<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<title>Order of the Magi Template</title>

<SCRIPT LANGUAGE="JavaScript">

function setVariables() {
imgwidth=60;  // logo width, in pixels
imgheight=60;  // logo height, in pixels
if (navigator.appName == "Netscape") {
horz=".left";
vert=".top";
docStyle="document.";
styleDoc="";
innerW="window.innerWidth";
innerH="window.innerHeight";
offsetX="window.pageXOffset";
offsetY="window.pageYOffset";
}
else {
horz=".pixelLeft";
vert=".pixelTop";
docStyle="";
styleDoc=".style";
innerW="document.body.clientWidth";
innerH="document.body.clientHeight";
offsetX="document.body.scrollLeft";
offsetY="document.body.scrollTop";
   }
}
function checkLocation() {
objectXY="branding";
var availableX=eval(innerW);
var availableY=eval(innerH);
var currentX=eval(offsetX);
var currentY=eval(offsetY);
x=availableX-(imgwidth+30)+currentX;
y=availableY-(imgheight+20)+currentY;
evalMove();
setTimeout("checkLocation()",10);
}
function evalMove() {
eval(docStyle + objectXY + styleDoc + horz + "=" + x);
eval(docStyle + objectXY + styleDoc + vert + "=" + y);
}

</SCRIPT>

</head>

<body onload="setVariables(); checkLocation();" bgcolor="#000000" text="#FFFFFF" link="#00FF00" vlink="#008000">
<p align="center"><img border="0" src="images/cloudmagi.jpg" width="594" height="156"></p>

<div id="branding" style="position:absolute; visibility:show; left:235px; top:-50px; z-index:2">
<table width=10 bgcolor="black"><td>
<a href="http://www.niia.net/~orderofmagi" onmouseover="window.status='Thanks for visiting!';return true" onmouseout="window.status='';return true"><center><img src="images/necromini.jpg" width="60" height="60" border="0"></center></a></font></td>
</table>
</div>


<p>&nbsp;</p>
<p>&nbsp;</p>
<p><img border="0" src="images/Lizard.jpg" width="1024" height="768"></p>


</body>

</html>
