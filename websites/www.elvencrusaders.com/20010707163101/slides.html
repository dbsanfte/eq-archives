<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>

	<title>Welcome</title>
<META http-equiv="refresh" content="15; URL=news.htm"> 

<body bgcolor="#000000">


<!-- This slide-show can be properly viewed only with IE 4.0 -->

<SCRIPT LANGUAGE="VBScript">
<!--
	dim switchEnabled
	dim curSlide
	dim slideCount
	dim autoSwitch

	curSlide = 1		' first slide
	slideCount = 4		' number of slides
	autoSwitch = True	' automatic slide show

	sub Window_onLoad()
		dim i
		for i = 2 to slideCount
			document.all.item("slide" & i).style.visibility = "hidden"
		next

		switchEnabled = True
		if autoSwitch then
			SwitchSlides()
		end if
	end sub

	sub SlideContainer_OnFilterChange()
		switchEnabled = True
		if autoSwitch then
			SwitchSlides()
		end if
	end sub

	sub SwitchSlides()
		if switchEnabled then
			switchEnabled = False

			SlideContainer.filters.item(0).Apply()
			SlideContainer.filters.item(0).Transition = 23

			document.all.item("Slide" & curSlide).style.visibility = "hidden"
			curSlide = curSlide + 1 
			if curSlide > slideCount then
				curSlide = 1
			end if
			document.all.item("Slide" & curSlide).style.visibility = ""

			SlideContainer.filters(0).play()
		end if
	end sub
' -->
</SCRIPT>



<style type="text/css">
<!--
.container { position:absolute; left:100; top:50; width:300; height:300; filter:revealTrans(duration=4, transition=23);  }
.slide { position:absolute; left:0; top:0; width:300; height:300; font-family:verdana; color:silver; font-size:14pt;  }
-->
</style>

<!-- slide container -->
<div id="SlideContainer" class="container" onclick="VBScript: SwitchSlides()">

	<!-- slide 1 -->
	<div id="Slide1" class="slide">
		<img src="blank.jpg">
	</div>

	<!-- slide 2 -->
	<div id="Slide2" class="slide">
		<img src="king.jpg">
		
	</div>

	<!-- slide 3 -->
	<div id="Slide3" class="slide">
		<img src="welcome.jpg">
		
	</div>

	<!-- slide 4 -->
	<div id="Slide4" class="slide">
		<img src="elvencrusaders.jpg">
		
	</div>

	<!-- If you add manually additional slides, customize the slideCount setting in
		 the VBScript code above. -->

</div>

</body>
</html>
