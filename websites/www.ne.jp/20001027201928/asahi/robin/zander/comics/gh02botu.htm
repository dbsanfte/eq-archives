<BLOCKQUOTE>
1998/12/20現在までで、<BR>
唯一ボツになった原稿。<BR>
<BR>
ラストのコマが<BR>
<BR>
「オチてない」<BR>
「あまりにも可哀相」<BR>
「解説文と合わせると最終回みたい」<BR>
<BR>
など不評だったためダメ出しを食らった。<BR>
<BR>
オチてないのは確かだけど、<BR>
可哀相って言ったら２コマ目のほうがヒサンだ。<BR>
と、描いた本人がゆーな。
