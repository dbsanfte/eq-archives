    A pirogue is a somewhat wide, 
flat-bottomed swamp boat which uses polin' instead of paddlin' 
to get around.  It's used by the cajuns of southern Louisiana 
to navigate the swamps and bayous of the region.  Pronounced 
"PEE-row."<P>
