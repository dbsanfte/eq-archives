<p><font size="4">Electrum Bladed Wakazashi Quest </font>


</p>
<p>1) Head to Mistmoore and kill Maid Issis and Butler Syncall </p>
<p>2) Loot both fangs. (rare drops)
</p>
<p>3) Give the fangs to The Avengign Caitliff in Mistmoore to receive the Electrum Bladed Wakazashi.</p>
