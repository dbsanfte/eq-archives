<HTML>
<HEAD>
<TITLE>Shadowrun | Detroit Toolbar</TITLE>

<script>


function nextPage()
{
   if (parent.content.document.navform == null) { return; }
   if (parent.content.document.navform.nextURL == null) { return; }
   var theURL = parent.content.document.navform.nextURL.value;
   if (theURL == null) { return; }
   parent.content.location.pathname = theURL;
}

function prevPage()
{
   if (navigator.appName == "Netscape" && navigator.appVersion.substring(0,1) == "4"){
      back();
   } else {
      history.back();
   }
}

</script>
</HEAD>


<BODY bgcolor="#ff8040" text="#000000" link="#999999" vlink="#dd0000">

<IMG src="toolbar.jpg" ismap usemap="#toolmap" border=0 vspace=0 hspace=0
align=left>
<IMG src="title.jpg" border=0 vspace=0 hspace=285>

</BODY>


<map name="toolmap">

<area shape="rect" coords="0, 0, 28, 20" href="javascript:prevPage()"
onMouseOver = "status='previous page';return true;">
<area shape="rect" coords="29, 0, 54, 20" href="./index.html" target=content 
onMouseOver = "status='back to the Shadowrun index';return true;">
<area shape="rect" coords="55, 0, 82, 20" href="javascript:nextPage()"
onMouseOver = "status='next page';return true;">

</map>



</HTML>
