<html>
<head>
<title>
	Cagliostro Chat
</title>
</head>

<body bgcolor = "#323262" text = "#FFFFFF">

<applet code="com.daifukuya.chat3.applet.SimpleApplet"
        codebase="http://chat.daifukuya.com/chat/ng"
        archive="SimpleApplet.jar"
        alt="DAIFUKUCHAT Version 3.00"
        width="600" height="250">
  <param name="channel" value="Cagliostro">
  <param name="fgcolor" value="FFFFFF">
  <param name="bgcolor" value="000000">
  <param name="size" value="12">
  <param name="locale" value="ja">
  <param name="sound" value="true">
  <param name="share" value="true">
</applet>

</body>
</html>
