    }

var bV=parseInt(navigator.appVersion);
NS4=(document.layers) ? true : false;
IE4=((document.all)&&(bV>=4))?true:false;
ver4 = (NS4 || IE4) ? true : false;

function expandIt(){return}
function expandAll(){return}
//-->
</SCRIPT>

<SCRIPT language=JavaScript1.2>
<!--
isExpanded = false;
function getIndex(el) {
	ind = null;
	for (i=0; i<document.layers.length; i++) {
		whichEl = document.layers[i];
		if (whichEl.id == el) {
			ind = i;
			break;
		}
	}
	return ind;
}

function arrange() {
	nextY = document.layers[firstInd].pageY + document.layers[firstInd].document.height;
	for (i=firstInd+1; i<document.layers.length; i++) {
		whichEl = document.layers[i];
		if (whichEl.visibility != "hide") {
			whichEl.pageY = nextY;
			nextY += whichEl.document.height;
		}
	}
}

function initIt(){
	if (NS4) {
		for (i=0; i<document.layers.length; i++) {
			whichEl = document.layers[i];
			if (whichEl.id.indexOf("Child") != -1) whichEl.visibility = "hide";
		}
		arrange();
	}
	else {
		tempColl = document.all.tags("DIV");
		for (i=0; i<tempColl.length; i++) {
			if (tempColl(i).className == "child") tempColl(i).style.display = "none";
		}
	}
}

function expandIt(el) {
	if (!ver4) return;
	if (IE4) {expandIE(el)} else {expandNS(el)}
}

function expandIE(el) { 
	whichEl = eval(el + "Child");
	whichIm = event.srcElement;

	if (whichEl.style.display == "none") {
		whichEl.style.display = "block";
		whichIm.src = "images/minus.gif";		
	}

	else {

		whichEl.style.display = "none";

		whichIm.src = "images/plus.gif";

	}

    window.event.cancelBubble = true ;

}



function expandNS(el) {

	whichEl = eval("document." + el + "Child");

	whichIm = eval("document." + el + "Parent.document.images['imEx']");

	if (whichEl.visibility == "hide") {

		whichEl.visibility = "show";

		whichIm.src = "images/minus.gif";

	}

	else {

		whichEl.visibility = "hide";

		whichIm.src = "images/plus.gif";

	}

	arrange();

}



function showAll() {

	for (i=firstInd; i<document.layers.length; i++) {

		whichEl = document.layers[i];

		whichEl.visibility = "show";

	}

}



function expandAll(isBot) {

	newSrc = (isExpanded) ? "minus.gif" : "plus.gif";



	if (NS4) {

        document.images["imEx"].src = newSrc;

		for (i=firstInd; i<document.layers.length; i++) {

			whichEl = document.layers[i];

			if (whichEl.id.indexOf("Parent") != -1) {

				whichEl.document.images["imEx"].src = newSrc;

			}

			if (whichEl.id.indexOf("Child") != -1) {

				whichEl.visibility = (isExpanded) ? "hide" : "show";

			}

		}



		arrange();

		if (isBot && isExpanded) scrollTo(0,document.layers[firstInd].pageY);

	}

	else {

		divColl = document.all.tags("DIV");

		for (i=0; i<divColl.length; i++) {

			if (divColl(i).className == "child") {

				divColl(i).style.display = (isExpanded) ? "none" : "block";

			}

		}

		imColl = document.images.item("imEx");

		for (i=0; i<imColl.length; i++) {

			imColl(i).src = newSrc;

		}

	}



	isExpanded = !isExpanded;

}



with (document) {
	write("<STYLE TYPE='text/css'>");
	if (NS4) {
		write(".parent {font-size:9pt; line-height:10pt; color:white; text-decoration:none; margin-top: 5px; margin-bottom: 5px; position:absolute; visibility:hidden; color: white;}");
		write(".child {text-decoration:none; font-size:9pt; line-height:10pt; position:absolute; visibility:hidden}");
        write(".item { color: #A69E8C; text-decoration:none;}");
		write(".regular {position:absolute; visibility:hidden}");
        write("DIV { color:white; }")
	}
	else {
		write(".child {font:12px/13px Verdana; display:none}");
		write(".parent {font:12px/13px Verdana; color:white; font-weight:bold; text-decoration:none; margin-top: 5px; margin-bottom: 5px; color: white;}");
        write(".item { color: #A69E8C; text-decoration:none;}");
        write(".highlight { color: #A69E8C}");
        write(".heada { font: 12px/13px; Verdana}");
        write("DIV { color:white; }")
	}
	write("</STYLE>");
}



onload = initIt;



//-->

</SCRIPT>
