<!--  Welcome to the Guestbook feature of @Home WebSpace!  

      Full instructions for adding a guestbook to your site are in the WebSpace online
	  help.  Minimally, you need to have two files in your WebSpace directory - 
	  'guestbook.html' and 'addguest.html'  (with exact spelling and case). 
	  You can edit this file, but we recommend that you do not change anything
	  in the form section (because then it may not work!).
	  
	  Have fun!   last updated 8/9/97
	  
	  -->


<html>
<title>Add to My Guestbook</title>

<body background="images/frack.gif">

<h1 align="center">Add to My Guestbook</h1>

<p>Fill in the blanks below to add to the guestbook. The only
blanks that you have to fill in are the comments and name
section. Thanks!</p>

<hr>

<!--start of form-->
<form action="/cgi-bin/guestbook.pl" method="POST">
    <div align="left"><table border="0" width="500">
        <tr>
            <td align="right">Your Name:</td>
            <td colspan="2"><input type="text" size="30"
            name="realname"></td>
        </tr>
        <tr>
            <td align="right">E-Mail: </td>
            <td colspan="2"><input type="text" size="40"
            name="username"></td>
        </tr>
        <tr>
            <td align="right">URL:</td>
            <td colspan="2"><input type="text" size="50"
            name="url"></td>
        </tr>
        <tr>
            <td align="right">City: </td>
            <td><input type="text" size="15" name="city">,
            State: <input type="text" size="2" name="state">
            Country: <input type="text" size="15" name="country"
            value="USA"></td>
        </tr>
    </table>
    </div><p>Comments:<br>
    <textarea name="comments" rows="4" cols="60"></textarea></p>
    <p><input type="submit" value="Submit guestbook entry"> <input
    type="reset" value="Clear form"> </p>
</form>
<!--end of form-->

<hr>

<p><a href="guestbook.html">Back to the Guestbook Entries</a><br>
</p>

<p align="center"><a href="http://www.home.net/"><img
src="/images/@homenetwork.gif" alt="[@Home]" border="0"
width="88" height="32"></a> </p>
</body>
</html>
