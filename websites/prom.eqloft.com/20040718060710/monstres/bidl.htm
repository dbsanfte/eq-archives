<h1 align=center>Bidl Frugrin</h1>
<h3 align=center>(Greater Faydark - Kelethin - niveau ?)</h3>
        
        <p>Ce charmant gnome est un Observateur Royal qui a d&eacute;sert&eacute; 
          son poste pour le vin et les jolies femmes de Kelethin ! C'est le pilier 
          atitr&eacute; de la taverne 47 et la honte de sa famille : son frère <a href="../monstres/frudo.htm"><u>Frudo</u></a>, lui, est une personne très respectable.</p>
