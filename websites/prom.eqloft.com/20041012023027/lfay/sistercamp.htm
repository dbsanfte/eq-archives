<h1 align="center">Le camp des soeurs Nybright</h1>
<h3 align="center">(Lesser Faydark &nbsp; -800 &nbsp; &nbsp;&nbsp;&nbsp;2700)</h3>
<p align="center"><img src="sistercamp.jpg" alt="Le camp des soeurs Nybright" ></p>

<p>Ce camp de bandits du <a href="../lfay.php3"><u>Lesser Faydark</u></a> est occupé par les 4 filles du paladin high-elf Tandam Nybright, l'ivrogne de Kelethin. On le surnomme le Sisters Camp en l'honneur de ces <a href="../monstres/sisters.htm"><u>Nybright Sisters</u> </a>!</p>
