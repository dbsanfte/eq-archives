        <p><font size="-1">・船が来るとき、ちゃんと遠くから港にくる様子が見れますよ！だけど、初めての海の私達は、泳ぎに夢中になって、Sidoxは乗り損ねる所でした。一つ前で話した「Sow」っていう足が速くなる歌を唄ったおかげで、ギリギリ出航前に間に合ったのですな。船は1分弱くらいしか停泊しません・・・。</font></p>
        <p><font size="-1" color="#669900">・ちなみに、ChocoxとSidoxもLv9になったので、お金も少したまって、皮鎧セットを買いました！ドルイドのChocoxの最高装備は、実はこの皮・・・。（；；）　バードのSidoxはプレイト装備までできます。そして、モンクのTotoutoの最高装備は、布系しかないかな。肉体命！のモンクでした。</font></p>
