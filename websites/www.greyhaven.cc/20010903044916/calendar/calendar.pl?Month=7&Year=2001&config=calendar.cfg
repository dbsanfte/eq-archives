<TABLE BORDER=1 CELLSPACING=0 CELLPADDING=3 bordercolor="#000000">
	<form action="/calendar/calendar.pl" method=post>
	<input type="hidden" name="ACTION" value="DO_ADD">
	<input type="hidden" name="config" value="calendar.cfg">
	<TR>
		<TD BGCOLOR="#008000" ALIGN=CENTER COLSPAN=4><B><font size="5" color="#FFFFFF">Add an Event</font></B></TD>
	</TR>
	<TR>
		<TH BGCOLOR="#008000"><font color="#FFFFFF">Date</font></TH>
		<TD BGCOLOR="#008000">
			<input name="Month" size=2 maxlength=2 value="7">  <font color="#FFFFFF">/</font> <input name="Date" size=2 maxlength=2 value=""> 
            <font color="#FFFFFF">/</font> <input name="Year" size=4 maxlength=4 value="2001"><br>
			<input type="checkbox" name="annual" value="1" onClick="if(form.annual.checked == true){form.Year.value='0000'}else{form.Year.value='2001'}"> 
            <font color="#FFFFFF">Every Year</font>
		</TD>
		<TH BGCOLOR="#008000"><font color="#FFFFFF">Heading</font></TH>
		<TD BGCOLOR="#008000"><input name="heading" size=30></TD>
	</TR>
	<TR>
		<TH BGCOLOR="#008000"><font color="#FFFFFF">Description</font></TH>
		<TD BGCOLOR="#008000" COLSPAN=3><textarea name="description" cols=50 rows=3></textarea></TD>
	</TR>
	<TR>
		<TD COLSPAN=4 ALIGN=RIGHT BGCOLOR="#008000"><input type="reset" CLASS="button" value="Cancel">   <input type="submit" CLASS="button" value="Save"></TD>
	</TR>
	</form>
</TABLE>
