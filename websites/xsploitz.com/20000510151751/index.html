messages[1]="<font face='arial' size='1' color='ffffff'><B>Here at Xsploitz, our Goal is to give you the best we can offer. Through many of our services we offer, we can do this. Please take a look at our following Services.</B></font>"
messages[2]="<font face='arial' size='1' color='ffffff'><B>Skunk Works is our main Service. It is members only club that now offers many perks and usefull ways to get ahead in life, school and in games.Check out Skunkworks today!.</B></font>"
messages[3]="<font face='arial' size='1' color='ffffff'><B>We also bring to you the reviews on the latest games and software. For this check out are reviews section</B></font>"
messages[4]="<font face='arial' size='1' color='ffffff'><B>We understand how life may be tough for some of you going to school, so what we have done is put up a page where you can send all you school work and reports to, to share with others. Maybe you might just find something you need to.</B></font>"

if (messages.length>1)
i=2
else
i=0

function move1(whichlayer){
tlayer=eval(whichlayer)
if (tlayer.top>0&&tlayer.top<=5){
tlayer.top=0
setTimeout("move1(tlayer)",5500)
setTimeout("move2(document.main.document.second)",5500)
return
}
if (tlayer.top>=tlayer.document.height*-1){
tlayer.top-=5
setTimeout("move1(tlayer)",100)
}
else{
tlayer.top=scrollerheight
tlayer.document.write(messages[i])
tlayer.document.close()
if (i==messages.length-1)
i=0
else
i++
}
}

function move2(whichlayer){
tlayer2=eval(whichlayer)
if (tlayer2.top>0&&tlayer2.top<=5){
tlayer2.top=0
setTimeout("move2(tlayer2)",5500)
setTimeout("move1(document.main.document.first)",5500)
return
}
if (tlayer2.top>=tlayer2.document.height*-1){

else{

tlayer2.document.write(messages[i])
tlayer2.document.close()
if (i==messages.length-1)
i=0
else
i++
}
}

function move3(whichdiv){
tdiv=eval(whichdiv)
if (tdiv.style.pixelTop>0&&tdiv.style.pixelTop<=5){
tdiv.style.pixelTop=0
setTimeout("move3(tdiv)",5500)
setTimeout("move4(second2)",5500)
return
}
if (tdiv.style.pixelTop>=tdiv.offsetHeight*-1){
tdiv.style.pixelTop-=5
setTimeout("move3(tdiv)",100)
}
else{
tdiv.style.pixelTop=scrollerheight
tdiv.innerHTML=messages[i]
if (i==messages.length-1)
i=0
else
i++
}
}

function move4(whichdiv){
tdiv2=eval(whichdiv)
if (tdiv2.style.pixelTop>0&&tdiv2.style.pixelTop<=5){
tdiv2.style.pixelTop=0
setTimeout("move4(tdiv2)",5500)
setTimeout("move3(first2)",5500)
return
}
if (tdiv2.style.pixelTop>=tdiv2.offsetHeight*-1){
tdiv2.style.pixelTop-=5
setTimeout("move4(second2)",100)
}
else{
tdiv2.style.pixelTop=scrollerheight
tdiv2.innerHTML=messages[i]
if (i==messages.length-1)
i=0
else
i++
}
}

function startscroll(){
if (document.all){
move3(first2)
second2.style.top=scrollerheight
}
else if (document.layers){
move1(document.main.document.first)
document.main.document.second.top=scrollerheight+5
document.main.document.second.visibility='show'
}
}

</script>

}
</script>
