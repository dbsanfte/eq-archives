<p align="center"> 
  <SCRIPT LANGUAGE="JavaScript">
<!--

// JavaScript for playing a background MIDI file for Netscape or MSIE
// with support for Netscape's LiveUpdate, Yamaha's MIDIPLUG, and Crescendo

//theSong = "../midi/enya-o.mid";
//theSong = "../midi/axel-f.mid";
//theSong = "../midi/orino3.mid";
//theSong = "../midi/orinoco.mid";
//theSong = "../midi/whatawon.mid";
//theSong = "../midi/comerain.mid";
//theSong = "../midi/dreams.mid";
//theSong = "../midi/The_most_beautiful_girl_in_the_world.mid";
//theSong = "../midi/Sail_away.mid";
theSong = "../midi/No_rain.mid";

if (navigator.appName == "Microsoft Internet Explorer") {
        // We'll just use MSIE's built-in MIDI player and ignore any plug-ins
        document.writeln("<I>To stop the background music, press your browser's <B>Stop</b> button.</i><BR>");
        document.writeln("<BGSOUND SRC=\""+theSong+"\" LOOP=\"INFINITE\">");
} else if (navigator.appName == "Netscape") {
        document.writeln("<I>To stop the background music, press the appropriate button below.</i><BR>");
        if (navigator.plugins) {
                // Good, a version of Netscape that supports 
                // the 'navigator.plugins' array
                //
                // Ack, Netscape Navigator 4.0 preview version 2 crashes
                // if we embed an assignment statement within an if()
                // because it falsely assumes that it is a typo equiv. "=="
                // statement - blech!
                if (navigator.mimeTypes['audio/midi']) {
                        plugName = navigator.mimeTypes['audio/midi'].enabledPlugin.name;
                        if (plugName) {
                                // I hope that 'if' statement up there short circuits
                                if (plugName == "LiveUpdate Crescendo") {
                                        // Crescendo, one of the best MIDI players
                                        // around -- it loops pretty good too
                                        if (navigator.plugins['LiveUpdate Crescendo']['music/crescendo']) {
                                                // Version 2.3 or better of Crescendo
                                                // that supports the 'music/crescendo'
                                                // MIME type internally in the browser
                                                // so that the web server doesn't need
                                                // to send an 'audio/midi' mime type
                                                // in the HTTP response.
                                                document.writeln("<EMBED TYPE=\"music/crescendo\" SONG=\""+theSong+"\" PLUGINSPAGE=\"http://www.liveupdate.com/dl.html\" WIDTH=\"200\" HEIGHT=\"55\">");
                                        } else {
                                                // An older version of Crescendo
                                                document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"200\" HEIGHT=\"55\">");
                                        }
                                } else if (plugName == "MIDPLUG(TM)") {
                                        // Yamaha's MIDIPLUG, a good plug-in for
                                        // playing MIDI files -- Also, Yamaha's XG
                                        // software synthesizer that is sometimes
                                        // bundled with the plug-in can make even
                                        // a lame sound card sound like a wavetable
                                        // sound card.
                                        document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"150\" HEIGHT=\"40\" PANEL=\"0\" AUTOSTART=\"TRUE\" REPEAT=\"TRUE\">");
                                } else if (plugName == "LiveAudio") {
                                        // Netscape's LiveAudio by EmeraldNet,
                                        // the default MIDI player for Netscape 3.x - 
                                        // I hate the horrible delay when this MIDI
                                        // player loops back to the start of a MIDI
                                        // composition.
                                        document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"144\" HEIGHT=\"60\" AUTOSTART=\"TRUE\" LOOP=\"TRUE\" MASTERSOUND>");
                                } else {
                                        // Unrecognized plug-in for playing MIDI
                                        // in Netscape 3.x or better - I hope this
                                        // works okay
                                        document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"200\" HEIGHT=\"60\" AUTOSTART=\"TRUE\" LOOP=\"TRUE\" REPEAT=\"TRUE\" MASTERSOUND>");
                                }
                        } else {
                                // No plug-in is installed?
                                // They won't hear a thing!
                        }
                } else {
                        // No plug-in is installed in Netscape for playing MIDI
                        // files - lucky folks won't have to hear a thing!
                }
        } else {
                // An older version of Netscape (2.x or something) that won't
                // let us know which (if any) plug-in is installed for playing
                // MIDI files - I hope this works all right
                document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"200\" HEIGHT=\"60\" AUTOSTART=\"TRUE\" LOOP=\"TRUE\" REPEAT=\"TRUE\" MASTERSOUND>");
        }
} else {
        // Unrecognized browser - we'll try both EMBED and BGSOUND tags and
        // hope nothing breaks
        document.writeln("<I>To stop the background music, try pressing the appropriate button below or use your browser's <B>Stop</b> button.</i><BR>");
        document.writeln("<EMBED SRC=\""+theSong+"\" WIDTH=\"200\" HEIGHT=\"60\" AUTOSTART=\"TRUE\" LOOP=\"TRUE\" REPEAT=\"TRUE\" MASTERSOUND>");
        document.writeln("<BGSOUND SRC=\""+theSong+"\" LOOP=\"INFINITE\">");
}

// And THAT, good friends, should make playing MIDI easy for the majority of
// visitors to this web page!
// -->
</script>
  <! End music play> </p>
