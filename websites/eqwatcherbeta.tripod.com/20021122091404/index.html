function showInsite(){
	var expdate = new Date ();
	var surveyCookieName = "TRIPODINSITE";
 	var percentOfferedSurvey = 100;
 	var showSurvey = "(none)";
 	var surveyLocation = "/adm/redirect/cgi/adm/popunder/insite.html?"+"member_name=eqwatcherbeta&path=index.html&client_ip=209.237.238.158&ts=1037956445&ad_type=EMBED&id=b83eca6ad26518e423fb5c1bc7135aaf"+"&member_url="+document.location;

		trInsite = window.open(surveyLocation,'insite','height=300,width=450,toolbar=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=no');
		trInsite.blur();
  	}
}


function SetCookie (name,value,expires,path,domain,secure){
	document.cookie = name + "=" + escape (value) +
		((expires) ? "; expires=" + expires.toGMTString() : "") +
		((path) ? "; path=" + path : "") +
		((domain) ? "; domain=" + domain : "") +
		((secure) ? "; secure" : "");
}

function getCookieVal (offset){
	var endstr = document.cookie.indexOf (";", offset);
	if (endstr == -1)
		endstr = document.cookie.length;
	return unescape(document.cookie.substring(offset, endstr));
  }

function GetCookie (name){
	var arg = name + "=";
	var alen = arg.length;
	var clen = document.cookie.length;
	if( (document.cookie == null) || (document.cookie.length == null)){
		return null;
	}
	var i = 0;
	while (i < clen){
		var j = i + alen;
		if (document.cookie.substring(i, j) == arg)
			return getCookieVal (j);
		i = document.cookie.indexOf(" ", i) + 1;
		if (i == 0) break;
	}
	return null;
}
