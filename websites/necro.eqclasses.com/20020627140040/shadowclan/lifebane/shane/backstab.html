<Html>
<Head>
<Title>
Spiffy Javascript Menu
</Title>
<Script Language="JavaScript">

isamap = new Object();

isamap[0] = "_df"
isamap[1] = "_ov"
isamap[2] = "_ot"
isamap[3] = "_dn"

function isimgact(id, act)
{
	if(document.images) document.images[id].src = eval( "isimages." + id + isamap[act] + ".src");
}

if (document.images) { // ensure browser can do rollovers.
isimages = new Object();

isimages.index1_df = new Image();
isimages.index1_df.src = "spmilanim.jpg";

isimages.index1_ov = new Image();
isimages.index1_ov.src = "spmilanimov.jpg";

}

// end generated JavaScript. -->
</Script>
</Head>
<Body Background="bluelines.jpg">

<center>
<a Href="*" OnMouseOut="isimgact( 'index1',0)"  OnMouseOver="isimgact( 'index1',1)"  ><Img Src="spmilanim.jpg" Border="0" Name="index1" width="300" height="240"></a>
</center>

</Body>
</Html>
