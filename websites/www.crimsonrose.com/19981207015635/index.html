<HTML>
     <HEAD>
     <TITLE>Welcome to the Crimson Rose</TITLE>
     <SCRIPT LANGUAGE = "JavaScript">

    

     function makeArray() {
     this.length = makeArray.arguments.length;
             for (var i = 0; i < this.length; i++)
             this[i + 1] = makeArray.arguments[i];
     }

     function makeSlideShow (obj, wait, pre, url) {
     this.curText = '';
     this.posit = 1;   
     this.word = obj;  
     this.length = obj.length;
     this.pre = pre;
     this.wait = wait;
     this.url = url;
     this.display = displaySlideShow;
     }

     function displaySlideShow() {
             if (this.posit <= this.length) {
             this.curText = this.word[this.posit]
             outStringWord = blankFrameTop + this.pre + this.curText + blankFrameBottom;
             parent.draw.location = 'javascript:parent.outStringWord';
             this.posit++;
             }
             else {
             doneLoop = true;
             top.location = this.url;
             }
     }

     function displayLoop() {
     if (!doneLoop) reDraw = setTimeout('displayLoop()', wordIntro.wait);
     wordIntro.display();
     }

     var words = new makeArray ('Honor... ', 'Valor... ', 'Integrity... ', 'Unity... ', 'Welcome to the Crimson Rose ');
     var wordIntro = new makeSlideShow (words, 2500, '<CENTER><BR><BR><BR><BR><BR><BR><BR><BR><FONT COLOR="CC3333" SIZE="+3" FACE="BlackChancery">', 'http://www.crimsonrose.com/CR.html');
     var blankFrameTop = '<HTML><BODY BGCOLOR = "#000000" TEXT = "#FFFFFF">';
     var blankFrameBottom = '</BODY></HTML>';
     var blankFrame = blankFrameTop + blankFrameBottom;
     var doneLoop = false;
     
    
</SCRIPT>
         <FRAMESET onLoad = "displayLoop()" ROWS = "100%, *" FRAMEBORDER = NO BORDER = 0>

         <FRAME 
          SCROLLING=AUTO
          SRC = "javascript:parent.blankFrame"
          NAME = "draw" 
          MARGINWIDTH = 2 
          MARGINHEIGHT = 2>
         </FRAMESET>     </HEAD>
     </HTML>
