<P>
<FONT size="-1">山岳に囲まれた迷宮です。</FONT><FONT size="-1"><BR>
</FONT><FONT size="-1">
存在する生き物は、ミノタウロス、穴掘り師（minor）、ゴブリン(lockout）、Evil
Eyeです。</FONT><FONT size="-1"><BR>
</FONT><FONT size="-1">
Evil Eye はcharmを使うので凶悪。</FONT><FONT size="-1"><BR>
</FONT><FONT size="-1">
また、ミノタウロスが斧を持っていたら、それは有名なミノアックスです。<BR>
中央のEvil Eyeの巣は、Lv20前後のパーティーで行けばおいしい場所。Lv２２で全て青かったです。<BR>
ただ、結構数が多いのと、リンクしてるようなのでいかにリンクを切るかが勝負。<BR>
キャンプ・瞑想場所は、巣の北の壁際がいいようです（そこでCamperを見たので。）</FONT><FONT size="-1"><BR>
</FONT></P>
