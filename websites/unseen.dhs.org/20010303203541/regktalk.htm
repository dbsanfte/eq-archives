<!--INSTRUCTIONS 

This is the template for messages that kTalk need to print to the 

user. Such as confirmation when a user is added etc.



This file is pure HTML, except for certain "magic comments" which are

substituted with other values when the scripts processes it.



IMPORTANT: They are shown here with the * character inside them. This is so that

kTalk does not process these examples. When actually using these, remove the *s.



<!-*-ktalk field message-*->: Here is where the message gets inserted.

END INSTRUCTIONS-->





<html>

<head>

<title>kTalk Message</title>

</head>

<body bgcolor="000000">



<TABLE border=1 cellPadding=0 cellSpacing=5 width="70%" hspace="0" vspace="0">

  <TR> 

    <TD> 

      <DIV align=center><FONT color ="404B75" face="Arial, Helvetica, sans-serif">Enter User Information</FONT> 

      </DIV>

    </TD>

  </TR>

  <TR bgColor=#9999cc vAlign=top> 

    <TD> 

      <DIV align=center> 

	<p>&nbsp;</p>

	<p>
<html>
<head>
<title>Add user </title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<form action="http://unseen.dhs.org/cgi-bin/newspro/ktalkpost.cgi" method="post">
<table width="50%" border="0" cellpadding="5" align="center">
  <tr> 
    <td width="100" colspan="2">
      <div align="center">Register yourself</div>
    </td>
  </tr>
  <tr> 
    <td width="100"><font face="Arial, Helvetica, sans-serif" size="2">Username:</font></td>
    <td> 
      <input type="text" name="username">
    </td>
  </tr>
  <tr> 
    <td width="100"><font face="Arial, Helvetica, sans-serif" size="2">Email:</font></td>
    <td> 
      <input type="text" name="email">
    </td>
  </tr>
  <tr> 
    <td width="100"><font face="Arial, Helvetica, sans-serif" size="2">Password:</font></td>
    <td> 
      <input type="password" name="password" maxlength="20">
      <input type="hidden" name="adduser" value="1">
    </td>
  </tr>
  <tr> 
    <td width="100"><font size="2"></font></td>
    <td> 
      <input type="submit" name="submit" value="Submit">
    </td>
  </tr>
</table>
</form>
<br>
<br>
</body>
</html>

 </p>

<br><br><br><br>

      </DIV>

    </TD>

  </TR>

</TABLE>





</center>
