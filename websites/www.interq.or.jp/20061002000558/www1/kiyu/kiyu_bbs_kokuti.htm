      <TD><FONT size="-1">　長らく、管理人である私しことキユと、このホームページを訪れてくれる方との交友の場として設置し、利用して頂いた掲示板ですが、大量の広告書き込みに辟易し一時的に閉鎖させて頂く事にしました。<BR>
      　ま、あんまり書き込みもなかったし（笑）。今後、何か個人的に用事があった場合には直接メールを下さい。　щ(ﾟдﾟщ)　あとは、日記をブログでやってますので、ちょとしたことであればそちらにコメントでもして下さい。<BR>
      <BR>
