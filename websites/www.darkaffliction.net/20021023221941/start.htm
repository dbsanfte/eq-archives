function OutputToScroll(text, flag)
{
	if(!flag)flag="";
	var obj = document.getElementById("ScrMid");
	switch(flag){
		case "ADD": obj.innerHTML += text;break;
		case "LIN": obj.innerHTML += text+"<br>";break;
		case "CLR": obj.innerHTML = text; break;
		case "":obj.innerHTML += text;break;
		default:break;
	}
}

var ReloadPage = 2; 

function ScrAnimate(direction, callback)
{
	var middle = parseInt(scroll_height)/2; 
	var scrtop = document.getElementById("ScrTop");
	var scrbottom = document.getElementById("ScrBottom");
	var scrmiddle = document.getElementById("ScrMid");
	var maxtop,maxbottom;
	
	if(direction == "contract")
	{
		allowchange = false;
		if(!callback) callback = "OutputToScroll('','CLR')";
		maxtop = middle - (parseInt(scrtop.style.height)/32);
		maxbottom = middle + (parseInt(scrbottom.style.height)/32);
			
		scrtop.style.top = (parseInt(scrtop.style.top) + scrstep)+"px";
		if(parseInt(scrtop.style.top) > maxtop){
			scrtop.style.top = maxtop+"px";
		}
		
		scrbottom.style.top = (parseInt(scrbottom.style.top) - scrstep)+"px";
		if(parseInt(scrbottom.style.top) < maxbottom){
			scrbottom.style.top = maxbottom+"px"; 
			direction="expand";			
					
		}
		
		scrmiddle.style.top = parseInt(scrmiddle.style.top) + scrstep + "px"; 
		scrmiddle.style.height = parseInt(scrmiddle.style.height) - (scrstep*2) +"px";
	
		if(parseInt(scrmiddle.style.height) < 1)scrmiddle.style.height = 1+"px";
		
		var go ="ScrAnimate(\'" + direction + "\',\" " + callback + "\")";					
		
		setTimeout(go,5);
	}

	else if(direction == "expand")
	{
		if(parseInt(scrtop.style.top) - scrstep < 1){
			scrtop.style.top = "0px";
			direction="stop";
				ReloadPage = 2;
			allowchange = true;
		}
		else{
			scrtop.style.top = (parseInt(scrtop.style.top) - scrstep) + "px";
			if(ReloadPage>0)
			{
				setTimeout(callback,5);
				ReloadPage = ReloadPage-1;
			}
			
		}
		scrbottom.style.top = (parseInt(scrbottom.style.top) + scrstep)+"px";
		
		scrmiddle.style.top = parseInt(scrmiddle.style.top) - scrstep + "px"; 
		scrmiddle.style.height = parseInt(scrmiddle.style.height) + (scrstep*2) + "px";
	
		if(parseInt(scrmiddle.style.height) < 1)scrmiddle.style.height = 1+"px";	
		var go ="ScrAnimate(\'" + direction + "\',\" " + callback + "\")";
		setTimeout(go,10);
	}
	else{;}	
}

function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function BW_reload() {location.reload();}

function BW_centerLayers() { //v4.1.1
	if (document.layers || document.all || document.getElementById){
		var winWidth, winHeight, i, horz, vert, width, height, offsetX, offsetY, negX, negY, group, x, y, args;
		args = BW_centerLayers.arguments;
		
		onresize = BW_reload;

				
		winWidth = (document.all)?document.body.clientWidth:window.innerWidth;
		winHeight = (document.all)?document.body.clientHeight:window.innerHeight;
				
		for (i=0; i<(args.length-9); i+=10) {
			horz    = args[i+1];
			vert    = args[i+2];
			width   = parseInt(args[i+3]);
			height  = parseInt(args[i+4]);
			offsetX = parseInt(args[i+5]);
			offsetY = parseInt(args[i+6]);
			negX    = args[i+7];
			negY    = args[i+8];
		
			x = ((winWidth - width)/2) + offsetX;
			y = ((winHeight - height)/2) + offsetY;
						
			x = (negX=='false' && (x < 0))?0:x;
			y = (negY=='false' && (y < 0))?0:y;
				
			layerObj = (document.getElementById)?document.getElementById(args[i]):MM_findObj(args[i]);
			
			if (layerObj!=null) {
				layerObj = (layerObj.style)?layerObj.style:layerObj;
				layerObj.left = (horz=="true")?x:layerObj.left;
				layerObj.top = (vert=="true")?y:layerObj.top;
			}
		}
	}
}
