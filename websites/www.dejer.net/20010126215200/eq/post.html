<html>
<head>
<title>ASB EverQuest Forum</title>
<STYLE TYPE="text/css">
<!--
    A:link {text-decoration: none; color: #bb7700}
    A:visited {text-decoration: none; color: #885500}
    A:active {text-decoration: none; color: #FF9900}
    A:hover {text-decoration: none; color: #FFFFAA}
   -->
</STYLE>
</head>
<body text="#ffcc33" link="#bb7700" vlink="#885500" alink="#FF9900" bgcolor="#003333">
<center>
<font size=+2><b>Post a Message</b></font><br>
<img src="../images/dotorg.gif" width=250  vspace=5 height=1 border=0><br>
<img src="../images/dotorg.gif" width=300  vspace=5 height=1 border=0><br>

<form method=POST action="/cgi-bin/multiboard/multiboard.pl">
<input type=hidden name="board" value="eq">
<table cellpadding=0 cellspacing=0 border=0 width=550>
<tr><th colspan=2><img src="../images/dotorg.gif" width=100% vspace=5 height=1 border=0></th></tr>
<tr><td><b>Name</b></td><td><input type=text name="name" size=30 maxlength=30></td></tr>
<tr><td><b>Password</b></td><td><input type=text name="pass" size=20></td></tr>
<tr><th colspan=2><img src="../images/dotorg.gif" width=100% vspace=5 height=1 border=0></th></tr>
<tr><td><b>Subject</b></td><td><input type=text name="subject" size=50 maxlength=100></td></tr>
<tr><td colspan=2>
<input type=checkbox name="html" value="on">Check here if you wish to use HTML tags within your message.<br>
<i>If you leave the above unchecked, e-mails and http://_____ will be turning into links.</i><br>
<input type=checkbox name="review" value="yes">Check here to review the post.<br>
<tr><th colspan=2><img src="../images/dotorg.gif" width=100%  vspace=5 height=1 border=0></th></tr>
<tr><td colspan=2 align="center">Message<br>
<textarea COLS=55 ROWS=20 name="body" WRAP></textarea><br>
<br>
<input type=submit value="Submit"> <input type=reset>
</form></td></tr>
<tr><th colspan=2><img src="../images/dotorg.gif" width=100% vspace=5 height=1 border=0></th></tr>
</table>
<img src="../images/dotorg.gif" width=300  vspace=5 height=1 border=0><br>
<img src="../images/dotorg.gif" width=250  vspace=5 height=1 border=0><br>
</center>
</body>
</html>
