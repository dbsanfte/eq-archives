function goie(){
	if((BrowserVersion>=4) && (BrowserName=="M")) {
		location.href="./index-ie.html";
	}
	if((BrowserVersion>=4) && (BrowserName=="N")){
		alert("当サイトはIEとNNで動作が異なります。NNでIEページは表示できません。");
		location.href="./index-nn.html";
	}
}

	window.status = "http://www.remus.dti.ne.jp/~tamtam88/omote/index-ie.html";
}
function gosetoff(){
	window.status = "　";
}
