<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
		<title>Ihre Nachricht</title>
	</head>

	<body bgcolor="white">
		<form name="FormName" action="/cgi-bin/mailmanager.pl" method="post">
		<input type="hidden" value="webmaster@www.thedarkness.org" name="recipient"><input type="hidden" value="email,subject,realname" name="print_config"><input type="hidden" value="realname,subject,Nachricht" name="required"><font size="2" face="Verdana"><b>Ihre Nachricht</b></font> 
		<p><font size="2" face="Verdana">Ihr Name:</font><br>
		<input type="text" name="realname" size="35" maxlength="100"></p>
		<p><font face="Verdana" size="2">Ihre E-Mail-Adresse:</font><br>
		<input type="text" name="email" size="35"></p>
		<p><font size="2" face="Verdana">Betreff:<br>
		<input type="text" name="subject" size="35"></font></p>
		<p><font size="2" face="Verdana">Ihre Nachricht:<br>
		<textarea name="Nachricht" cols="38" rows="8"></textarea></font></p>
		<p><font size="2" face="Verdana"><input type="submit" value="Abschicken"> <input type="reset" value="Zur&uuml;cksetzen"></font><br>
		</form>
	</body>

</html>
