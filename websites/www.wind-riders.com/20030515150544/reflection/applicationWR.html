<HTML>
<HEAD>
	<TITLE>Wind Riders Application</TITLE>
</HEAD>
<LINK REL="stylesheet" HREF="resources/wrApp.css">
<BODY>
<FORM METHOD=POST ACTION="http://cgi.www.timberwolf.co.uk/cgi-bin/www.timberwolf.co.uk/gen1-fm.pl">

<INPUT TYPE="HIDDEN" NAME="Stylesheet" VALUE="http://www.wind-riders.com/reflection/resources/wrApp.css">
<INPUT TYPE="HIDDEN" NAME="SendTo" VALUE="kith@unseelie.com">
<INPUT TYPE="HIDDEN" NAME="Subject" VALUE="WR Application">
<INPUT TYPE="HIDDEN" NAME="Title" VALUE="Application Sent!">
<INPUT TYPE="HIDDEN" NAME="Thanks" VALUE="Thank you for applying to the Wind Riders, and protecting Norrath and Luclin by fighting the good fight. Your request will be on Sugan's desk by the end of the day, but she may on mission and unable to review it right away. A list of accepted recruits is periodically given to her officers for initiation.<BR><BR>Some hints on becoming a Wind Rider quicker, you say? Well I advise you to present yourself to them at the WR guildhall in Misty Thicket, or otherwise get involved with members of the guild. Prove yourself a worthy prospect! Show them you're Wind Rider material!<BR><BR>Good luck, recruit.<BR><BR>- League of Antonican Bards">

<TABLE BORDER="0" CELLSPACING="5" CELLPADDING="0" ALIGN="CENTER">
<TR>
	<TD ALIGN="CENTER" COLSPAN="2"><FONT SIZE="1" FACE="ARIAL"><B>Fill out the form, and press "Done" to submit it.<BR></B></FONT></TD>
</TR>
<TR>
	<TD ALIGN="RIGHT"><FONT SIZE="2" FACE="ARIAL"><B>Character Name:</B></FONT></TD>
	<TD><INPUT TYPE="TEXT" NAME="Name" SIZE="20"></TD>
</TR>
<TR>
	<TD ALIGN="RIGHT"><FONT SIZE="2" FACE="ARIAL"><B>Email Address:</B></FONT></TD>
	<TD><INPUT TYPE="TEXT" NAME="Address" SIZE="20"></TD>
</TR>
<TR>
	<TD ALIGN="RIGHT"><FONT SIZE="2" FACE="ARIAL"><B>Character Race:</B></FONT></TD>
	<TD>
	<SELECT NAME="Race" SIZE="1">
		<OPTION VALUE="Human">Human</OPTION>
		<OPTION VALUE="HalfElf">Half Elf</OPTION>
		<OPTION VALUE="Erudite">Erudite</OPTION>
		<OPTION VALUE="HighElf">Koada'Dal (high)</OPTION>
		<OPTION VALUE="WoodElf">Feir'Dal (wood)</OPTION>
		<OPTION VALUE="DarkElf">Teir'Dal (dark)</OPTION>
		<OPTION VALUE="Barbarian">Barbarian</OPTION>
		<OPTION VALUE="Troll">Troll</OPTION>
		<OPTION VALUE="Ogre">Ogre</OPTION>
		<OPTION VALUE="VahShir">Vah Shir</OPTION>
		<OPTION VALUE="Iksar">Iksar</OPTION>
		<OPTION VALUE="Dwarf">Dwarf</OPTION>
		<OPTION VALUE="Halfling">Halfling</OPTION>
		<OPTION VALUE="Gnome">Gnome</OPTION>
	</SELECT>
	</TD>
</TR>
<TR>
	<TD ALIGN="RIGHT"><FONT SIZE="2" FACE="ARIAL"><B>Character Class:</B></FONT></TD>
	<TD>
	<SELECT NAME="Class" SIZE="1">
		<OPTION VALUE="Paladin">Paladin</OPTION>
		<OPTION VALUE="ShadowKnight">Penitent (Shadow) Knight</OPTION>
		<OPTION VALUE="Warrior">Warrior</OPTION>
		<OPTION VALUE="Wizard">Wizard</OPTION>
		<OPTION VALUE="Enchanter">Enchanter</OPTION>
		<OPTION VALUE="Magician">Magician</OPTION>
		<OPTION VALUE="Cleric">Cleric</OPTION>
		<OPTION VALUE="Shaman">Shaman</OPTION>
		<OPTION VALUE="Druid">Druid</OPTION>
		<OPTION VALUE="Necromancer">Contrite Necromancer</OPTION>
		<OPTION VALUE="Monk">Monk</OPTION>
		<OPTION VALUE="Rogue">Rogue</OPTION>
		<OPTION VALUE="Ranger">Ranger</OPTION>
		<OPTION VALUE="Bard">Bard</OPTION>
		<OPTION VALUE="BeastLord">Beast Lord</OPTION>
	</SELECT>
	</TD>
</TR>
<TR>
	<TD ALIGN="RIGHT"><FONT SIZE="2" FACE="ARIAL"><B>Character Gender:</B></FONT></TD>
	<TD>
	<SELECT NAME="Gender" SIZE="1">
		<OPTION VALUE="Female">Female</OPTION>
		<OPTION VALUE="Male">Male</OPTION>
	</SELECT>
	</TD>
</TR>
<TR>
	<TD COLSPAN="2"><BR><CENTER><FONT SIZE="2" FACE="ARIAL"><B>History:</B></FONT></CENTER>
	<TEXTAREA NAME="History" ROWS=8 COLS=40 WRAP=PHYSICAL>Put the history/story of your character here.</TEXTAREA>
	</TD>
</TR>
<TR>
	<TD COLSPAN="2"><BR><CENTER><FONT SIZE="2" FACE="ARIAL"><B>Out of Character Comments:</B></FONT></CENTER>
	<TEXTAREA NAME="Comments" ROWS=5 COLS=40 WRAP=PHYSICAL>Add any out of character comments or questions here.</TEXTAREA>
	</TD>
</TR>
<TR>
	<TD ALIGN="CENTER" COLSPAN="2"> <INPUT TYPE="SUBMIT" value=" Done "> &nbsp;-:-:-:-:-&nbsp; <INPUT type=reset></TD>
</TR>
</TABLE>
</FORM>
</BODY>
</HTML>
