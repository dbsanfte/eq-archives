font-size:10pt;color:#ffffff;"'>☆通常(アイコン)ＢＢＳについて☆

当HPでの営利目的や悪質な書き込み等は
禁止です。
ここは、宣伝用の掲示板ではありません。

また、日記的（私事のみの書き込み)、
悪口、悪戯、独り言、お友達募集、
１〜２行程度の書き込み、
管理人に何か要求を求めるような文章、
（キリ番報告によるリクエストは
上記に当てはまりません！！)
いきなりのタメ口調や、ハイテンション
過ぎる文章（いきなりそんな口調をされたら
速攻で引きますよ？もう、心から確実に
お話したいとは思いません。
常識を考えてください。初対面なんですから。)
などの書き込みも禁止事項に当たります。

『○○専用』と書かれたアイコンは、
その方のためのＢＢＳアイコンです。
その他の方は絶対に使用しないで下さい！！

また、専用アイコン所有者は１ケ月以上
そのアイコンでの書き込みが無い場合
そのアイコンは皆で使える通常アイコンと
なりますので予めご了承ください。

マナー違反があった場合は予告無く速攻削除
させていただきます。予めご了承くださいませ。

削除されてしまった方は、どこかに何か原因が
あったはずです。よく考えてみてください。



☆お絵描きＢＢＳについて☆

上記の通常ＢＢＳ注意書きに加え・・・

ノージャンルなので自分の好きなキャラを
楽しく描いてください。
オリジナルキャラでの投稿も大歓迎です！！

描かれた絵には必ずコメントを付けてください。
コメントが無い場合、数時間放置プレイ
された後やむなく削除します。

マナーを守ってコメントしてください(重要！)
人様の絵にコメントする際もマナーを守ること。
中傷書き込み、自分がされて不快を感じる
書き込みはやめてください。

ネタバレは日にちと時間を自分なりに考えて
書き込みしてください。

基本的に『エロ（あんなところや、
こんな所の絵)』に分類される絵は
描かないでください。

暴力的なシーン等の絵、宗教的な
勧誘っぽい絵は描かないでください。

個人のプライバシーを侵害する絵は
描かないでください。

また、人の絵をパクった絵は絶対に
描かないでください！！
（管理人は貴方の個性溢れる素敵な作品を
待っています！！！）

一人で一度に大量投稿するのもやめてください。
ここは貴方専用のお絵描き掲示板では
ありません。

また、基本的にお礼のお絵描きには
行っておりません。
でも、初めてお絵描き掲示板に書込み
してくださった方や、その他諸所の理由等に
あてはまる方などはその限りでは
ありません。
全く、書き込みに行っていないわけでは
ありませんので；
その辺ご理解頂けたらと思います。
