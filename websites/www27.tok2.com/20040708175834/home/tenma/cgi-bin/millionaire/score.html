function CheckLifeLine(iNo)
{
	var Img;
	var i;
	var gPath = parent.millionaire.document.Form.Path.value;
	var LifeLineNo = parent.millionaire.document.Form.LifeLineNo.value;

	switch(parseInt(iNo,10)){
		case LL_FIFTYFIFTY:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[7] + '"';
			break;
		case LL_CHAT:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[11] + '"';
			break;
		case LL_AUDIENCE:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[15] + '"';
			break;
		case LL_TELEPHONE:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[17] + '"';
			break;
		case LL_EXTRACHANGE:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[9] + '"';
			break;
		case LL_SAFEGUARD:
			Img = 'document.img' + iNo.toString() + '.src = "' + gPath + GraData[13] + '"';
			break;
		case LL_OTHER:
			parent.millionaire.document.Form.LifeLineNo.value = parent.millionaire.document.Form.LifeLineNoBackup.value;
			DispOnOff("SelectLL",OFF,"");
			parent.millionaire.document.Form.CustomOnOff.value = 'OFF';
			return;
	}
	if(LifeLineNo.length == 3){
		LifeLineNo = iNo.toString();
	}else{
		if(LifeLineNo.indexOf(iNo.toString()) != -1){
			return;
		}
		LifeLineNo += iNo.toString();
		if(LifeLineNo.length == 3){
			parent.millionaire.document.Form.LifeLineNoBackup.value = LifeLineNo;
			parent.millionaire.document.Form.CustomOnOff.value = 'OFF';
			DispOnOff("SelectLL",OFF,"");
		}
	}
	
	eval(Img);
	parent.millionaire.document.Form.LifeLineNo.value = LifeLineNo;
}

function DispOnOff(obj,Flag,p)
{
	if(Flag == ON){
		eval((p+'document.all("'+obj+'").style.visibility="visible";'));
	}else{
		eval((p+'document.all("'+obj+'").style.visibility="hidden";'));
	}
}

function HtmlChange(obj,mes,p)
{
	eval((p + 'document.all("'+obj+'").innerHTML=mes;'));
}

function Locate(obj,x,y,p)
{
	LocateX(obj,x,p);
	LocateY(obj,y,p);
}

function LocateX(obj,x,p)
{
	eval(p + 'document.all["' + obj + '"].style.pixelLeft = ' + x + ';');
}

function LocateY(obj,y,p)
{
	eval(p + 'document.all["' + obj + '"].style.pixelTop = ' + y + ';');
}
