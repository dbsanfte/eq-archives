<P align="center"><FONT color="#0000ff" size="+4" face="ＭＳ 明朝">天馬のアルバム</FONT><BR>
<FONT face="ＭＳ 明朝">第二部　</FONT><FONT face="ＭＳ 明朝" color="#FF6600">初めての長崎旅行</FONT></P>
<P align="center"><IMG src="wel1.gif" width="200" height="40" border="0"></P>
<P align="center"><IMG src="020.jpg" width="307" height="232" border="0"><IMG src="021.jpg" width="307" height="232" border="0"></P>
<P align="center"><FONT size="-1" face="ＭＳ 明朝">なんだかちょっと緊張していたね。しょうがないか、初めて電車に乗るんだから。</FONT></P>
<P align="center"><IMG src="023.jpg" width="307" height="232" border="0"><IMG src="022.jpg" width="307" height="232" border="0"></P>
<P align="center"><FONT size="-1" face="ＭＳ 明朝">少し天気は悪かったけれど天馬の笑顔でそんなの気にならなかったよ。</FONT></P>
<P align="center"><IMG src="025.jpg" width="307" height="232" border="0"><IMG src="026.jpg" width="230" height="305" border="0"></P>
<P align="center"><IMG src="028.jpg" width="307" height="232" border="0"><IMG src="031.jpg" width="307" height="232" border="0"></P>
<P align="center"><FONT size="-1" face="ＭＳ 明朝">いつもお母さんにだっこしてもらっていたね、もうちゅっちゅっは外しなさいね。</FONT></P>
<P align="center"><IMG src="029.jpg" width="307" height="232" border="0"><IMG src="030.jpg" width="307" height="232" border="0"></P>
<P align="center"><IMG src="034.jpg" width="307" height="232" border="0"><IMG src="035.jpg" width="307" height="232" border="0"></P>
<P align="center"><FONT size="-1" face="ＭＳ 明朝">ちっともジッとしていない天馬くん、男の子だからまっいっか。</FONT></P>
<P align="center"><IMG src="024.jpg" width="150" height="112" border="0"><IMG src="027.jpg" width="150" height="112" border="0"><IMG src="032.jpg" width="100" height="75" border="0"><IMG src="033.jpg" width="100" height="75" border="0"></P>
<P align="center"><FONT size="-1" face="ＭＳ 明朝">楽しい長崎の旅行もすぐに終わったね。また、貯金してどっか行こうね。</FONT></P>
