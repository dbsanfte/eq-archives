<P align="center"><FONT color="#0000ff" size="+4" face="ＭＳ 明朝">天馬のアルバム</FONT><BR>
<FONT face="ＭＳ 明朝">第一部　</FONT><FONT face="ＭＳ 明朝" color="#FF6600">ああ〜愛しの天馬</FONT></P>
<P align="center"><IMG src="wel1.gif" width="200" height="40" border="0"></P>
<CENTER>
<TABLE border="1" width="680" bgcolor="#ffffff">
  <CAPTION><FONT face="ＭＳ 明朝" size="-1">名前の由来</FONT></CAPTION>
  <TBODY>
    <TR>
      <TD height="15" bgcolor="#FFFFCC"><FONT face="ＭＳ 明朝" size="-1">天馬は「てんま」と呼びます。そのままなのです。<BR>
      名前は私（けん）が付けました。私は動物で特に馬が好きなのです。馬って優しさ・強さ・気高さ等を兼ね備えているようでみていてとてもいいな〜と見とれてしまいます。でもどうせなら、ただの馬ではなく羽を付け大空羽ばたくペガサスになってほしいとの思いから、この名前を付けました。<BR>
      周りからやめたほうがいいって〜とかなり言われましたが、私の意見を押し通しました。<BR>
      いまでは結構いい名前だねと言われています。</FONT></TD>
    </TR>
  </TBODY>
</TABLE>
