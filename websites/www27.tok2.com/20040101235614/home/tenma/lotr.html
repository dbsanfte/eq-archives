<B>『旅の仲間より４名』</B><BR>
<BR>
友人への誕生日のお祝いに描いた物。<BR>
個人的にあげたものなので、載せまいと思っていたのですが、<BR>
最近中々更新の方が出来ないのが現状なので…；<BR>
（その友人には本当にごめんなさい度、満々；）<BR>
実際に贈った物は、アナログ原画で樹を中心に２枚に<BR>
分かれています。<BR>
<BR>
寧ろ、２つ目のその他版権がまた白黒でスミマセン…と言うか；<BR>
<BR>
絵のほうは…まだまだ修行不足ところがありますが…<BR>
（デフォルメの加減が上手くいってませんね；）<BR>
個人的には久し振りにアミカケ沢山のアナログ絵描けて<BR>
楽しかったです。<BR>
<BR>
