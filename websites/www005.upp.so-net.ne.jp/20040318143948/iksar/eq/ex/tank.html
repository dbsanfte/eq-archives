Tankとは壁役の事、敵の攻撃を受け止める役割の人を指す。
Main Tankは最優先で倒すべき敵を抑えるのが主な仕事であり、
Sub Tankは不意に<a href="./add.html" target="ex">Add</a>した<a href="./mob.html" target="ex">Mob</a>や<a href="./caster.html" target="ex">Caster</a>に流れたMobを抑えるのが仕事だが、
その仕事はKeeperと呼ばれることもある。
Main Tankが死亡したときに次のMain Tankを引き継ぐ役割をSub Tankと呼ぶ場合もある。
これは状況や人によって言い方が違うのでちゃんと確認しておくこと。
