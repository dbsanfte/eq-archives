<h3>ひきこもりの息子</h3>
「隆・・・今日のゴハン。ここに置いておくわね・・・」<br>
<br>
・・・<br>
<br>
「ねえ、無理にとは言わないんだけど・・・<br>
　せめてママには顔見せてくれないかな・・・」<br>
<br>
・・・<br>
<br>
「あなたが突然部屋にひきこもって何があったのかわからないけど・・・<br>
　自分だけで抱え込んでもしょうがないでしょう？」<br>
<br>
・・・<br>
<br>
「う・・・ううっ・・・」<br>
<br>
・・・<br>
<br>
「返事ぐらい返しなさいよ！隆ぃっ！」<br>
<br>
・・・<br>
<br>
「隆・・・お願いだからでてきて・・・」<br>
<br>
・・・<br>
<br>
・・・<br>
<br>
・・・<br>
<br>
「・・・母さん。いい加減わかってくれないか。<br>
　隆は死んで、その棺からはもう出てこれないんだ。」<br>
