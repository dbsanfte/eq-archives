<!-- [XHPC script ver.1.00] 以下のスクリプトはウェブ楽 Ver.1.0によって作成されました。内容を変更すると正しく動作しない可能性があります。
function XHPCStatusMessage(msg) {
    window.status = msg;
    return true;
}
function XHPCGoUrl(url) {
    if ( url != '') 
        window.location = url;
}
function XHPCUaCheck() {
    if(navigator.appName == "Netscape" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 1;
    if (navigator.appName == "Microsoft Internet Explorer" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 0;
    return -1;
}
function XHPCReloadRepeat(interval) {
    if (XHPCUaCheck() != 0)
        return;
    interval = interval * 1000
    setInterval("location.reload()", interval);
}
function XHPCGoHistory(count, isForward) {
    if (isForward == 0) {
        history.go(-(count));
        return;
    }
    if (isForward == 1) {
        history.go(count);
        return;
    }
}
