<SCRIPT LANGUAGE="JavaScript">
<!-- [XHPC script ver.1.00] 以下のスクリプトはウェブ楽 Ver.1.0によって作成されました。内容を変更すると正しく動作しない可能性があります。
function XHPCGoUrl(url) {
    if ( url != '') 
        window.location = url;
}
function XHPCStatusMessage(msg) {
    window.status = msg;
    return true;
}
function XHPCUaCheck() {
    if(navigator.appName == "Netscape" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 1;
    if (navigator.appName == "Microsoft Internet Explorer" && eval(navigator.appVersion.charAt(0)) >=4 )
        return 0;
    return -1;
}
function XHPCSelectiveLink(target) {
    if (XHPCUaCheck() != 0)
        return;
    var obj;
    if (typeof(target) == 'object')
        obj = target;
    else if (target == 'body')
        obj = window.document.body;
    else
        obj = document.all[target];
    if (obj == null)
        return;
    var item = obj.selectedIndex;
    if (item >= 0) {
        var url = obj[item].value;
        if (url.substring(0, 9) == "XHPCPath:") {
            var lgt = url.length;
            url = url.substring(9, lgt);
        }
        XHPCGoUrl(url);
    }
}
function XHPCHex2Dec(hex) {
    hex = '0x' + hex;
    return parseInt(hex).toString(10);
}
function XHPCDec2Hex(dec) {
    if (dec > 255)
        return 'FF';
    if (dec < 0 )
        return '00';
    if (dec < 16)
        return '0' + parseInt(dec).toString(16);
    return parseInt(dec).toString(16);
}
function XHPCFade(bgnClr, endClr, dlt) {
    if (XHPCUaCheck() != 0)
        return;
    var bR = bgnClr.substring(1, 3);
    var bG = bgnClr.substring(3, 5);
    var bB = bgnClr.substring(5, 7);
    var eR = endClr.substring(1, 3);
    var eG = endClr.substring(3, 5);
    var eB = endClr.substring(5, 7);
    bR = XHPCHex2Dec(bR);
    bG = XHPCHex2Dec(bG);
    bB = XHPCHex2Dec(bB);
    eR = XHPCHex2Dec(eR);
    eG = XHPCHex2Dec(eG);
    eB = XHPCHex2Dec(eB);
    for (i = 0; i <= dlt; i++) {
        var R = Math.floor(bR * ((dlt-i)/dlt) + eR * (i/dlt))
        var G = Math.floor(bG * ((dlt-i)/dlt) + eG * (i/dlt))
        var B = Math.floor(bB * ((dlt-i)/dlt) + eB * (i/dlt))
        document.bgColor = '#' + XHPCDec2Hex(R) + XHPCDec2Hex(G) + XHPCDec2Hex(B);
    }
}
//-->
