<B><FONT SIZE=5 COLOR="#C9A21B">Ever Quest Diary</FONT></B><BR>

<FONT SIZE=2><BR><BR>
月日は百代の過客にして、<BR>
行きかふ年もまた旅人なり。<BR>
舟の上に生涯を浮かべ、<BR>
馬の口とらへて老いを迎ふる者は、<BR>
日々旅にして旅をすみかとす。<BR>
古人も多く旅に死せるあり。<BR>
予も、いづれの年よりか、<BR>
片雲の風に誘はれて、<BR>
漂泊の思ひやまず、<BR>
海浜にさすらへ・・・<BR>
</FONT>
