function scrollit_r2l(seed)




{

        var m1  = "Hear characters from the stories and cartoons speak aloud!   Visit the VOICES page of this site...";

        var m2  = "                   ";

        var m3  = "";

        var mz  = "                  ";

        var msg=m1+m2+m3+mz;

        var out = " ";

        var c   = 1;

        if (seed > 100) {

                seed--;

                var cmd="scrollit_r2l(" + seed + ")";

                timerTwo=window.setTimeout(cmd,100);

        }

        else if (seed <= 100 && seed > 0) {

                for (c=0 ; c < seed ; c++) {

                        out+=" ";

                }

                out+=msg;

                seed--;

                var cmd="scrollit_r2l(" + seed + ")";

                    window.status=out;

                timerTwo=window.setTimeout(cmd,100);

        }

        else if (seed <= 0) {

                if (-seed < msg.length) {

                        out+=msg.substring(-seed,msg.length);

                        seed--;

                        var cmd="scrollit_r2l(" + seed + ")";

                        window.status=out;

                        timerTwo=window.setTimeout(cmd,100);

                }

                else {

                        window.status=" ";

                        timerTwo=window.setTimeout("scrollit_r2l(100)",75);

                }

        }

}
