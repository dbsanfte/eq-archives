<script>
function writeLetter(asText)
{
	idNewLetter.innerHTML = '<p><font size="2" face="Verdana">Dear Verant customer,<p>At this time, we ' + asText[0] + ' ' + asText[1]  + '.<p>We here at Verant are committed to ' + asText[2]  + '. Therefore we will ' + asText[3]  + ' ' + asText[4]  + ' this ' + asText[5]  + ' ' + asText[6]  + '!</p><br><p>Sincerely,</p><br><p>John Smedley,<br>CEO Verant Interactive</p><br></font>';
}

function getSelectText()
{
	var i, asText = new Array();
	for (i = 1; i <= 7; i++)
	{
		asText[i - 1] = eval('idSelect' + i + '.options[idSelect' + i + '.selectedIndex].innerHTML');
		if (idHighlightSelectedText.checked)
			asText[i - 1] = '<span style="background-Color:yellow">' + asText[i - 1] + '</span>';
	}

	return asText;
}

function getRandomText()
{
	var i, asText = new Array();
	for (i = 1; i <= 7; i++)
		asText[i - 1] = eval('getRandomOption(idSelect' + i + ')');

	return asText;
}

function getRandomOption(eSelectField)
{
	var cOptions = eSelectField.options.length;
	var iOption = Math.floor(Math.random() * cOptions) + 1;
	if (iOption >= cOptions)
		iOption = cOptions - 1;

	if (idHighlightSelectedText.checked)
		return '<span style="background-Color:yellow">' + eSelectField[iOption].innerHTML + '</span>';
	else
		return eSelectField[iOption].innerHTML;
}
