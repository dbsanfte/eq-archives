<div id="content" class="ticket">
<h1>Create New Ticket</h1>


<form id="newticket" method="post" action="/cgi-bin/trac.cgi/newticket#preview">
 <div class="field">
  <label for="reporter">Your email or username:</label><br />
  <input type="text" id="reporter" name="reporter" size="40" value="anonymous" /><br />
 </div>
 <div class="field">
  <label for="summary">Short summary:</label><br />
  <input id="summary" type="text" name="summary" size="80" value=""/>
 </div>
  <div class="field"><label for="type">Type:</label> 
 <select size="1" id="type" name="type">
   <option selected="selected">defect</option>
   <option>enhancement</option>
   <option>task</option>
 </select>
  </div>
 <div class="field">
  <label for="description">Full description (you may use <a tabindex="42" href="/cgi-bin/trac.cgi/wiki/WikiFormatting">WikiFormatting</a> here):</label><br />
  <textarea id="description" name="description" class="wikitext" rows="10" cols="78"></textarea>
 </div>

 <fieldset id="properties">
  <legend>Ticket Properties</legend>
  <input type="hidden" name="action" value="create" />
  <input type="hidden" name="status" value="new" />
  <table><tr>
     <th class="col1"><label for="priority">Priority:</label></th>
     <td><select id="priority" name="priority"><option>highest</option><option>high</option><option selected="selected">normal</option><option>low</option><option>lowest</option></select></td>
     <th class="col2"><label for="milestone">Milestone:</label></th>
     <td><select id="milestone" name="milestone"><option></option><option>1.4</option><option>2.0</option></select></td></tr><tr>
     <th class="col1"><label for="component">Component:</label></th>
     <td><select id="component" name="component"><option>Core</option><option>Events</option><option>Installation</option><option>Items</option><option>Javascript</option><option>Log Parsing</option><option>Logging</option><option>Login/Logout</option><option>Members</option><option>News</option><option selected="selected">Other</option><option>Performance</option><option>Raids</option><option>Registration</option><option>SOAP</option><option>Styles</option><option>Templates</option><option>Upgrading</option><option>Users</option></select></td>
     <th class="col2"><label for="version">Version:</label></th>
     <td><select id="version" name="version"><option></option><option>n/a</option><option>all</option><option>2.0</option><option>1.4</option><option selected="selected">1.3.0p</option><option>1.3.0</option><option>1.2.1</option><option>1.2.0</option><option>1.1.0</option><option>1.0.0</option></select></td></tr><tr>
     <th class="col1"><label for="severity">Severity:</label></th>
     <td><select id="severity" name="severity"><option>blocker</option><option>critical</option><option>major</option><option>normal</option><option>minor</option><option>trivial</option></select></td>
     <th class="col2"><label for="keywords">Keywords:</label></th>
     <td><input type="text" id="keywords" name="keywords" value="" /></td></tr><tr>
     <th class="col1"><label for="owner">Assign to:</label></th>
     <td><select id="owner" name="owner"><option></option><option>eqdkp</option><option>thundarr</option><option>tsigo</option></select></td>
     <th class="col2"><label for="cc">Cc:</label></th>
     <td><input type="text" id="cc" name="cc" value="" /></td></tr>
  </table>
 </fieldset>

 <script type="text/javascript" src="/cgi-bin/trac.cgi/chrome/common/js/wikitoolbar.js"></script>

 <div class="buttons">
  <input type="submit" name="preview" value="Preview" accesskey="r" />&nbsp;
  <input type="submit" value="Submit ticket" />
 </div>
</form>
