<CENTER><H3>VOCABULARY WORDS</H3></CENTER>
<DL>
	<DT> <DD>

<DT><B>CARPERPETUATION  (kar' pur pet u s shun) n.</B>  <DD>The act, when vacuuming, of running over a string or piece of lint at least a dozen times, reaching over and picking it up, examining it, then putting it back down to give the vacuum one more chance.

<P>
<DT><B>DISCONFECT (dis kon fekt') v.</B>  <DD>To sterilize the piece of candy you dropped on the floor by blowing on it, somehow assuming this will "remove" all the germs.

<P>
<DT><B>ECNALUBMA (ek na lub" ma) n.</B>  <DD>A rescue vehicle which can only be seen in the rearview mirror.

<P>
<DT><B>EIFFELITES (eye ful eyetz) n.</B>  <DD>Gangly people sitting in front of you at the movies who, no matter what direction you lean in, they follow suit.

<P>
<DT><B>ELBONICS (el bon' iks) n.</B>  <DD>The actions of two people maneuvering for one arm rest in the movie theater or airplane.

<P>
<DT><B>ELECELLERATION (el a cel er ay' shun) n.</B>  <DD>The mistaken notion that the more you press an elevator button, the faster it will arrive.

<P>
<DT><B>FRUST (frust) n.</B>  <DD>The small line of debris that refuses to be swept onto the dust pan and keeps backing  a person across the room until he finally decides to give up and sweep it under the rug.

<P>
<DT><B>LACTOMANGULATION (lak' to man gyu lay' shun) n.</B> <DD>Manhandling the "open here" spout on a milk carton so badly that one has to resort to the 'illegal' side.

<P>
<DT><B>PEPPIER  (pehp ee ay") n.</B>  <DD>The waiter at a fancy restaurant whose sole purpose seems to be walking aound asking diners if they want ground pepper.

<P>
<DT><B>PHONESIA (fo nee' zhuh) n.</B>  <DD>The affliction of dialing  a phone number and forgetting whom you are calling just as they answer.

<P>
<DT><B>PUPKUS (pup'kus) n.</B>  <DD>The moist residue left on a window after a dog presses its nose to it.

<P>
<DT><B>TELECRASTINATION (tel e kras tin ay' shun) n.</B>  <DD>The act of always letting the phone ring at least twice before you pick it up, even when you're only six inches away.

</DL>
