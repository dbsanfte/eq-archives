<SCRIPT LANGUAGE="JavaScript">
<!-- Beginning of JavaScript Applet -------------------
function scrollit_r2l(seed)
{
       var m1  = "U dossta Ul-ilindith zhah beldro wund dossta Vlos!        Our destiny is laced in your blood!"
        var msg=m1;
        var out = " ";
        var c   = 1;
        if (seed > 140) {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,140);
        }
        else if (seed <= 140 && seed > 0) {
                for (c=0 ; c < seed ; c++) {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                    window.status=out;
                timerTwo=window.setTimeout(cmd,140);
        }
        else if (seed <= 0) {
                if (-seed < msg.length) {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,140);
                }
                else {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(140)",75);
                }
        }
}

// -- End of JavaScript code -------------- -->
