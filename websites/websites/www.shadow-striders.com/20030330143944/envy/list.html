 function stopError () {

 window.onerror = stopError;

var browser=navigator.appName
var tmpverre = navigator.appVersion
var verre = tmpverre.substring(0,1)
var x=0;

function imgover(nr){
        if (browser.substring(0, 8)=="Netscape"){      
                if (verre >= "3") x=1;
        }

        if (browser.substring(0, 9)=="Microsoft"){
                if (verre >= "4") x=1;
        }

        if (x==1){      
                parent.main.document.images[nr].src = "images/sin"+nr+"on.gif";
        }
}

function imgout(nr){
        if (browser.substring(0, 8)=="Netscape"){      
                if (verre >= "3") x=1;
        }

        if (browser.substring(0, 9)=="Microsoft"){
                if (verre >= "4") x=1;
        }
        if (x==1){      
                parent.main.document.images[nr].src = "images/sin"+nr+"off.gif";
        }
}

//-->
