<html>

<title>eq rangers</title>


<!-- include both displayImage() functions -->
<SCRIPT Language="JavaScript">
var win1Open = null
var win2Open = null

function displayImage(picName, windowName, windowWidth, windowHeight){
  return window.open(picName,windowName,"toolbar=no,scrollbars=no,resizable=no,width=" + (parseInt(windowWidth)+20)  + ",height=" + (parseInt(windowHeight)+15)) 
  }

function winClose(){    // close all open pop-up windows   
  if(win1Open != null) win1Open.close() 
  if(win2Open != null) win2Open.close() 
  }

function doNothing(){}  // does nothing but required by JavaScript in this case
</SCRIPT>

<SCRIPT Language="JavaScript1.1">  // improved displayImage function for Netscape 3+ and IE 4+
function displayImage(picName, title,  windowName, windowWidth, windowHeight){
  var winHandle = window.open("" ,windowName,"toolbar=yes,scrollbars=no,resizable=no,width=" + windowWidth + ",height=" + windowHeight)
  if(winHandle != null){
    var htmlString = "<html><head><title>" + title + "</title></head>"  
    htmlString += "<body marginheight=0 marginwidth=0 topmargin=0 leftmargin=0>"
    htmlString += "<img src=" + picName + " border=0></body></html>"
    winHandle.document.open()
    winHandle.document.write(htmlString)
    winHandle.document.close()
    }	
  if(winHandle != null) winHandle.focus() //brings window to top
  return winHandle
  }
</SCRIPT>

</head>
<body bgcolor="#003700" text="#FFFFFF" link="#00FF00" vlink="#00FF00" alink="#00FF00">
<div align="center"><font face="Arial"><h1><i>The Rangers Maps</i></h1></font></div><br>

<li><a href="JAVASCRIPT:doNothing()" onclick="win1Open=displayImage('maps/firiona.jpg', 'Firiona Vie - Kunark', 'popWin1', '466', '457')" onMouseOver="window.status='Click to Display Map of Surefall Glade'; return true;" onMouseOut="window.status=''">Firiona Vie: Docks</a>
</b></font>
