<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
<script type="text/javascript">

var theDomain = document.domain;
var checkUK = false;
var tld, sld, domainName, domainSplit;
var cookieExpires;


domainName = theDomain;
document.title = theDomain;
domainSplit = domainName.split(".");

function doOutput(){
// add the last two spots of the split domain name array together
tld = "." + domainSplit[domainSplit.length-2] + "." + domainSplit[domainSplit.length-1];

	// check to see if the tld is .co.uk
	if (tld == ".co.uk") {
		// yes, flip flag
		checkUK = true;
	}
	else {
		// not .co.uk, so build the correct tld
		tld = "." + domainSplit[domainSplit.length-1];
	}

	// find the correct sld
	if (checkUK == true) {
		sld = domainSplit[domainSplit.length-3];
	}
	else {
		sld = domainSplit[domainSplit.length-2];
	}

	// build the string to pass in href
	domainName = sld + tld;

	//redirect main frame to appropriate link
	document.getElementById('output').src  = "http://domains.googlesyndication.com/apps/domainpark/domainpark.cgi?s=" + domainName + "&cid=SNAPEMYR";

}

</script>
</head>

<body onload="doOutput();">

<iframe id="link" frameborder="0" marginheight="0"  width="100%" height="20px" scrolling="No" src="inquire.html">

</iframe>

<br>

<iframe id="output" frameborder="0" marginheight="0" width="100%" height="100%" scrolling="No">

</iframe>
<script language="JavaScript" src="http://as.casalemedia.com/sd?s=80255&f=1"></script>
</body>
</html>
