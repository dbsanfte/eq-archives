<SCRIPT LANGUAGE="JavaScript">
// ˆø”arg_year‚Åw’è‚³‚ê‚½”N‚ÌƒTƒ}[ƒ^ƒCƒ€ŠJn‚ğ“à•”•\Œ»‚Å•Ô‚·B
//
function GetDstStart(arg_year) {
	var dst_start = new Date(arg_year, 3, 1, 2, 0, 0); // ‘æ2ˆø”‚Ì3‚ÍA4Œ‚ğ•\‚·B
	for (var i = 1; i <= 7; i++) {
		dst_start.setDate(i);
		if (0 == dst_start.getDay()) {
			break;
		}
	}
	return dst_start.getTime();
}

// ˆø”arg_year‚Åw’è‚³‚ê‚½”N‚ÌƒTƒ}[ƒ^ƒCƒ€I—¹‚ğ“à•”•\Œ»‚Å•Ô‚·B
//
function GetDstEnd(arg_year) {
	var dst_end = new Date(arg_year, 9, 31, 1, 0, 0);
	for (var i = 31; i > 24; i--) {
		dst_end.setDate(i);
		if (0 == dst_end.getDay()) {
			break;
		}
	}
	return dst_end.getTime();
}


// ‚Ü‚¸¡‚ª‰½”N‚©’²‚×‚Ü‚·B
today = new Date();
year = today.getYear();
if (year < 100) {
	year += 1900;
}
// ‚±‚±‚Ü‚Å‚ÅAyear‚É¡”N‚Ì”N(1998‚È‚Ç)‚ª“ü‚Á‚Ä‚¢‚Ü‚·B

var tz_offset = today.getTimezoneOffset();



pos_start = GetDstStart(year);
pos_end = GetDstEnd(year);

tz_jp = 9 * 60; // GMT+9
tz_ny = -5 * 60; // GMT-0500
tz_pst = -8 * 60; // GMT-0800


function nowat(now_t, tz, st) {
	var month, date, hour, min, sec;

	var pos_t = now_t + (tz_offset + tz) * 60 * 1000;

	if (0 != st) {
		// ƒTƒ}[ƒ^ƒCƒ€ˆ—
		if ((pos_start <= pos_t) && (pos_end > pos_t)) {
			pos_t += 60 * 60 * 1000;
		}
	}			
	var t = new Date();
	t.setTime(pos_t);

	month = t.getMonth() + 1;
	date = t.getDate();
	hour = t.getHours();
	min = t.getMinutes();
	sec = t.getSeconds();
	if (hour < 10) {
		hour = "0" + hour;
	}
	if (min < 10) {
		min = "0" + min;
	}
	if (sec < 10) {
		sec = "0" + sec;
	}
	return  month + "/" + date + " " + hour + ":" + min + ":" + sec; 
}

function update_watch() {
	now = new Date();
	n_t = now.getTime();
	jp = nowat(n_t, tz_jp, 0);
	ny = nowat(n_t, tz_ny, 1);
	pst = nowat(n_t, tz_pst, 2);

	document.forms[0].elements[0].value = jp;
	document.forms[0].elements[1].value = ny;
	document.forms[0].elements[2].value = pst;


	setTimeout('update_watch()', 999); // 1000msec = 1sec
}

update_watch();
</SCRIPT>
