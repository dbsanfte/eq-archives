	function preview(fm){
		if(gcode(fm)){
		str = 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=yes,width='+(parseInt(fm.width.value)+10)+',height='+(parseInt(fm.height.value)+10);
		previewWindow = window.open("","Preview",str);
		previewWindow.document.open();
		previewWindow.document.writeln("<HTML><HEAD><TITLE>Flame Applet</TITLE></HEAD>");
		previewWindow.document.writeln("<BODY bgcolor=000000 LEFTMARGIN=0 TOPMARGIN=2 MARGINWIDTH=0 MARGINHEIGHT=0><CENTER>");
		previewWindow.document.writeln(fm.code.value);
		previewWindow.document.writeln("</center></body></head>");
		previewWindow.document.close();
		previewWindow.focus();
		}
	}
	function gcode(fm){
		str=	'<applet archive=\"flame3.jar\" code=\"flame3.class\" width='+fm.width.value+' height='+fm.height.value+'>'+
				'\n<param name=\"id_key\" value=\"'+fm.id_key.value+'\">';
				
		if(fm.color.value!='1')str=str+'\n<param name=\"color\" value=\"'+fm.color.value+'\">';
		if(fm.color_change[0].checked)str=str+'\n<param name=\"color_change\" value=\"yes\">';

		switch(fm.example.selectedIndex){
			case 0: fm.code.value=""; return false;
			case 1:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union One\">';
					break;
			case 2:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 2\">'+
							'\n<param name=\"fontsize\" value=\"60\">';
					break;
			case 3:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 3\">'+
							'\n<param name=\"decay\" value=\"20\">';
					break;
			case 4:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 4\">'+
							'\n<param name=\"fade\" value=\"off\">';
					break;
			case 5:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 5\">'+
							'\n<param name=\"solid\" value=\"on\">';
					break;
			case 6:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 6\">'+
							'\n<param name=\"stove\" value=\"off\">';
					break;
			case 7:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 7\">'+
							'\n<param name=\"stove\" value=\"off\">'+
							'\n<param name=\"fontsize\" value=\"60\">';
					break;
			case 8:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 8\">'+
							'\n<param name=\"stove\" value=\"off\">'+
							'\n<param name=\"decay\" value=\"20\">';
					break;
			case 9:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 9\">'+
							'\n<param name=\"fade\" value=\"off\">'+
							'\n<param name=\"stove\" value=\"off\">';
					break;
			case 10:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 10\">'+
							'\n<param name=\"fade\" value=\"off\">'+
							'\n<param name=\"stove\" value=\"off\">'+
							'\n<param name=\"fontsize\" value=\"60\">';
					break;
			case 11:	str=str+'\n<param name=\"text\" value=\"Battle+Crafter's+Union 11\">'+
							'\n<param name=\"fade\" value=\"off\">'+
							'\n<param name=\"stove\" value=\"off\">'+
							'\n<param name=\"fontsize\" value=\"60\">'+
							'\n<param name=\"decay\" value=\"20\">';
					break;
		}
				
		fm.code.value=str+'\n</applet>';
		return true;		
	}
//--></script>
