function init() {

}
function mouseDown(e) {
	if (event.button!=1) return true;
	var x = event.x+document.body.scrollLeft;
	var y = event.y+document.body.scrollTop;
	if (x > domRed.xpos && x < domRed.xpos+domRed.w && y > domRed.ypos && y < domRed.ypos+domRed.h){ rActive = true; dragObject = domRed; }
	if (x > domGreen.xpos && x < domGreen.xpos+domGreen.w && y > domGreen.ypos && y < domGreen.ypos+domGreen.h){ gActive = true; dragObject = domGreen; }
	if (x > domBlue.xpos && x < domBlue.xpos+domBlue.w && y > domBlue.ypos && y < domBlue.ypos+domBlue.h){ bActive = true; dragObject = domBlue; }
	if (rActive==true || gActive==true || bActive==true){
	if (x>=dragObject.xpos && x<=dragObject.xpos+dragObject.w) {
		dragObject.dragOffsetX = x-dragObject.xpos
	}
	return false
}else {
	return true
}
}
function mouseMove(e) {
	var x = event.x+document.body.scrollLeft;
	var y = event.y+document.body.scrollTop;
	if (rActive) {
		rMoveTo = x-dragObject.dragOffsetX;
		if (rMoveTo > sliderMax) rMoveTo = sLeft+256;
		if (rMoveTo < sliderMin) rMoveTo = sLeft;
		domRed.xpos = rMoveTo;
		domRed.left = domRed.xpos;
		rValue = (domRed.xpos+4)-sLeft;
		calcValue(rMoveTo-sLeft, 'red');
	}
	if (gActive) {
		gMoveTo = x-dragObject.dragOffsetX;
		if (gMoveTo > sliderMax) gMoveTo = sliderMax;
		if (gMoveTo < sliderMin) gMoveTo = sliderMin;
		domGreen.xpos = gMoveTo;
		domGreen.left = domGreen.xpos;
		gValue = (domGreen.xpos+4)-sLeft;
		calcValue(gMoveTo-sLeft, 'green');
	}
	if (bActive) {
		bMoveTo = x-dragObject.dragOffsetX;
		if (bMoveTo > sliderMax) bMoveTo = sliderMax;
		if (bMoveTo < sliderMin) bMoveTo = sliderMin;
		domBlue.xpos = bMoveTo;
		domBlue.left = domBlue.xpos;
		bValue = (domBlue.xpos+4)-sLeft;
		calcValue(bMoveTo-sLeft, 'blue');
	}
	return true
}
function mouseUp(e) {
	var x = event.x+document.body.scrollLeft
	var y = event.y+document.body.scrollTop
	rActive = false;
	gActive = false;
	bActive = false;
	return true
}
function calcValue(base, color) {
	base -= 1;
	if (base < 16) { 
		first = 0; 
	}else{ 
		first = parseInt(base/16); 
	}
	if (base < 0 ) {
		second = 0; base = 0; 
	}else{ 
		second = parseInt(base%16); 
	}
	c1=hexArray[first];
	c2=hexArray[second]; 
	if (color == 'red') { r1 = c1; r2 = c2; Rgb=base; }
	else if (color == 'green') {
		g1 = c1; g2 = c2; rGb=base; 
	}else{
		b1 = c1; b2 = c2; rgB=base; 
	}
	color= eval('"#'+r1+r2+g1+g2+b1+b2+'"')
	domredValue.value = eval('"'+Rgb+'"');
	domgreenValue.value = eval('"'+rGb+'"');
	domblueValue.value = eval('"'+rgB+'"');
	domDisplay.style.backgroundColor = color; 
	if (selectedCmd==-1){
		eqClientDisplay.bgColor=color
		eqbgColor=color
	}else{
		eval('eqcmd'+selectedCmd+'.innerHTML=\'<font color='+color+'>'+sampleActions[selectedCmd]+'\'')
		cmdColors[selectedCmd]=color;
	}
	showSource()
return true;
}
function manualSet(value,color) {
	if (value < 0) value=0;
	if (value > 255) value=255;
	++value;
	calcValue(value,color);
	if (color == 'red'){ 
		domRed.xpos = value+sliderMin-4; domRed.left = domRed.xpos;
	}
	else if (color == 'green'){ 
		domGreen.xpos = value+sliderMin-4; domGreen.left = domGreen.xpos; 
	}else { 
		domBlue.xpos = value+sliderMin-4; domBlue.left = domBlue.xpos; 
	}
}
function convertHex(hexString) {
	if(hexString == null) hexString = domDisplay.style.backgroundColor
	inputHexArray = new Array(6);
	for(i=0;i<=5;++i) {
		inputHexArray[i] = hexString.charAt(i);
	}
	for(i=0;i<=5;++i) {
		tempHexVal = inputHexArray[i];
		for(j=0;j<=15;++j) {
			if(tempHexVal == hexArray[j]) tempHexVal = j;
		}
		inputHexArray[i] = tempHexVal;
	}
	Rgb = (inputHexArray[0]*16)+inputHexArray[1]+1;
	calcValue(Rgb,'red');
	manualSet(Rgb,'red');
	rGb = (inputHexArray[2]*16)+inputHexArray[3]+1;
	calcValue(rGb,'green');
	manualSet(rGb,'green');
	rgB = (inputHexArray[4]*16)+inputHexArray[5]+1;
	calcValue(rgB,'blue');
	manualSet(rgB,'blue');
}

}

function convertSource(source){
	var oselectedCmd=selectedCmd
	source=source.toLowerCase()
	var s0=0
	var i=0
	var lastCmd=0
	do{
		i++
		s1=source.indexOf('_',s0+1)
		s2=source.indexOf('_',s1+1)
		id=parseInt(source.substring(s1+1,s2))
		if (!isNaN(id)){
			s3=source.indexOf('=',s2+1)
			s4=source.indexOf('\n',s3)
			num=parseInt(source.substring(s3+1,s4))
			if (!isNaN(num)){
				
				
				if (id<16){
					selectedCmd=id-1
				}else if(id==18){
					selectedCmd=15
				}else if((id-3)>actions.length){
					break
				}else if(id==16 || id==17 || id==19){
					selectedCmd=-1		
				}else{
					selectedCmd=id-4
				}
				if (selectedCmd>0){
					switch(source.substring(s2+2,s3)){
						case 'ed':
							manualSet(num,'red')
							break
						case 'reen':
							manualSet(num,'green')
							break
						case 'lue':
							manualSet(num,'blue')
							break
						default:
					}
				}				
			}else{
				alert('NAN-'+num)
			}
		}
		else{
			alert('NAN-'+id)
		}
		s0=s4+1
		s0=source.indexOf('\n',s4)
	}while(s0>-1)


	if (source.indexOf('runmode=true')>0){
		frmEQDisplay.runMode.selectedIndex=1
	}else{
		frmEQDisplay.runMode.selectedIndex=0
	}
	
	if (source.indexOf('screenmode=full')>0){
		frmEQDisplay.screenMode.selectedIndex=1
	}else{
		frmEQDisplay.screenMode.selectedIndex=0
	}
	

	selectedCmd=oselectedCmd
	
	if (selectedCmd=-1){
		convertHex(eqbgColor.substring(1,7))
	}else{
		convertHex(cmdColors[selectedCmd].substring(1,7))
	}
}



function RGB(Red,Green,Blue){
	R=Hex(Red);
	G=Hex(Green);
	B=Hex(Blue);
	RGB='#'+R+G+B;
return RGB
}

function Hex(Decimal){
	var hexChars='0123456789ABCDEF';
	var L=Decimal%16;
	var H=(Decimal-L)/16;
	Hexidecimal=''+hexChars.charAt(H)+hexChars.charAt(L);
return Hexidecimal;
}
