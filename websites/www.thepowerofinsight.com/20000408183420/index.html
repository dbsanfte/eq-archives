<HTML>
<HEAD><TITLE>The Power of Insight</TITLE>
<script language="JavaScript">

<!--

        hexa = new Array(16);
        for(var i = 0; i < 10; i++)
                hexa[i] = i;
        hexa[10]="a"; hexa[11]="b"; hexa[12]="c";
        hexa[13]="d"; hexa[14]="e"; hexa[15]="f";

        function hex(i) 
        {
                if (i < 0)
                        return "00";
                else if (i > 255)
                        return "ff";
                else
                        return "" + hexa[Math.floor(i/16)] + hexa[i%16];
        }

        function setbgColor(r, g, b) 
        {
                document.bgColor = "#"+hex(r)+hex(g)+hex(b);
        }
        
        // 1 -- white --> black
        // -1 -- black --> white
        var inc = 1;
        var cur_i = 20;
        var max_step = 20;
        var in_progress = false;
        
        function msover()
        {
                inc = -1;
                if( !in_progress )
                        step();
        }

        function msout()
        {
                inc = 1;
                if( !in_progress )
                        step();
        }
        
        function step()
        {		
        	//	alert(document.bgColor);
                setbgColor( Math.floor(255 * cur_i / max_step),
                                Math.floor(255 * cur_i / max_step),
                                Math.floor(255 * cur_i /max_step) );
           //    alert("2:" + document.bgColor);
                cur_i += inc;
                if( (inc > 0 && cur_i > max_step) || (inc < 0 && cur_i < 0) )
                {
                        cur_i -= inc;
                        inc = -inc;
                        in_progress = false;
                }
                else
                {
                        in_progress = true;
                        setTimeout("step()", 3);
                }
        }
        
// -->

</script>
</head>
<BODY TEXT="#888888" LINK="#1b1b1b" VLINK="#1b1b1b" ALINK="#1b1b1b" bgcolor="white"> 
<P ALIGN=CENTER>
<a href="poimain/poiframe.htm" onMouseOver="msover()" onMouseOut="msout()">
<IMG SRC="logos/poilogo.gif" border=0>
</A>
</P>
</body>
</HTML>
