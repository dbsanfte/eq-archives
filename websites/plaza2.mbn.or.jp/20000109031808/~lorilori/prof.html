<pre>
個体名：綾小路　綺羅
種族：霊長目猫科ロリサピエンス
通称：綺羅星
全長：190cm前後（猫耳含む）
体重：80kg前後（最近太った）

初発見：1975年11月28日 長野県某所にて発見
生息地：初発見場所に舞い戻ってきた

特徴：適当な服装に眼鏡という典型的なオタク外見
　　　目は細長く眉は太め
　　　土日祝日や長期休みなどには猫耳と尻尾が生え、森下や有明あたり
　　　に出没し「ぷに萌え〜」と叫んでいる。
趣味：ゲーム全般、飲酒（特にワインとウォッカ）

特技：酒瓶を片手に宇宙の神秘を垣間見ること。

近況：現在のところは３ＤとＣ言語の勉強中。たまに落書きもしている。

</pre>
