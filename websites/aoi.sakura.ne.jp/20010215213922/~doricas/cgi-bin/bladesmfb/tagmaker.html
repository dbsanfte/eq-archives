			ccode=

			document.form1.g1.value +
			document.form1.g2.value +
			document.form1.b1.value +

		function getcookie(nm) {
			gt=getcookies(nm);
			document.form1.r1.value = gt.charAt(0);
			document.form1.r2.value = gt.charAt(1);
			document.form1.g1.value = gt.charAt(2);

			cpal(nm,"#" + gt);
		}
		function getcookies(nm) {
			tmp1 = " " + document.cookie + ";";
			xx1 = xx2 = 0;
			len = tmp1.length;
			while (xx1 < len) {
				xx2 = tmp1.indexOf(";", xx1);
				tmp2 = tmp1.substring(xx1 + 1, xx2);
				xx3 = tmp2.indexOf("=");
				if (tmp2.substring(0, xx3) == nm) {
					return(tmp2.substring(xx3 + 1, xx2 - xx1 - 1));
				}
				xx1 = xx2 + 1;
			}
			return("000000");
		}
		function loadchange() {
