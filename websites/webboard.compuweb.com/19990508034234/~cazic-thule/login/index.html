<html>
<head>
	<title>Login</title>
</head>

<body topmargin="0" leftmargin="0" bgcolor="#FFFFFF">

<center>
	<img src="/wbimages/welcome.gif" width="515" height="53" border="0" alt="Welcome!">
</center>

<font face="Arial, Helv">

<center>
	<p>

	<table border=0>
		<tr>
			<td align=right>
				<form action="/~cazic-thule/guests" method="get">
					<input type="submit" value="Guest">
				<input name="hidden" type="hidden" value="/login"></form>
			</td>
			<td valign=top width=200>
				<font face="Arial,Helv" size="-1">
					Guests entering conferences are
					<br>
					limited to read-only access
				</font>
			</td>
		</tr>
		<tr>
			<td>
				<form action="/~cazic-thule/new" method="get">
					<input type="submit" value="New Users">
				<input name="hidden" type="hidden" value="/login"></form>
			</td>
			<td valign=top>
				<font face="Arial,Helv" size="-1">
					New users click here to create
					<br>
					a personalized profile
				</font>
			</td>
		</tr>
	</table>

	<p>

	<!-- Do not modify the next line -->
	<form action="/~cazic-thule/login" method="post">
	<!-- Do not modify the previous line -->
		<table bgcolor="#E2DEC8" border=3 bordercolor="gray" cellpadding=2>
		<tr>
			<td>
				<table width="100%" border=0>
				<tr>
					<td align=right>
						<font size="+1" face="Arial, Helv">
							Name:
						</font>
					</td>
					<td>
						<input type=text size=20 maxlength=256 name="name" value="">
					</td>
				</tr>
				<tr>
					<td align=right>
						<font size="+1" face="Arial, Helv">
							Password:
						</font>
					</td>
					<td>
						<input type=password size=20 maxlength=256 name="pass" value="">
					</td>
				</tr>
				<tr>
					<td>
					</td>
					<td>
						<input type="submit" value="Enter">
					</td>
				</tr>
				</table>
	
				<!-- HTML to allow the user the option to have the web browser remember their password -->
				<input type="checkbox" name="savelogin">
				<font face="Arial,Helv" size="-1">
					Remember my password
				</font>
				<!-- End HTML for the Remember My Password feature -->
			</td>
		</tr>
		</table>
	<input name="hidden" type="hidden" value="/login"></form>

	<center>
	<!-- HTML to allow the user the option to have their password emailed to them -->
	<font face="Arial,Helv" size="-1">
		<a href="/~cazic-thule/forgot">Forgot your password?</a>
	</font>
	<!-- End HTML for the Email Me My Password feature -->
	</center>
	
	<p>
	
	<a href="http://webboard.oreilly.com"><img src="/wbimages/wbpow.gif" alt="Powered by WebBoard" border=0></a>

	</font>
</center>

</font>

</body>
</html>
