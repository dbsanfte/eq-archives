<SCRIPT LANGUAGE="JavaScript">
function showDetails(id) {
	var width=500;
	var height=500;
	var x = Math.round((screen.availWidth - width) / 2);
	var y = Math.round((screen.availHeight - height) / 2);
	var featureString = 'left='+x+',top='+y+',width='+width+',height='+height;
	var details = window.open('http://www.eqguild.net/cgi-bin/calendar/calendar.pl?calendar=kyrieaistari&template=search.html&popup=1&template=event_detail.html&event_id='+id, 'event_details', featureString);
	}
</SCRIPT>
