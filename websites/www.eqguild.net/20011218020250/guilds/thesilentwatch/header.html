<!-- STEP ONE: Paste this code into the HEAD of your HTML document  -->
 
 <HEAD>
 
 <SCRIPT LANGUAGE="JavaScript">
 
 <!-- Begin
 songNum = new Array();
 songNum[0] = "#";
 songNum[1] = "http://www.eqguild.net/guilds/thesilentwatch/Fear.mid";
 songNum[2] = "http://www.eqguild.net/guilds/thesilentwatch/MoonlightSonata.mid";
 songNum[3] = "http://www.eqguild.net/guilds/thesilentwatch/zerohour.MID";
 songNum[4] = "http://www.eqguild.net/guilds/thesilentwatch/theme.mid";
 
 var music = null;
 var track = 0;
 var ver = navigator.appName;
 function audioCheck(plugName) {
 for (var i = 0; i < navigator.plugins.length; i++) {
 if (navigator.plugins[i].name.toLowerCase() == plugName.toLowerCase()) {
 for (var j = 0; j < navigator.plugins[i].length; j++) {
 if (navigator.plugins[i][j].enabledPlugin) {
 return true;
    }
 }
 return false;
    }
 }
 return false;
 }
 function chooseSong(s) { // ie
 track = s.options[s.selectedIndex].value; 
 if (ver == "Microsoft Internet Explorer") {
 document.all.music.src = songNum[track]; 
 } else {
 songPlay('play');
    }
 }
 function songPlay(cmd) { // netscape
 if (audioCheck("LiveAudio")) {
 if (cmd == 'play') {
 document.musicSource.play(false, songNum[track]);
    }
 } else {
 alert("You Do Not Have The Correct Plugin");
    }
 }
 //  End -->
 </script>
 </HEAD>
