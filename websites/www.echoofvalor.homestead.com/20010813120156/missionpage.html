<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=383><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=382><DIV align=center><FONT COLOR=#ffffff><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Echos of Valor</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"> &nbsp; We were trudging through the canyon carefully looking left and right so as not to get surprised.&nbsp; Then our point calls out INCOMING and it's a BIG one.&nbsp; Around the corner he comes running with all the speed spirit of wolf could give him.&nbsp; Following closely behind right on his tail, the biggest dragon I have ever seen.&nbsp; I yell &#034;Let's Get him guys&#034;. I&nbsp; lead in with my sword blazing and make the first blow 120hp's.&nbsp; &#034;Nice Hit&#034; someone calls.&nbsp; We keep slashing and kasting another and another.&nbsp; &#034;Is this guy ever going DOWN&#034;, I shout.&nbsp; Finally with one last blow the mighty beast slowly falls and hits the ground.&nbsp; &#034;Wheew finally he's down&#034;, I say.&nbsp; When no more I get the words out of my mouth that another attacks us again we kill the beast and again another comes.&nbsp; Time and time we rise victoriuos.&nbsp; What a day this has been, as I gaze back at our weary crew I realize that we are the best.&nbsp; We have risen above the others. &#034;We are the Echos of Valor&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Our First entry in our Guild story...&nbsp; From a non guild member please thank Placius Capernius friend of Bigthumb.&nbsp; If you would like to try a storyline plese email to me at Fyreslayer2@aol.com</FONT></FONT></DIV><DIV align=left><FONT class="Helvetica10" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2">Click here to add your text.</FONT></DIV></TD></TR></DIV></TABLE>
