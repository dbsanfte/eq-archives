<p align="center"><font size="6" face="Staccato222 BT"><em><strong>Welcome
to Holger's Guide to Kaladim</strong></em></font></p>

<p><strong>Welcome to Kaladim, the Dwarven city under the
mountains! I am Holger, a Warrior of the 20th Circle and member
of the Stormguard. I have compiled this guide for your use.
Inside, you shall find information on Kaladim, Dwarves in
general, and the Butcherblock mountains. You may also find hints
on where an enterprising individual may find rewarding work. I
hope that you will enjoy your stay in our fair realm! May your
blade be sharp and your ale strong!</strong></p>

<p><a href="mailto:axelo@home.com"><font size="6"
face="ParkAvenue BT"><strong>Holger Soulforge</strong></font></a><font
size="6" face="ParkAvenue BT"><strong> </strong></font><font
size="3"><strong>(E-mail me by clicking on my name)</strong></font></p>
