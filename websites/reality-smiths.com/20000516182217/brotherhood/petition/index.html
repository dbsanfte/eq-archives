<BODY BGCOLOR="#000000" BACKGROUND="images/bg.jpg" TEXT="#FFFFFF" LINK="#999999" VLINK="#CCCCCC">

<CENTER>

<IMG SRC="../images/petition.gif" ALT="Petition the Elders" WIDTH="50%" BORDER="0">

<TABLE BORDER="2" CELLPADDING="4" WIDTH="500">
<TR>
<TD BGCOLOR="#OOOOOO">
<BR>
<FONT SIZE="4">

<FORM METHOD=POST ACTION="http://reality-smiths.com/cgi-bin/FormMail.pl">
<input type=hidden name="subject" value="Brotherhood of Miragul: Petition">
<input type=hidden name="recipient" value="beard@reality-smiths.com">
<input type=hidden name="required" value="email,name,branch">
<input type=hidden name="redirect" value="http://www.reality-smiths.com/brotherhood/petition/thank-you.html">
<input type=hidden name="sort" value="order:subject,name,branch,remarks">
<input type=hidden name="env_report" value="REMOTE_HOST,HTTP_USER_AGENT">


<PRE>
  Subject:      <SELECT NAME="subject">
<OPTION SELECTED>Petition for Initiation</OPTION>
<OPTION>Intelligence Report</OPTION>
<OPTION>Diplomatic Message</OPTION>
<OPTION>Other Business</OPTION>
</SELECT>

  Your E-Mail:  <INPUT NAME="email" TYPE="TEXT" SIZE=43>
  
  Your Name:    <INPUT NAME="name" TYPE="TEXT" SIZE=43>
  
  Chosen Branch:<SELECT NAME="branch">
<OPTION SELECTED>Arcanum</OPTION>
<OPTION>Knighthood</OPTION>
</SELECT>

  Your Message: <TEXTAREA NAME="remarks" WRAP TYPE="TEXT" ROWS="5" COLS="40"></TEXTAREA>
</PRE>

<CENTER>
<INPUT NAME="submit" TYPE="SUBMIT" VALUE="Submit Petition">
<INPUT NAME="reset" TYPE="RESET" VALUE="Clear Scroll">
</CENTER>
</FORM>

</FONT>
</TD>
</TR>
</TABLE>
</CENTER>


</BODY>
