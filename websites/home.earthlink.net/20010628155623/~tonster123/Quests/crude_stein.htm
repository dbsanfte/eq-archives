<p align="center"><em><strong><big><big>Crude Stein</big></big></strong></em></p>

<p>The crude stein is dropped by all bouncers. Bouncers are Ogre guards around lvl
&nbsp; 35-38, A little tougher than a giant. They almost always drop the crude stein. They
can be found in the Feerrott, usually wandering around near Cazic Thule.</p>
