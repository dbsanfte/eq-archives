<!--

    IE4 = (document.all) ? 1 : 0;
    NS4 = (document.layers) ? 1 : 0;
    ver4 = (IE4 || NS4) ? 1 : 0;

    currentX = currentY = 0;
    whichEl = null;
    
    function grabEl(e) {
		if (whichEl != null) {
			if (NS4) { document.releaseEvents(Event.MOUSEMOVE) };
			whichEl = null;
			return;
		}

        if (IE4) {
            whichEl = event.srcElement;
    
            while (whichEl.id.indexOf("DRAG") == -1) {
                whichEl = whichEl.parentElement;
                if (whichEl == null) { return }
            }
        }
        else {
            mouseX = e.pageX;
            mouseY = e.pageY;
    
            for ( i=0; i<document.layers.length; i++ ) {
            tempLayer = document.layers[i];
                if ( tempLayer.id.indexOf("DRAG") == -1 ) { continue }
                if ( (mouseX > tempLayer.left) && (mouseX < (tempLayer.left + tempLayer.clip.width)) 
                     && (mouseY > tempLayer.top) && (mouseY < (tempLayer.top + tempLayer.clip.height)) ) {
                    whichEl = tempLayer;
                }
            } 
    
            if (whichEl == null) { return}
        }
    
        if (whichEl != activeEl) {
            if (IE4) { whichEl.style.zIndex = activeEl.style.zIndex + 1 }
                else { whichEl.moveAbove(activeEl) };
                activeEl = whichEl;
        }
    
        if (IE4) {
            whichEl.style.pixelLeft = whichEl.offsetLeft;
            whichEl.style.pixelTop = whichEl.offsetTop;
    
            currentX = (event.clientX + document.body.scrollLeft);
            currentY = (event.clientY + document.body.scrollTop); 
    
        }
        else {
            currentX = e.pageX;
            currentY = e.pageY;
    
            document.captureEvents(Event.MOUSEMOVE);
            document.onmousemove = moveEl;
        }
    }
    
    function moveEl(e) {
        if (whichEl == null) { return };
    
        if (IE4) {
            newX = (event.clientX + document.body.scrollLeft);
            newY = (event.clientY + document.body.scrollTop);
        }
        else {
            newX = e.pageX;
            newY = e.pageY;
        }

        distanceX = (newX - currentX);
        distanceY = (newY - currentY);
        currentX = newX;
        currentY = newY;
    
        if (IE4) {
            whichEl.style.pixelLeft += distanceX;
            whichEl.style.pixelTop += distanceY;
            event.returnValue = false;
        }
        else { whichEl.moveBy(distanceX,distanceY) }
    }
    
    function checkEl() {
        if (whichEl!=null) { return false }
    }
    
    function detect() {
		var srcElement;
		srcElement = activeEl;

		if (NS4) {
			var lplocx = srcElement.top;
			var lplocy = srcElement.left; }
		else {
			var lplocx = srcElement.style.posTop;
			var lplocy = srcElement.style.posLeft; }
	    if ((lplocx > 70) && (lplocx < 114) && (lplocy > 169) && (lplocy < 215)) { 
			password();
			srcElement.style.posTop=70;
			srcElement.style.posLeft=625;
			if (NS4) { document.releaseEvents(Event.MOUSEMOVE) };
			whichEl = null;
		}
    }

    function dropEl() {
        detect();		
    }
    
    function door() {
            alert("The door is locked and you don't have a key!");
    }

    if (ver4) {
        if (NS4) {
            document.captureEvents(Event.MOUSEDOWN | Event.MOUSEUP);
            activeEl = document.DRAGlockpick;
        }
        else {
            document.onmousemove = moveEl;
            document.onselectstart = checkEl;
            activeEl = document.all.DRAGlockpick;
        }
    
        document.onmousedown = grabEl;
        document.onmouseup = dropEl;
    }
function password() {
	window.open("sh_ringlogin.php",'bottomFrame','toolbar=no,scrollbars=Yes,resizable=yes,width=500,height=460,left=0,screenX=0,top=0,screenY=0');
    }
//-->
</SCRIPT>
