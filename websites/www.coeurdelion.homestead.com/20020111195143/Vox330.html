<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=344><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=66><DIV align=center><B><FONT COLOR=#ffdc47><FONT class="TimesRoman24" FACE="Times New Roman, adobe-times, Times" SIZE="5">Nagafen Vox</FONT></FONT></B></DIV><DIV align=center><B><FONT COLOR=#ffdc47><FONT class="TimesRoman24" FACE="Times New Roman, adobe-times, Times" SIZE="5">March 30, 2001</FONT></FONT></B></DIV></TD></TR></DIV></TABLE>
</DIV>
<DIV style="margin-top: -2310px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 408px; margin-left: 154px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=587><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=903><DIV align=center><B><FONT COLOR=#a674de><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Victory on Morell-Thule</FONT></FONT></B></DIV><DIV align=center><B><FONT COLOR=#a674de><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Caleryn Artavia </FONT></FONT></B></DIV><DIV align=center><B><FONT COLOR=#a674de><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">(copied from the front page of everlore.com 4/1/01)</FONT></FONT></B></DIV><DIV align=left><FONT COLOR=#a674de><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Yesterday, a brave group of adventurers gathered in the Lavastorm Mountains in preparation for a massive assault on Lord Nagafen himself. Led and organized by the Coeur de Lion guild with much support from The Temple of Dawn and a few members from The AnDarim, The White Star Legion, Order of The White Hand and I'm sure a few others. The companions entered the evil lair and headed directly towards the castle of the mighty Fire Giants themselves. What followed can only be called the systematic slaughter of the entire Fire Giant populace. With the monks, Mastere and Gritknok luring the unsuspecting giants into the lines of our army, we easily dispatched the warriors, wizards and King Trannix himself.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Having cleared out the castle, the multi-guild army proceeded to take over the Throne Room itself, bandage their wounds before pushing forward. Once again the fearless Mastere lured the giants into our hands for slaughtering, and before we knew it the only thing left between us and Lord Nagafen himself was Mage Rokyl and a handful of giants.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Having crossed the drawbridge leading farther into the dark tunnels, a fierce battle raged against the evil Mage and his minions. But alas, they were no match for the combined might of the army and fell easily before us.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Now nothing stood in the way of the brave Norrathians! Lord Nagafen would surely fall this day! After a lengthy preparations and a council discussing the final battle the adventurers open the door to Nagafen's lair. A mighty ROAR greeted them and Lord Nagafen came charging towards the horde.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">What ensued could only be described as a titanic struggle of good versus evil. Magic flew through the air, crackling from the fingertips of all the mages. The brave warriors ran at the beast, heedless of their own safety, screaming battle cries and taunting the vile beast. A row of clerics stood behind them, hastily healing their wounds as the battle raged on!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Then with an enormous cry of defeat, Lord Nagafen fell before the army!! A mighty cheer rose up from the surviving victors, the evil dragon was no more!! It was a glorious victory!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">[OOC: A HUGE thanks must go out to Mallo and to the ENTIRE Coeur de Lion guild for leading and organizing such a fantastic and successful raid! Great support by The Temple of Dawn helped immensely in it being so successful. And a special note to Mastere, our monk puller who proved to be so amazing at it, that the romp through the Fire Giant castle seemed like a walk in the park! This multi-guild raid just goes to show that you don't need to be in some Uber-Guild to have fun in EQ and experience just how much fun a Dragon Raid can be! Thanks again for letting me be a part of this great adventure!]</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Sincerely,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Caleryn Artavia</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Lord of The AnDa</FONT></FONT></DIV><DIV align=left><FONT COLOR=#be9ae7><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
