<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=344><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=29><DIV align=left><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></DIV></TD></TR></DIV></TABLE>

<DIV style="margin-top: -3543px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 443px; margin-left: 203px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=557><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=223><DIV align=center><I><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The Timorous Deep Firepots is a room of&nbsp; 9 unique, magical pots, continuously burning with fire from their home city.&nbsp; Any traveler who happens upon the room located at the bottom of the Timorous Deep only needs to touch (left click) one of these pots to be instantly transported to the city to which the pot belongs.</FONT></FONT></I></DIV><DIV align=center><I><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></I></DIV><DIV align=center><I><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Travel to these pots is considered quite dangerous by some.&nbsp; Surely it is not an easy undertaking as it requires swimming many hours to a point beyond the horizon.&nbsp; Along the way there are a few islands that only those of 40 seasons or more dare venture.&nbsp; </FONT></FONT></I></DIV><DIV align=center><I><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></I></DIV><DIV align=center><I><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Rarely, the evil dragon Faydedar makes this room his home and may be seen around the spires.&nbsp; Certain death comes to the unlucky explorer that crosses his path.</FONT></FONT></I></DIV></TD></TR></DIV></TABLE>
</DIV>
<DIV style="margin-top: -3543px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 671px; margin-left: 246px">
<!-- Begin HTML51--><IMG SRC = "files/sword.gif" WIDTH=464 HEIGHT=49  BORDER=0><!-- End HTML51-->
</DIV>
<DIV style="margin-top: -3543px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 749px; margin-left: 189px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=622><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=641><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The trip to the firepots is relatively safe, despite its reputation.&nbsp; It is important to stay away from the islands but Faydedar is rumored to no longer spawn.&nbsp; Also, there are sturgeon in the water, but they frequent the bottom of the Deep.&nbsp; Furthermore, we are more a danger to them with a good cast from a fishing pole than they are to even the newest of adventurers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><B><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">From Fironia Vie:</FONT></FONT></B></U></DIV><DIV align=left><U><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Go to the docks and board the boat until it zones into Timorous Deep.&nbsp; Jump off the boat.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Follow the next set of directions.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><B><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">From any point in the Timorous Deep:</FONT></FONT></B></U></DIV><DIV align=left><U><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">You may med and cast while in the water.&nbsp; SoW, Enduring Breath and/or Stamina are useful but not necessary for travel.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Begin swimming in a SW direction.&nbsp; This can take up to a half hour but once you mastered swimming a 15-20 minute swim is more usual.&nbsp; Watch with glee as you increase your swimming skill.&nbsp; There is a reason why Mesaoyatun is called the Timorous Deep Torpedo!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">While swimming, you will notice that your stamina will completely wane.&nbsp; This is not a concern.&nbsp; You will not be fighting and you continue swimming at the same rate.&nbsp; Casting Yaulp, Invigor, or Burst of Strength with remedy it, however.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Continue swimming SW to loc -12260, 4665.&nbsp; You will see four spires that rise high above the water.&nbsp; Go to the center of these and swim straight down.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">You will land in the middle of an icy fire in the middle of room.&nbsp; You will take damage (around 150) from the fall.&nbsp; DO NOT TOUCH (click) ANYTHING!!!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Determine which pot you wish to use then left click on it.&nbsp; You will zone as usual.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Consult the guide below to determine which pot belongs to the city to which you wish to port.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffe165><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
