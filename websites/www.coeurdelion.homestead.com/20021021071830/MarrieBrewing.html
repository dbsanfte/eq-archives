<IMG SRC="http://track.homestead.com/~site/Scripts_Track/track.dll?H_H=9613787&H_P=1&H_A=16672075&H_I=115&H_U=4894277&E=51" WIDTH=80 HEIGHT=50 BORDER=0></DIV>
<DIV style="margin-top: 493px; margin-left: 16px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=758><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1740><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Skill: Brewing</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Requisite Skills: None</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step One: Bog Juice (Skill 1-21)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Your first step will be to scour the merchants near the newbie areas in any zone that has snakes and buy as many Snake Scales as you can find. The recipe is simple: one Snake Scale, one Flask of Water, and one Bottle combined in a Brew Barrel; success yields one Bog Juice, failure destroys the components. Bog Juice is used in at least two quests (the quest for Soulfire, and an Iksar Necromancer quest) but since it's relatively cheap and easy to make, there's not much market for it. Drink up!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Two: Fish Wine (Skill 21-62)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">There are easier recipes to try between Bog Juice and Fish Wine: Short Ale, Short Beer, Khalish, Mead and Honey Mead, even Heady Kiolas. But Fish Wine is, in my opinion, the best way to quickly build your skill: it doesn't require Casks, which are not stackable, and all of the ingredients are readily available from one merchant or another, and don't have to be looted or foraged. If you've got money to burn you might want to make Heady Kiolas to skill 46 (2 unstacked packets of Kiola Sap, one Flask of Water, and one Bottle combined in a Brew Barrel), but I'd bet that in the long run you'd spend less money and advance your skill just as quickly with Fish Wine. The recipe: one Fresh Fish, one Flask of Water, one Grapes and one Bottle combined in a Brew Barrel; success yields three Fish Wines (another reason these are cheaper than Heady Kiolas -- you have more to sell back to the vendors), failure destroys the components.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Three: Ale (Skill 62-68 ) </FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Unfortunately, you're now to the point where you must use the unwieldy Casks. The recipe: one Malt, one Barley, one Flask of Water and one Cask combined in a Brew Barrel; success yields three Ales, failure yields one Cask.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Four: Ol'tujim's Fierce Brew (Skill 68-135)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I'm writing this with the assumption that you won't be able to get ahold of foraged items, and with that assumption, this recipe is the best way to get from skill 68 to skill 135. If you do, however, have access to foraged berries, fruits, and vegetables, you can make White Wine to skill 82 (one Grapes, one Wine Yeast, one Fruit and one Bottle), Red Wine to skill 95 (one Grapes, one Wine Yeast, one Berries and one Bottle), and Vodka to skill 135 (two unstacked Short Beers, one Flask of Water, one Vegetables and one Bottle). Making Vodka, if you're able, is the best way to go, since the Vodka you make can then be used to make other Brewed items. Otherwise, Ol'tujim's Fierce Brew is your best bet: one Barley, one Hops, one Malt, one Yeast and one Cask combined in a Brew Barrel; success yields two Ol'tujim's Fierce Brews, failure yields one Cask.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Five: Double Brewed Dwarven Ale (Skill 135-142)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I wish this recipe had been live before it was trivial to me, it would've made things a lot easier. You'll need access to Dwarven Ale, which is sold in Kaladim and in some bars in Antonica. The recipe: two Dwarven Ales, two Short Beers (all, again unstacked... have I driven this point into the ground yet? ) and one Cask combined in a Brew Barrel; success reportedly yields two Double Brewed Dwarven Ales. I don't know what failure yields, since I've never actually made this stuff, but if it follows the pattern of the other recipes you should at least get your Cask back.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Six: Minotaur Hero's Brew (Skill 142+)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Unfortunately, this is the only recipe beyond skill 142 for which all the ingredients are readily available: three Malts, one Yeast, two Short Beers, two Flasks of Water and one Cask combined in a Brew Barrel (as with all other Trade Skills each of the ingredients to be combined must be unstacked); success yields one Minotaur Hero's Brew and (I believe) two Bottles, failure yields one Cask and (I believe) two Bottles. This is confirmed as being trivial over skill 200, so building your skill after 142 is going to be a slow process. If you have access to foraged vegetables, however, the process can be much quicker. If you saved the Vodka you made on your way to skill 135 you can make Hulgarsh to skill 155 (two unstacked Vodkas, one Fishing Bait, one Flask of Water and one Cask) and Bleeding Brains to skill 168 (one Vodka, one Fire Beetle Eye, one Spices and one Shotglass). Even if you didn't save the Vodka, but still have the foraged vegetables, you can make Ginesh to skill 168 (one Vegetables, one Flask of Water, one Short Beer and one Shotglass). If anyone knows a better way to build your skill beyond 142, please let me know.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I did it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, after skill 21, I did experiment with Mead and some of the other recipes before skipping on to Fish Wine ... it didn't take me long to decide that Casks were a bain in the neck, though. And with the help of my foraging guildmates (Eranendi, Faltigoth, Luniel, Nisska, Tandara and probably others have all provided me with foraged materials to help me advance my skill; thank you all very much!!! ) I was able to make White Wine, Red Wine, Vodka, Hulgarsh and Ginesh in order to advance my skill.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I wish I'd done it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I probably wouldn't have wasted my time with the recipes that required Casks before I needed to, but other than that, I'd pretty much do what I've done thus far. As I stated above, I wish the Double Brewed Dwarven Ale had been live before it had been trivial to me, but I seem to have gotten past skill 142 without it well enough.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Resources:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">All of the standard brewing recipes can be found at this link:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_brewing.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_brewing.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">The recipes for the Brewed Tempers and Tannins (used in Blacksmithing and Tailoring for the Cultural Armors, as well as in the new Velium Tailoring recipes) can be found here:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_temper.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_temper.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">A list of Brewing supply vendors is available here:</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></U></DIV><DIV align=left><A HREF=http://www.eqtraders.com/location/brewing.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/location/brewing.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Related Skills:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Above, I listed &#034;None&#034; under Requisite Skills for a reason ... unlike Baking, Blacksmith, or Tailoring, Brewing is not reliant upon any other Trade Skill in order to advance beyond a certain level. (Foraging would be nice, but it's not a Trade Skill, and it is possible to advance your skill without it, although with more difficulty than if you have access to foraged items.) That being said, however, Brewing is necessary or at least complementary to several other skills.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">With the new non-alcoholic drink recipes (see the recipes at the link above), Brewers can now make drinks for sustenance to go along with the results of their Baking; most of these drinks are trivial below skill 25, so even a little bit of practice can get you to the point where you can make these with ease.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Blacksmiths who advance high enough to make Cultural Armors will need a Brewer to make Tempers in order to craft those armors. All of the Tempers are trivial at skill 135, and with the rarity of the components, you'll probably want to be much, much higher before you attempt to Brew them.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Tailors need Heady Kiolas (trivial at skill 46) to make Cured Silk armor, Tailored Whips, and Wu's Fighting Gauntlets. Halfling and Wood Elf Tailors will need to make Tannins in order to make their Cultural Armors, and Tannins are also used in the new Velium Tailored Armors; it is believed that they are trivial between skill 100 and skill 109, but this has not been confirmed yet.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, that's all the information I have: good luck with your Brewing!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Marrie Tradewynd</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Wandering Enchantress</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Master Brewer</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></U></DIV></TD></TR></DIV></TABLE>
</DIV>

obe-times, Times" SIZE="3"><BR></FONT></B></A></DIV><DIV align=left><A HREF=trades.html TARGET="_parent"><B><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Trades</FONT></B></A></DIV><DIV align=left><A HREF=trades.html TARGET="_parent"><B><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></B></A></DIV><DIV align=left><A HREF=UsefulLinks.html TARGET="_parent"><B><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Useful Links</FONT></B></A><A HREF=trades.html TARGET="_parent"><B><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"></FONT></B></A></DIV></TD></TR></DIV></TABLE>

<DIV style="margin-top: 494px; margin-left: 16px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=758><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1740><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Skill: Brewing</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Requisite Skills: None</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step One: Bog Juice (Skill 1-21)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Your first step will be to scour the merchants near the newbie areas in any zone that has snakes and buy as many Snake Scales as you can find. The recipe is simple: one Snake Scale, one Flask of Water, and one Bottle combined in a Brew Barrel; success yields one Bog Juice, failure destroys the components. Bog Juice is used in at least two quests (the quest for Soulfire, and an Iksar Necromancer quest) but since it's relatively cheap and easy to make, there's not much market for it. Drink up!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Two: Fish Wine (Skill 21-62)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">There are easier recipes to try between Bog Juice and Fish Wine: Short Ale, Short Beer, Khalish, Mead and Honey Mead, even Heady Kiolas. But Fish Wine is, in my opinion, the best way to quickly build your skill: it doesn't require Casks, which are not stackable, and all of the ingredients are readily available from one merchant or another, and don't have to be looted or foraged. If you've got money to burn you might want to make Heady Kiolas to skill 46 (2 unstacked packets of Kiola Sap, one Flask of Water, and one Bottle combined in a Brew Barrel), but I'd bet that in the long run you'd spend less money and advance your skill just as quickly with Fish Wine. The recipe: one Fresh Fish, one Flask of Water, one Grapes and one Bottle combined in a Brew Barrel; success yields three Fish Wines (another reason these are cheaper than Heady Kiolas -- you have more to sell back to the vendors), failure destroys the components.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Three: Ale (Skill 62-68 ) </FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Unfortunately, you're now to the point where you must use the unwieldy Casks. The recipe: one Malt, one Barley, one Flask of Water and one Cask combined in a Brew Barrel; success yields three Ales, failure yields one Cask.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Four: Ol'tujim's Fierce Brew (Skill 68-135)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I'm writing this with the assumption that you won't be able to get ahold of foraged items, and with that assumption, this recipe is the best way to get from skill 68 to skill 135. If you do, however, have access to foraged berries, fruits, and vegetables, you can make White Wine to skill 82 (one Grapes, one Wine Yeast, one Fruit and one Bottle), Red Wine to skill 95 (one Grapes, one Wine Yeast, one Berries and one Bottle), and Vodka to skill 135 (two unstacked Short Beers, one Flask of Water, one Vegetables and one Bottle). Making Vodka, if you're able, is the best way to go, since the Vodka you make can then be used to make other Brewed items. Otherwise, Ol'tujim's Fierce Brew is your best bet: one Barley, one Hops, one Malt, one Yeast and one Cask combined in a Brew Barrel; success yields two Ol'tujim's Fierce Brews, failure yields one Cask.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Five: Double Brewed Dwarven Ale (Skill 135-142)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I wish this recipe had been live before it was trivial to me, it would've made things a lot easier. You'll need access to Dwarven Ale, which is sold in Kaladim and in some bars in Antonica. The recipe: two Dwarven Ales, two Short Beers (all, again unstacked... have I driven this point into the ground yet? ) and one Cask combined in a Brew Barrel; success reportedly yields two Double Brewed Dwarven Ales. I don't know what failure yields, since I've never actually made this stuff, but if it follows the pattern of the other recipes you should at least get your Cask back.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Six: Minotaur Hero's Brew (Skill 142+)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Unfortunately, this is the only recipe beyond skill 142 for which all the ingredients are readily available: three Malts, one Yeast, two Short Beers, two Flasks of Water and one Cask combined in a Brew Barrel (as with all other Trade Skills each of the ingredients to be combined must be unstacked); success yields one Minotaur Hero's Brew and (I believe) two Bottles, failure yields one Cask and (I believe) two Bottles. This is confirmed as being trivial over skill 200, so building your skill after 142 is going to be a slow process. If you have access to foraged vegetables, however, the process can be much quicker. If you saved the Vodka you made on your way to skill 135 you can make Hulgarsh to skill 155 (two unstacked Vodkas, one Fishing Bait, one Flask of Water and one Cask) and Bleeding Brains to skill 168 (one Vodka, one Fire Beetle Eye, one Spices and one Shotglass). Even if you didn't save the Vodka, but still have the foraged vegetables, you can make Ginesh to skill 168 (one Vegetables, one Flask of Water, one Short Beer and one Shotglass). If anyone knows a better way to build your skill beyond 142, please let me know.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I did it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, after skill 21, I did experiment with Mead and some of the other recipes before skipping on to Fish Wine ... it didn't take me long to decide that Casks were a bain in the neck, though. And with the help of my foraging guildmates (Eranendi, Faltigoth, Luniel, Nisska, Tandara and probably others have all provided me with foraged materials to help me advance my skill; thank you all very much!!! ) I was able to make White Wine, Red Wine, Vodka, Hulgarsh and Ginesh in order to advance my skill.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I wish I'd done it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I probably wouldn't have wasted my time with the recipes that required Casks before I needed to, but other than that, I'd pretty much do what I've done thus far. As I stated above, I wish the Double Brewed Dwarven Ale had been live before it had been trivial to me, but I seem to have gotten past skill 142 without it well enough.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Resources:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">All of the standard brewing recipes can be found at this link:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_brewing.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_brewing.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">The recipes for the Brewed Tempers and Tannins (used in Blacksmithing and Tailoring for the Cultural Armors, as well as in the new Velium Tailoring recipes) can be found here:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_temper.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_temper.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">A list of Brewing supply vendors is available here:</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></U></DIV><DIV align=left><A HREF=http://www.eqtraders.com/location/brewing.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/location/brewing.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Related Skills:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Above, I listed &#034;None&#034; under Requisite Skills for a reason ... unlike Baking, Blacksmith, or Tailoring, Brewing is not reliant upon any other Trade Skill in order to advance beyond a certain level. (Foraging would be nice, but it's not a Trade Skill, and it is possible to advance your skill without it, although with more difficulty than if you have access to foraged items.) That being said, however, Brewing is necessary or at least complementary to several other skills.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">With the new non-alcoholic drink recipes (see the recipes at the link above), Brewers can now make drinks for sustenance to go along with the results of their Baking; most of these drinks are trivial below skill 25, so even a little bit of practice can get you to the point where you can make these with ease.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Blacksmiths who advance high enough to make Cultural Armors will need a Brewer to make Tempers in order to craft those armors. All of the Tempers are trivial at skill 135, and with the rarity of the components, you'll probably want to be much, much higher before you attempt to Brew them.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Tailors need Heady Kiolas (trivial at skill 46) to make Cured Silk armor, Tailored Whips, and Wu's Fighting Gauntlets. Halfling and Wood Elf Tailors will need to make Tannins in order to make their Cultural Armors, and Tannins are also used in the new Velium Tailored Armors; it is believed that they are trivial between skill 100 and skill 109, but this has not been confirmed yet.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, that's all the information I have: good luck with your Brewing!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Marrie Tradewynd</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Wandering Enchantress</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Master Brewer</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></U></DIV></TD></TR></DIV></TABLE>
</DIV>
