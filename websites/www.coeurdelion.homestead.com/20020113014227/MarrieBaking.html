<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=758><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1350><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Skill: Baking</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Requisite Skills: Blacksmithing, Pottery</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></FONT><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step One: Rat Meat Sandwiches (Skill 1-26)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Doesen't sound appetizing, I know, but it's the easiest way to get started and build your skill quickly. Rat Meat is</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>easily available from merchants near newbie areas with large rats, usually for 1-1.6sp each. Buy as many stacks of </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>them as you can, then buy one loaf of bread (1.6-2.4sp each) for each Rat Meat you find; bread is available, I know, in both West Freeport and in South Qeynos, so you shouldn't have to travel far from the newbie area merchants to find some. Find the Oven (or buy a spit), place one Rat Meat and one Bread, both unstacked, into the oven/spit and hit Combine. Success yields one Rat Meat Sandwich, failure destroys the components. This used to trivialize at skill 21, but I'm told that's been increased to 25; if anyone has information on this, please let me know.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"></FONT></FONT><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Two: Fish Fillets (Skill 26-82)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">A little more appetizing, and you can actually make some money at this, eventually. The recipe is simple: one Fresh Fish (2.6sp) and one Jug of Sauces (1sp) combined in an oven/spit. It's best to do this in an area that has both an abundant supply of Fresh Fish (usually near a dock or lake) and Baking supplies; South Qeynos and the Freeport area should both have what you need. Success yields two Fish Fillets, while failure destroys the components. Thanks to Grunga, who determined that the trivial level for these is 82, not 68 as I had originally posted.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Three: Fish Rolls (Skill 82-135)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I know, I know... &#034;Ugh, more fish.&#034; But this really is the quickest way to get your skill to Mastery and beyond. Again, the recipe is simple: one Fresh Fish (2.6sp) and one Bat Wing (1sp) combined in an oven/spit. As before, you'll want to do this in Freeport, Qeynos, or even Felwithe, where there are unlimited supplies of both Fresh Fish (near the docks in Freeport/Qeynos, near the lake in Felwithe) and Bat Wings (available at the caster's guilds in each city). Success yields one Fish Roll, failure destroys the components.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Four: Pies (Skill 135-142)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, finally something really appetizing! This is the point I'm at now, so most of this information is unconfirmed as of yet. In order to make a pie, you need three ingredients: one Clump of Dough, one foraged berry/fruit/vegetable, and one Pie Tin. A Clump of Dough is made through baking: one Milk, one Cup of Flour, and one Egg (Snake, Basilisk, and Aviak are all reported to work, Snake Eggs will probably be the easiest to find), combined in an Mixing Bowl (available at the merchants that sell other Baking supplies), not an oven/spit; this is trivial at skill 17, so you should have no problem making them at this point. The Pie Tin is made either through Blacksmithing or Pottery (I found it easier to make the Pottery version), so you either have to have a decent skill (&#062;68 or so) in one of these two skill, or know someone who does. Finally, you have to come up with the foraged berry/fruit/vegetable, either yourself, or by hitting up your guildmates. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Five: Cakes and Muffins (Skill 142+)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Okay, I'm not to this point yet, so this is speculation, but from what I can see, the only way to advance your skill beyond 142 is to make Wedding Cakes, Birthday Cakes, and Chocolate Cookies and Muffins. All of these require Brownie Parts, so advancing beyond this point looks to be tough. Good luck!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I did it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Pretty much as stated above, although I made Wolf Meat Sandwiches (Wolf Meat + Bread) after Rat Meat Sandwiches were trivial, and Beer Braised Wolf and Bear (Wolf/Bear Meat + Spices + Short Beer) after those were trivial. After getting sick of looking for Wolf and Bear Meat at every merchant I came across, I went on to making Fish Fillets and Fish Rolls. It took me about 20 minutes to get to the point where Rat Meat Sandwiches were trivial, then I didn't make anything for six months, then it took me about 3 weeks to get to the point where Wolf Meat Sandwiches were trivial (mostly due to a lack of supplies), and when I decided to finally knuckle down and Master the skill, it took me about two hours to get from skill ~42 to skill 135.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I wish I'd done it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I'm of two minds on this: on the one hand, I wish I'd had the patience to experiment with the many, many, many baking recipes available; on the other hand, now that I know how easy it was, I wish I'd powerleveled to skill 135 a long time ago. With two weddings coming up, though, I really wanted to get to the point where I'll be able to make cakes ... I'm not quite there yet, but I should be able to make a decent attempt at it, if necessary.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Other Recipes:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">You can find other recipes at this link:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_baking.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_baking.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">EQTraders is a great site for all the trade skills, and includes a section on the location of vendors that sell the various supplies.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Related Skills:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">As stated above, you'll eventually need to be or know a Blacksmith or Potter in order to get pie tins to advance your skill beyond 135; they can also make the cake rounds necessary for making birthday/wedding cakes. Blacksmiths and Potters can also make various other baking implements: muffin tins, bread tins, and skewers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Brewers, on the other hand, in addition to making alcoholic beverages, can now make flasks of fruit/berry juice and even tea and root beer to go along with the food Bakers can make.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, that's all the information I have: good luck with your Baking!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Marrie Tradewynd</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Wandering Enchantress</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Master Baker</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=758><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1350><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Skill: Baking</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Requisite Skills: Blacksmithing, Pottery</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT></FONT></FONT><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step One: Rat Meat Sandwiches (Skill 1-26)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Doesen't sound appetizing, I know, but it's the easiest way to get started and build your skill quickly. Rat Meat is</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>easily available from merchants near newbie areas with large rats, usually for 1-1.6sp each. Buy as many stacks of </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>them as you can, then buy one loaf of bread (1.6-2.4sp each) for each Rat Meat you find; bread is available, I know, in both West Freeport and in South Qeynos, so you shouldn't have to travel far from the newbie area merchants to find some. Find the Oven (or buy a spit), place one Rat Meat and one Bread, both unstacked, into the oven/spit and hit Combine. Success yields one Rat Meat Sandwich, failure destroys the components. This used to trivialize at skill 21, but I'm told that's been increased to 25; if anyone has information on this, please let me know.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"></FONT></FONT><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Two: Fish Fillets (Skill 26-82)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">A little more appetizing, and you can actually make some money at this, eventually. The recipe is simple: one Fresh Fish (2.6sp) and one Jug of Sauces (1sp) combined in an oven/spit. It's best to do this in an area that has both an abundant supply of Fresh Fish (usually near a dock or lake) and Baking supplies; South Qeynos and the Freeport area should both have what you need. Success yields two Fish Fillets, while failure destroys the components. Thanks to Grunga, who determined that the trivial level for these is 82, not 68 as I had originally posted.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Three: Fish Rolls (Skill 82-135)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I know, I know... &#034;Ugh, more fish.&#034; But this really is the quickest way to get your skill to Mastery and beyond. Again, the recipe is simple: one Fresh Fish (2.6sp) and one Bat Wing (1sp) combined in an oven/spit. As before, you'll want to do this in Freeport, Qeynos, or even Felwithe, where there are unlimited supplies of both Fresh Fish (near the docks in Freeport/Qeynos, near the lake in Felwithe) and Bat Wings (available at the caster's guilds in each city). Success yields one Fish Roll, failure destroys the components.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Four: Pies (Skill 135-142)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, finally something really appetizing! This is the point I'm at now, so most of this information is unconfirmed as of yet. In order to make a pie, you need three ingredients: one Clump of Dough, one foraged berry/fruit/vegetable, and one Pie Tin. A Clump of Dough is made through baking: one Milk, one Cup of Flour, and one Egg (Snake, Basilisk, and Aviak are all reported to work, Snake Eggs will probably be the easiest to find), combined in an Mixing Bowl (available at the merchants that sell other Baking supplies), not an oven/spit; this is trivial at skill 17, so you should have no problem making them at this point. The Pie Tin is made either through Blacksmithing or Pottery (I found it easier to make the Pottery version), so you either have to have a decent skill (&#062;68 or so) in one of these two skill, or know someone who does. Finally, you have to come up with the foraged berry/fruit/vegetable, either yourself, or by hitting up your guildmates. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Step Five: Cakes and Muffins (Skill 142+)</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Okay, I'm not to this point yet, so this is speculation, but from what I can see, the only way to advance your skill beyond 142 is to make Wedding Cakes, Birthday Cakes, and Chocolate Cookies and Muffins. All of these require Brownie Parts, so advancing beyond this point looks to be tough. Good luck!&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I did it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Pretty much as stated above, although I made Wolf Meat Sandwiches (Wolf Meat + Bread) after Rat Meat Sandwiches were trivial, and Beer Braised Wolf and Bear (Wolf/Bear Meat + Spices + Short Beer) after those were trivial. After getting sick of looking for Wolf and Bear Meat at every merchant I came across, I went on to making Fish Fillets and Fish Rolls. It took me about 20 minutes to get to the point where Rat Meat Sandwiches were trivial, then I didn't make anything for six months, then it took me about 3 weeks to get to the point where Wolf Meat Sandwiches were trivial (mostly due to a lack of supplies), and when I decided to finally knuckle down and Master the skill, it took me about two hours to get from skill ~42 to skill 135.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">How I wish I'd done it:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">I'm of two minds on this: on the one hand, I wish I'd had the patience to experiment with the many, many, many baking recipes available; on the other hand, now that I know how easy it was, I wish I'd powerleveled to skill 135 a long time ago. With two weddings coming up, though, I really wanted to get to the point where I'll be able to make cakes ... I'm not quite there yet, but I should be able to make a decent attempt at it, if necessary.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Other Recipes:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">You can find other recipes at this link:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.eqtraders.com/secrets/recipes_baking.htm TARGET="_parent"><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">http://www.eqtraders.com/secrets/recipes_baking.htm</FONT></A></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">EQTraders is a great site for all the trade skills, and includes a section on the location of vendors that sell the various supplies.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Related Skills:</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">As stated above, you'll eventually need to be or know a Blacksmith or Potter in order to get pie tins to advance your skill beyond 135; they can also make the cake rounds necessary for making birthday/wedding cakes. Blacksmiths and Potters can also make various other baking implements: muffin tins, bread tins, and skewers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Brewers, on the other hand, in addition to making alcoholic beverages, can now make flasks of fruit/berry juice and even tea and root beer to go along with the food Bakers can make.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Well, that's all the information I have: good luck with your Baking!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Marrie Tradewynd</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Wandering Enchantress</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2">Master Baker</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman13" FACE="Times New Roman, adobe-times, Times" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
