bsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; night. The cracking of a branch alerted the man &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; in platemail seated before the fire near the </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; cluster of tents.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &#034;Careful with those swords out there. The</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; bandits are all dead at least this batch.&#034; The </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">man poked at the fire a bit. &#034;Come and get warm have some meat and a bit of ale.&#034; The muttering showed that the youngsters were bunching up; a single Wizard could kill the lot of them without breaking a sweat. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;How do we know you're not a bandit?&#034; The voice tried to sound stern but broke during the speech, making it sound scared.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;You don't, but how many bandits have you seen dressed in platemail? I'm loud moving through the woods. Nay friend, you'll not find bandits dressed like this.&#034; The muttering rose until finally a voice broke through. Admiting to cold and hunger and damme the risk.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">The hunting party moved in close to the fire. Tattered bits of armor and old weapons, closely held staves and holy symbols showed that they were at least prepared for battle as best the village nearby could prepare them. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Eat, it's most likely food stolen from your farms anyway.&#034; The man pointed to the joint steaming over the fire. For a time only the sounds of meat being eaten and ale drank could be heard. After the meat was gone the questions started up again as they were bound to.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Where are you from Sir Knight?&#034; A young man asked.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">The man in the platemail looked across the fire with a bit of a glare.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Now you've done it, Jocim you've angered him.&#034; A girl said as she pulled her sword clear.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Nay hold yer steel, and call me Mallo. I'm no knight Jocim I'm a simple yoeman like yourself. Crafter or farmer lad?&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">Jocim hesitated, put on the spot for a second. &#034;Farmer, Sir Mallo.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;I tell you again I am no Knight. I'm a simple yoeman, my mothers people are Iron Workers in Qeynos. Do you look to Qeynos or the High Keep? No matter.&#034; He stared into the fire the younsters around him fading as the sounds of battles long ago fought rang through the night, sounds that only he could hear. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">Pulling his gaze from the fire. &#034;Your Hetman send you out after these bandits? More will come in the dawn so there will be a battle then.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Yes he did, they have been stealing from the farms and waylaying travelers. He has promised a reward.&#034; Jocim's eyes flickered around at his companions before asking. &#034;Is that why you are here? For the reward?&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Nay a warm fire is what drew me to this camp when the bandits attacked I killed them.&#034; Waving off to the south. &#034;The bodies are over there.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;So why are you here? And how does a yoeman come to be dressed like you carrying such weapons?&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Ahh full of questions ... I was too at your age.&#034; Looking into the fire the silance grew until some of the raiding party began to become uneasy. &#034;At your age I was 'prenticed to be a blacksmith in Qeynos and if all went well a weaponsmith like my grandfather. The Artanos's have been smiths in Qeynos for generations my mothers kin were all smiths. It was expected I'd follow in my grandfather and uncles footsteps.&#034; Looking up from the fire. &#034;I never like working at a forge -- dirty work that is.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Like killing is clean...&#034; A voice muttered in the darkness.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Aye there is that, my mothers kin follow Tunare and are builders, makers. Running the streets and hunting rats in the sewers I learned of other gods. Both of light and darkness -- only one god drew me though. Rallos Zek. I started to make friends at the arena in Qeynos and soon was accepted as a Steel Warrior. I fought first in Blackburrow and then on the plains killing bandits. My path unclear, the way not yet shown. I fought to feed and clothe myself and to aid my companions. Durring that time I would fight most anything if there was coin to be made or some profit to be had.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;No better then a bandit.&#034; The same voice.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Aye or nay depending -- I never killed farmers or burned barns.&#034; Poking at the fire to bring it up a bit. &#034;I found my calling in the oddest way though. A man came from the east to bring war to the Gnolls and to slay the bandits. This man opened my eyes to the state of affairs in the world as a whole. He told me of the wars between the Orcs in Crushbone against the Wood Elves and the evil Innoruk is spreading around the world. We talked long and long and it became apparent that my god had brought him -- another follower of Rallos Zek -- to show me the light. At that time I put all thought of profit aside and began to wage war against the evils that plague this world. All in the name of Rallos Zek.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">The girl with her holy symbol of Tunare looked ready to spit. &#034;You ... you ... you lie. Rallos Zek is the Dark God -- the god of war. No good can come of war.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;I disagree, there is already a war being fought. The undead creep closer and closer. Necromancers walk openly in Freeport and other cities. How can you not say that good comes from defeating the evils that plague this world?&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">Not waiting for an aswer he went on. &#034;This man taught me much and pointed me down the path I follow now.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">Jocim's voice was gaining confidence now. &#034;He must of been a High Elf then to know of such such far off places.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">The warrior just laughed a bit. &#034;Nay friend my teacher all those years ago was no High Elf though Elf he be.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Wood Elf then&#034; The girl interupted.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Nay Kurr was no Wood Elf he was Teir'dal to the core. Well not to the core since he followed the ways of Rallos Zek and not Innorruk&#034; Stiring up the fire a bit. &#034;He was a great warrior I have not seen him in many long moons.&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">The youngsters were taken aback. &#034;Teir'dal they tried to invade Highpass they...&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Their crimes are legion their foul murders and magics are untelling. That is what makes them a worthy foe that's why they must be fought and destroyed. There is....&#034;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Mallo stop preaching to the young ones we must go. The night is young and there are cyclops stalking this land.&#034; The womans voice was husky and soft but cut through the talk like a knife.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Aye you have it's trail?&#034; Gathering his things to leave. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Mallo? You battle the cyclops? It killed my father I want to help.&#034; Jocim was busy reaching for his weapons.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Then get you to the Steel Warriors in Qeynos, boy. For tonight you'd just die and besides the bandits will be back soon.&#034; Mallo tightened the straps on his armor and headed off into the woods following the Ranger.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;They're mad! No one can stop a cyclops,&#034; the girl said.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffd753><FONT class="TimesRoman12" FACE="Times New Roman, adobe-times, Times" SIZE="3">&#034;Maybe, but wouldn't it be grand to try?&#034; Jocim replied with a smile.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
