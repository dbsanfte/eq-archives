<DIV style="margin-top: 446px; margin-left: 161px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=609><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=922><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">I'd like to thank everyone both in and out of the guild who helped with the Shin Lord Friday and Saturday.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Friday night we started toward the room and settled in for the long camp. At around midnight we decided to withdraw and regroup again on Saturday. Everything up to that point had gone extremely well (I think only one death all of Friday?) but during the withdraw, Synaria's invisibility dropped without warning and the inevitable train caused great damage to the party. I was feeling bad that I didn't die along with them.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">I still call Friday a success even though we didn't retrieve the sword, nor did we even see the Shin Lord.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Saturday however was a different story. Eideann and I arrived in Guk early because we wanted to see if we could retrieve the glowing mask from the Scryer for her Incandescent Mask quest. As it turns out, a nice cleric (Qlayen? I hope I got that name right) was camping the Scryer for the Orb and Bracers of Woven Glass and let us hang out to loot mask when the Scryer popped. Mission accomplished.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">A group (Spirit of Ushi) was camping the Shin Lord Saturday morning and after telling me that they'd just started, I had resigned myself to thinking that we were going to be in other areas of Guk that day but not an hour later I get a tell from the raid leader that they'd gotten the Ghoulbane (in an HOUR!) and would hold the camp for us until we could get organized. That was extremely nice of them.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">So, enter Dandolar, dwarf among dwarves.&nbsp; Dan, Eideann and I all run down invis'ed to the Shin Lord's room and get set up, thanking the other group profusely. Everything seemed to go well until the Shin Lord pops about 4 minutes later (cough). No Ghoulbane but the following battle proceeded to wipe us all out due to adds from the room pop and the Shin Lord getting his Lay Hands off. Ooops.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">But.. we had the camp tho!&nbsp; So with the help of the rest of the morning crowd we were able to get back in shape and re-take the room.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">So the long camp continued. We didn't see the Shin Lord again until four hours later when he popped holding the Big Pig Sticker. Eideann and I were screaming at our monitors, &#034;There he is! He's got the sword!&#034; (heh) and after a pitched battle the Shin Lord fell, coughing up Ghoulbane. (yay!)</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">One side story however.. the most amazing thing of the weekend oddly enough wasn't gaining the sword, it was an incredible save from near wipeout early Saturday morning. We had a short group (5 of us? I can't remember), plus Tandara when all hell broke loose. A train of about 15 froggies landed in the Shin Lord room and decided they wanted brunch. Thanks to Eideann's excellent use of crowd control, Feldecarb's timely heals, Tandara's amazing magicks, Synaria's Super NinjaRanger(tm) technique, and Brassard's (okay and mine too) Lay on Hands, we were able to turn the tide and decimate the hoarde of froggies. An amazing battle and one for the history books!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">So thanks again everyone for all your help. If you need me, my sword is always yours.&nbsp; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Carrick </FONT></FONT></DIV><DIV align=left><FONT COLOR=#d8c2f1><FONT class="Helvetica13" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="2"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
