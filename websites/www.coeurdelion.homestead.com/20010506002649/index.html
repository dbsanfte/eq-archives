<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=473><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=621><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman48" FACE="Times New Roman, adobe-times, Times" SIZE="7">G</FONT></FONT></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">reetings members and prospective members of Coeur de Lion .&nbsp; Leaders and officers are listed below if you have questions you can contact them, drop us a line on the Public forum in the discussion boards, or email me at </FONT></FONT></I><A HREF=mailto:jcox@p3.net TARGET="_parent"><I><B><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Mallo Artanos</FONT></B></I></A><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> .&nbsp; It is my hope to hear from you; we plan to grow.&nbsp; The charter is also linked to this page. </FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">T</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">o those of you that looked at this guild thinking we were French we are sorry.&nbsp; As a group we decided to follow the path of the myth of King Richard the Lionheart or Richard Coeur de Lion.&nbsp; So we are as French as the King of England.</FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">M</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">ost of the current members have been in other guilds in the past and found ourselves wanting more from the guild. Our desire was for a guild that worked toward the common good.&nbsp; That protected the weak and had a good orientation.&nbsp; We are warriors in the battle of good and evil and we have chosen the side of light. If you feel that any thing that moves on Norrath is there to be killed and looted we are not the guild for you.&nbsp; If you see Norrath as a world under siege by dark forces and wish to oppose them we welcome you. We encourage role playing and want our members to feel comfortable role playing to their hearts content, but it is not required. </FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">W</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">hat we do require is outlined in the charter but in short; </FONT></FONT></I><I><B><FONT COLOR=#9f6cda><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR>Honor, Loyalty, </FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">and</FONT></FONT></I><I><B><FONT COLOR=#9f6cda><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> Bravery</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">.</FONT></FONT></I><I><FONT COLOR=#a674de><FONT class="Helvetica18" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="4"> </FONT></FONT></I></DIV></TD></TR></DIV></TABLE>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=473><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=621><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman48" FACE="Times New Roman, adobe-times, Times" SIZE="7">G</FONT></FONT></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">reetings members and prospective members of Coeur de Lion .&nbsp; Leaders and officers are listed below if you have questions you can contact them, drop us a line on the Public forum in the discussion boards, or email me at </FONT></FONT></I><A HREF=mailto:jcox@p3.net TARGET="_parent"><I><B><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Mallo Artanos</FONT></B></I></A><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> .&nbsp; It is my hope to hear from you; we plan to grow.&nbsp; The charter is also linked to this page. </FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">T</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">o those of you that looked at this guild thinking we were French we are sorry.&nbsp; As a group we decided to follow the path of the myth of King Richard the Lionheart or Richard Coeur de Lion.&nbsp; So we are as French as the King of England.</FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">M</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">ost of the current members have been in other guilds in the past and found ourselves wanting more from the guild. Our desire was for a guild that worked toward the common good.&nbsp; That protected the weak and had a good orientation.&nbsp; We are warriors in the battle of good and evil and we have chosen the side of light. If you feel that any thing that moves on Norrath is there to be killed and looted we are not the guild for you.&nbsp; If you see Norrath as a world under siege by dark forces and wish to oppose them we welcome you. We encourage role playing and want our members to feel comfortable role playing to their hearts content, but it is not required. </FONT></FONT></I></DIV><DIV align=left><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></I></DIV><DIV align=left><I><B><FONT COLOR=#be9ae7><FONT class="TimesRoman32" FACE="Times New Roman, adobe-times, Times" SIZE="6">W</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">hat we do require is outlined in the charter but in short; </FONT></FONT></I><I><B><FONT COLOR=#9f6cda><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR>Honor, Loyalty, </FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">and</FONT></FONT></I><I><B><FONT COLOR=#9f6cda><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> Bravery</FONT></FONT></B></I><I><FONT COLOR=#be9ae7><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">.</FONT></FONT></I><I><FONT COLOR=#a674de><FONT class="Helvetica18" FACE="Arial, Helvetica, adobe-helvetica, Arial Narrow" SIZE="4"> </FONT></FONT></I></DIV></TD></TR></DIV></TABLE>
</DIV>
