// This is the scroll template file. All necessary items relating to
// an implementation of a scrolling effect are located in this file.

// A test variable to determine if test messages should print out or not.
var scrollmessageFlag = false;
// Defines/Variables to handle the scrolling style to use.
var SCROLL_STILL = 0;
var SCROLL_RIGHT = 1;
// a variable to hold the current version of this file.
var scrollverVar = "1.00";

// This is a toggle function to turn on/off the module messages.
function scrollMessages(value) {
  scrollmessageFlag = value;
}

// This returns the current version number of this file.
function scrollVer() {
  if (scrollmessageFlag == true)
    document.write(scrollverVar);

  return (scrollverVar);
}

// Create an indexed array of Elements size with a length property.
function scrollArray(Elements)
{
  this.length=Elements;
    for (var x=1;x<=Elements;x++){
      this[x]=0;
    }
  return this;
}

// Gets a browser platform specific delay calibration for scrolling messages.
function scrollDelay()
{
  // Defaults to 500 for Mac/UNIX/etc.
  var Delay=500;

  // Windows based.
  if (navigator.userAgent.indexOf("Win") != 0){
    Delay=150;
  }
  else {
    // XWindows.
    if (navigator.userAgent.indexOf("X11") != 0) {
      Delay=750;
    }
  }

  if (scrollmessageFlag)
    document.writeln("Scroll Delay set to "+Delay+".");
  return Delay;
}

// Create the configuration object.
function scrollConfiguration(messageCount)
{
  // Which message we're on.
  this.num=1;
  // Used for scrolling types.
  this.seed=0;
  // List of messages to display.
  this.list=new scrollArray(messageCount);
  // Display method indicators.
  this.type=new scrollArray(messageCount);
  // Browser platform specific delay.
  this.delay=scrollDelay();
  // System event timer.
  this.timer=0;
  // Timeout for urlfix functionality.
  this.showurl=(5 * 1000);
  // Continuously rotate messages flag (true/false).
  this.looping=true;
  // How long to display non-scrolling messages.
  this.msgdisp=(5 * 1000);
  // How many characters to size the status bar.
  this.barwidth=100;

  if (scrollmessageFlag)
    document.writeln("Set up "+messageCount+" messages.");
  return this;
}

// This function handles the right to left scrolling.
function scrollmessagerighttoLeft()
{
  var out=" ";
  var x=0;

  if (window.config.seed <= window.config.barwidth && window.config.seed > 0) {
    for (var x=0 ; x < window.config.seed ; x++) {
      out+=" ";
    }
    out+=window.config.list[window.config.num];
    window.config.seed--;
    window.status=out;
    window.config.timer=window.setTimeout("scrollmessagerighttoLeft()",window.config.delay);
  }
  else 
    if (window.config.seed <= 0) {
      if (-window.config.seed < window.config.list[window.config.num].length) {
        out+=window.config.list[window.config.num].substring(-window.config.seed,window.config.list[window.config.num].length);
        window.config.seed--;
        window.status=out;
        window.config.timer=window.setTimeout("scrollmessagerighttoLeft()",window.config.delay);
      }
      else {
        window.status=" ";
        window.config.num++;
        window.config.timer=window.setTimeout("scrollPrint()",window.config.msgdisp);
        }
    }
}

// This function runs the status bar, cycling through the messages.
function scrollPrint()
{
  if (window.config.num <= window.config.list.length) {
    if (window.config.type[window.config.num] == 0) {
      window.status=window.config.list[window.config.num];
      window.config.num++;
      window.clearTimeout(window.config.timer);
      window.config.timer=window.setTimeout('scrollPrint()',window.config.msgdisp);
    }
    else 
      if (window.config.type[window.config.num] == 1) {
        window.config.seed=window.config.barwidth;
        scrollmessagerighttoLeft();
      }
  }
  else 
    if (window.config.looping) {
      window.config.num=1;
      window.clearTimeout(window.config.timer);
      window.config.timer=window.setTimeout('scrollPrint()',window.config.delay);
    }
}

// This function sets up a message based on the incomming parms for

  window.config.list[Message]=String;
  window.config.type[Message]=Style;
