		.date { font-family: Verdana,Arial; color:#23798F; font-size: 8pt}
	</style>
</head>
<body>
<!-- Header for Magelo -->

<table align="center" width="96%" cellpadding="0" cellspacing="0">

<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15" class="title">
		&nbsp;Forum - Search results
	</td>
</tr>
<tr><td class="cadre-bg"><table width="96%" align="center">
<tr>
	<td class="text2">
		<br>
		
		<script type='text/javascript'>
		if(typeof(tab_results)!='undefined')
		{
			if(tab_results.length!=0)
			{
				document.write("<table width='100%' align='center' class='text2'>");
				document.write("<tr><td colspan=2 height=10><\/td><\/tr>")
				for(var i=1;i<=tab_results.length;i++)
				{
					document.write("<tr><td width='*'>&nbsp;"+i+". ");
					document.write("<a href='./forum_read.html?mess_num="+tab_results[i].num+"'>");
					document.write(tab_results[i].title+"<\/a>&nbsp;&nbsp;<span class='author'>"+tab_results[i].author+"<\/span>&nbsp;-&nbsp;<span class='date'>"+tab_results[i].date+"<\/span><\/td><td width=140><img src='./img/score.gif' height=11 width="+tab_results[i].score+">&nbsp;"+tab_results[i].score+"%<\/td><\/tr>");
				}
				document.write("<\/table>");
			}
			else
				document.write("<br><br><div align='center'>No match found<\/div><br><br>");
		}
		else
			document.write("<br><br><div align='center'>No search performed yet in this session<\/div><br><br>");
		</script>
		
		
	</td>
</tr></table></td></tr></table></td></tr></table>
