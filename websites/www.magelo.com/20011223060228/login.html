<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.1 Transitional//EN">
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body onload="autoFocus()">
<!-- Header for Magelo -->
<script type='text/javascript' language='JavaScript' src="magelo.js"></script>
<!-------------------- -->
<script language="javascript">
    function autoFocus()
    {
       if (document.login.username.value != "")
			document.login.password.focus();
        else
		    document.login.username.focus();
    }
</script>

<p class="text" align="center"><b>Login to Magelo</b></p>
<form name="login">
<input type="Hidden" name="send_to" value="logon">
<input type="Hidden" name="redirect" value="js:window.opener.parent.location.reload(true);window.close();">
<input type="Hidden" name="redirect_error" value="/login_error.html">
<table border="0" width="100%" align="center">
<tr>
    <td width="50%" class="text">
        Username
    </td>
    <td width="50%">
    	<input class="input" type="text" name="username" size="20" maxlength="50" value="">
    </td>
</tr>
<tr>
    <td width="50%" class="text">
        Password
    </td>
    <td width="50%">
        <input class="input" type="password" name="password" size="20" maxlength="50">
    </td>
</tr>
<tr>
	<td align="right" colspan="2" width="100%">
		<table cellpadding="0" cellspacing="0">
		<tr><td><br></td></tr>
		<tr>
			<td>
				<input type="Image" border="0" alt="Login" src="img/login_off.gif" onmouseover="this.src='img/login_on.gif'" onmouseout="this.src='img/login_off.gif'"></a>
			</td>
			<td>
				<a href="javascript:window.close();"><img border="0" alt="Cancel" src="img/cancel_off.gif" onmouseover="this.src='img/cancel_on.gif'" onmouseout="this.src='img/cancel_off.gif'"></a>
			</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td align="center" colspan="2">
		<a style="font-family: Verdana, Arial;color:#B42C29;font-size: 10px;" href="pass_reminder.html">Forgot your password ?</a>
	</td>
</tr>
</table>
</form>


<script type='text/javascript'>set_forms();</script>
</body>
</html>
