<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Forum</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/forum_list.jsp"></script>


<br>
<table align="center" width="96%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15" class="title">
		&nbsp;Forum
	</td>
</tr>
<tr><td class="cadre-bg"><table width="96%" align="center">
<tr>
	<td>
		<br>
		<script type="text/javascript">
			var lastDomain="";
			function filterTitle(index)
			{
				var domain = tab_forum[index].name.substring(1,tab_forum[index].name.indexOf("]"));
				tab_forum[index].name = tab_forum[index].name.substring(tab_forum[index].name.indexOf("]")+1,tab_forum[index].name.length); 
				return domain
			}
					
			document.write("<table width='100%' align='center' cellpadding=4 cellspacing=1 class='text2'>"); 
			document.write("<tr><td align='center' colspan=10>");
			if(logged==true)
				document.write("<a href='http://www.magelo.com/components/forum_mark_read.jsp'><img src='img/mark_all_read_off.gif' border=0 alt='Mark ALL forums read' onmouseover=\"this.src='img/mark_all_read_on.gif'\" onmouseout=\"this.src='img/mark_all_read_off.gif'\"><\/a>");
			document.write("<a href='forum_search.html'><img src='img/search_off.gif' border=0 alt='Search' onmouseover=\"this.src='img/search_on.gif'\" onmouseout=\"this.src='img/search_off.gif'\"><\/a>");
			document.write("<br><br><\/td><\/tr><tr><td align='center' colspan=10><\/td><\/tr>");
			document.write("<tr bgcolor='#315A7B' class='header'><td align='center' colspan=2 width='65%'><b>Forum<\/b><\/td><td width='10%' align='center'>Posts<\/td><td width='20%' align='center'>Last Comment<\/td><\/tr>");
					
			
			
			for(var i=1;i<=tab_forum.length;i++)
			{
				var domain =filterTitle(i); 
				if(domain!=lastDomain)
				{
					var categorie;
					switch(domain)
					{
						case "EQ":
							categorie = "Everquest";
							break;
						case "CMS":
							categorie = "Content Management System (CMS)";
							break;
						case "SB":
							categorie = "ShadowBane";
							break;
						case "CORPORATE":
							categorie = "Corporate";
							break;
					}
					
					document.write("<tr bgcolor='#4F597B' class='header'><td colspan=4>"+categorie+"</td></tr>");
					lastDomain = domain;
				}
				
				
				document.write("<tr><td valign='top' bgcolor='#8F9AB7'>");
				if(tab_forum[i].new_one==true)
					document.write("<img alt='' src='./img/red_folder.gif' height=16 width=13 title='New topic'>");
				else
					document.write("<img alt='' src='./img/folder.gif' height=16 width=13 title='Topic'>");
				document.write("<\/td><td class='text2' bgcolor='#9CADCE'>");
				if(expanded==true)
					document.write("<a href='./forum_e.html?forum_num="+tab_forum[i].num+"'>");
				else
					document.write("<a href='./forum_c.html?forum_num="+tab_forum[i].num+"'>");
				document.writeln(tab_forum[i].name+"<\/a><br><span class='text'>"+page_setup(tab_forum[i].description)+"<\/span><\/td><td bgcolor='#8F9AB7' align='center' class='text'>"+tab_forum[i].nbr_post+"<\/td><td bgcolor='#9CADCE' align='center' class='text'>"+tab_forum[i].last_post_date+"<\/td><\/tr>");
			}
			document.write("<\/table>");
		</script>
		
		<br>
</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" style="background: url(img/right_shadow.gif)" valign="top"><img alt="" src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" style="background: url(img/right_shadow.gif)"></td></tr>
<tr>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>

</body>
</html>
