<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Password reminder</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body onload="autoFocus()">
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>

<script type="text/javascript">
    function autoFocus()
    {
    	document.login.username.focus();
    }
</script>

<p class="text" align="center"><b>Magelo account info reminder</b></p>
<form name="login" action="">
<input type="Hidden" name="send_to" value="pass_reminder">
<input type="Hidden" name="redirect" value="/pass_reminder_ok.html">
<input type="Hidden" name="redirect_error" value="/error.html">
<table border="0" width="100%" align="center">
<tr>
    <td width="50%" class="text">
        Username
    </td>
    <td width="50%">
    	<input class="input" type="text" name="username" size="20" maxlength="50" value="">
    </td>
</tr>
<tr> 
	<td align="center" colspan="2">
		<br><input type="Image" alt="Proceed" src="img/proceed_off.gif" onmouseover="this.src='img/proceed_on.gif'" onmouseout="this.src='img/proceed_off.gif'">
	</td>
</tr>
</table>
</form>

<script type='text/javascript'>set_forms();</script>
</body>
</html>
