<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Forum - New topic</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body onload="CheckPreview();">
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/forum_get_info.jsp"></script>


<br>
<table align="center" width="96%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15" class="title">
		&nbsp;Forum - New topic
	</td>
</tr>
<tr><td class="cadre-bg"><table width="96%" align="center">
<tr>
	<td class="text2">
		<br>
		<div align="center" style="font-size: 14px;font-weight: bold;">
		<script type='text/javascript' >
			function CheckPreview()
			{
				document.post.title.focus();
				if(document.post.show_preview.checked==true)
				{
					document.post.send_to.value="forum_post_preview";
					document.getElementById("layer1").style.display='none';
					document.getElementById("layer2").style.display='block';
				}
				else
				{
					document.post.send_to.value="forum_post";
					document.getElementById("layer2").style.display='none';
					document.getElementById("layer1").style.display='block';
				}
				set_forms();
			}
			
			document.write("<a href='./forum.html'>Forums<\/a>");
			if(typeof(forum_num)!='undefined')
			{
				document.write("&nbsp;>&nbsp;");
				if(expanded==true)
					document.write("<a href='./forum_e.html?forum_num="+forum_num+"'>"+forum_name+"<\/a>");
				else
					document.write("<a href='./forum_c.html?forum_num="+forum_num+"'>"+forum_name+"<\/a>");
				
				if(typeof(mess_num)!='undefined')
				{
					document.write("&nbsp;>&nbsp;");
					if(flat==true)
						document.write("<a href='./forum_flat.html?mess_num="+topic_num+"&page_num="+page_num+"'>"+mess_title+"<\/a>");
					else
						document.write("<a href='./forum_read.html?mess_num="+mess_num+"'>"+mess_title+"<\/a>");
				}
			}
		</script>
		</div>
		<br>
		<form name="post" action="">
		<input type="Hidden" name="send_to" value="forum_post">
		<script type='text/javascript' >
			if(expanded==true)
				document.write("<input type='Hidden' name='redirect' value='/forum_e.html?forum_num="+forum_num+"'>");
			else
				document.write("<input type='Hidden' name='redirect' value='/forum_c.html?forum_num="+forum_num+"'>");
		</script>
		<input type="Hidden" name="redirect_error" value="/error.html">
		<input type="Hidden" name="preview" value="/forum_preview.html">
		Title:<br>
		<input class="input" type="text" name="title" style="width:500px" maxlength="100"><br><br>
		Topic:<br>
		<textarea cols="0" class="input" style="width:500px" rows="10" name="topic"></textarea><br><br>
		
		<fieldset style="width=60%">
		<legend>Photo & Signature</legend>
			<table cellpadding=5 cellspacing=0 class="text"><tr><td>
				<input type="checkbox" name="sig" value="true"> Include custom signature.<br>
				<input type="checkbox" name="photo" value="true"> Include personal photo.<br>
				<script type="text/javascript">if(quota_check==false) document.write("&nbsp;<span style='{ font-family: Arial; color:#FF0000; font-size: 8pt}'>Quota error: Check your settings, your photo or/and your signature is too big<\/span><br>");</script>
			</td></tr></table>
		</fieldset>
		<br><br>
		
		<fieldset style="width=60%">
		<legend>Formatting info</legend>
			<table cellpadding=5 cellspacing=0 class="text"><tr><td>
				<script type='text/javascript' >
					if(html_disabled==true)
						document.write("<span class='html'>&nbsp;HTML is not allowed in this forum<\/span>");
					else
						document.write("<span class='html'>&nbsp;HTML is allowed in this forum<\/span>");
				</script>
				<br><input type="checkbox" name="tags" value="true" checked><a href="./tags_howto.html" target="new">Magelo tags are used in this post</a><br>
				<input type="checkbox" name="emoticons" value="true" checked><a href="./emoticons_howto.html" target="new">Emoticons are used in this post</a><br>
			</td></tr></table>
		</fieldset>
		<br><br>
		<input type="checkbox" name="show_preview" value="Preview" onclick="CheckPreview();">Show Preview of this post
		<br><br>
		<div align="center" id="layer1">
			<input type="image" alt="Post this topic" src="img/post_off.gif" onmouseover="this.src='img/post_on.gif'" onmouseout="this.src='img/post_off.gif'">
		</div>
		<div align="center" id="layer2">
			<input type="image" alt="Preview this topic" src="img/preview_off.gif" onmouseover="this.src='img/preview_on.gif'" onmouseout="this.src='img/preview_off.gif'">
		</div>
		</form>
		
		<script type='text/javascript' >
			if(include_photo==true && quota_check==true)
				document.post.photo.checked=true;
			if(include_sig==true && quota_check==true)
				document.post.sig.checked=true;
			if(quota_check==false)
			{
				document.post.photo.disabled=true;
				document.post.sig.disabled=true;
			}
		</script>
	</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" style="background: url(img/right_shadow.gif)" valign="top"><img alt="" src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" style="background: url(img/right_shadow.gif)"></td></tr>
<tr>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>

</body>
</html>
