<body>
<style>
	.author { font-family: Verdana; color:#A5B2E7; font-size: 11pt}
	.date { font-family: Arial; color:#23798F; font-size: 8pt}
	.title { font-family: Comic Sans MS; color:#EFEBEF; font-size: 12pt; font-style : bold}
</style>
<br>
<div align="center">
<script>
	document.write("<a href='./forum.html'>"+website_name+"</a>");
</script>
</div>
<br>
<script>
if(typeof(tab_results)!='undefined')
{
	if(tab_results.length!=0)
	{
		document.write("<table width='80%' align='center'>");
		document.write("<tr><td align='center' colspan=2 bgcolor='#406886'>Search Results :</td></tr>")
		document.write("<tr><td colspan=2 height=10></td></tr>")
		for(var i=1;i<=tab_results.length;i++)
		{
			document.write("<tr><td width='*'>&nbsp;"+i+". ");
			document.write("<a href='./forum_read.html?mess_num="+tab_results[i].num+"'>");
			document.write(tab_results[i].title+"</a>&nbsp;&nbsp;<span class='author'>"+tab_results[i].author+"</span>&nbsp;-&nbsp;<span class='date'>"+tab_results[i].date+"</span></td><td width=140><img src='./img/score.gif' height=11 width="+tab_results[i].score+">&nbsp;"+tab_results[i].score+"%</td></tr>");
		}
		document.write("</table>");
	}
	else
		document.write("<br><br><div align='center'>No match found</div>");
}
else
	document.write("<br><br><div align='center'>No search performed yet in this session</div>");
</script>

</body>
