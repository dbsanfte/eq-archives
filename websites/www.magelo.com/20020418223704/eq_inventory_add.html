<script type="text/javascript">
	function on_change()
	{
		var index=document.add_item.tab_item.selectedIndex+1;
		
		if(tab_item[index].no_drop==true)
		{
			document.add_item.sell_price.disabled=true;
			document.add_item.sell_qt.value=0;
			document.add_item.sell_qt.disabled=true;
		}
		else
		{
			document.add_item.sell_price.disabled=false;
			document.add_item.sell_qt.disabled=false;
		}
		
		if(tab_item[index].lore==true)
		{
			document.add_item.qt.value=1;
			document.add_item.qt.disabled=true;
		}
		else
		{
			document.add_item.qt.disabled=false;
		}
	}
</script>

			build_select('tab_item',tab_item,1,false,false,'on_change()');
		</script>
