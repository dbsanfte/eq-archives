<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.1 Transitional//EN">
<html>
<head>
	<title>EQ - Item info</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' language='JavaScript' src="magelo.js"></script>
<script type='text/javascript' language='JavaScript' src="http://www.magelo.com/components/eq_item_info.jsp"></script>
<!-------  ------------------->

<br>
<table align="center" width="90%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" bordercolor="#29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td background="img/title_bg0.gif" height="15" class="title">
		&nbsp;Everquest - Item Info
	</td>
</tr>
<tr><td class="cadre_bg"><table width="98%" align="center">
<tr>
	<td class="text2">
		<br>
		<table align="center" width="100%" border="0" class="text2" cellpadding="0" cellspacing="0">
		<tr>
			<td width="323" valign="top">
			<script type='text/javascript' language='JavaScript'>
				var item_id=getParameter("num");
				document.write("<iframe frameborder='0' width='323' height='142' scrolling='No' src='http://www.magelo.com/components/eq_item_shot.jsp?num="+item_id+"'></iframe>");
			</script>
			</td>
			<td valign="top">
				
				<table align="center" cellpadding="0" cellspacing="0" border="1" width="80%">
				<tr>
					<td>
					<table align="center" width="100%" class="text2" cellpadding="3" cellspacing="0">
					<tr><td>ID:</td><td><script type='text/javascript' language='JavaScript'>document.write(item.id);</script></td></tr>
					<script type='text/javascript' language='JavaScript'>
					if(item.true_name!='')
						document.write("<tr><td>True name:</td><td>"+item.true_name+"</td></tr>");
					if(item.light_level!=0)
						document.write("<tr><td>Light level:</td><td>"+item.light_level+"</td></tr>");
					if(item.spell_cat!=0)
					{
						switch(item.spell_cat)
						{
							case 1:
								document.write("<tr><td>Effect class:</td><td>Proc</td></tr>");
								break;
							case 2:
								document.write("<tr><td>Effect class:</td><td>Clickable&nbsp;");
								if(item.equip==true)
									document.write("(must be worn)");
								else
									document.write("(can be activated from inventory)");
								document.write("</td></tr>");
								break;
							case 3:
								document.write("<tr><td>Effect class:</td><td>Permanent</td></tr>");
								break;
						}
						document.write("<tr><td>Effect lvl:</td><td>"+item.spell_lvl+"</td></tr>");
						if(item.haste!=0)
						{
							if(item.haste>0)
								document.write("<tr><td>Haste:</td>");
							else
								document.write("<tr><td>Slow:</td>");
							document.write("<td>"+Math.abs(item.haste)+"%</td></tr>");
						 }
						document.write("<tr><td colspan=2 align='center'><br>You can click on the effect name for more information</td></tr>")
					}
					</script>
					
					</table>
					</td>
				</tr>
				</table>
				<br><br>
				
			</td>
		</tr>
		</table>

			
	</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" background="img/right_shadow.gif" valign="top"><img src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" background="img/right_shadow.gif"></td></tr>
<tr>
	<td width="6" height="8" background="img/bottom_shadow.gif"><img src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" background="img/bottom_shadow.gif"><img src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" background="img/bottom_shadow.gif"><img src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>


</body>
</html>
