</head>
<body>
<br>
<script>
	document.writeln("<div align='center' class='website'>"+website_name+"</div>");
</script>
<br>
<table width="80%" align="center">
<tr>
	<td align="right" colspan="10">
		<script>
		if(logged==true)
			document.write("Loged as "+login+" [<a href='http://www.magelo.com/components/logoff.jsp?redirect=/forum.html'>Logoff</a>] - <a href='./set_preference.html'>Settings</a>");
		else
			document.write("<a href='./logon.html'>Logon</a> | <a href='http://www.magelo.com/create_account.jsp'>Register your free account</a>");
		</script>
	</td>
</tr>
<tr>
	<td align="center" colspan="10">
		<script>
		if(logged==true)
			document.write("<a href='http://www.magelo.com/components/forum_mark_read.jsp'>Mark ALL forums read</a>&nbsp;|&nbsp;");
		document.write("<a href='./forum_search.html'>Search</a>");
		</script>
	</td>
</tr>
<tr><td align="center" colspan="10">&nbsp;</td></tr>
<tr><td>&nbsp;</td><td width="65%"><b>Forum</b></td><td width="10%" align="center">Posts</td><td width="20%" align="center">Last Comment</td></tr>
<tr><td height="1" bgcolor="white" colspan="10"></td></tr>
<script>
	for(var i=1;i<=tab_forum.length;i++)
	{
		document.writeln("<tr><td height=5 colspan=10><img src='./img/dot.gif' width=1 height=1></td></tr>");
		document.write("<tr><td>");
		if(tab_forum[i].new_one==true)
			document.write("<img src='./img/red_folder.gif' height=16 width=13 title='New topic'>");
		else
			document.write("<img src='./img/folder.gif' height=16 width=13 title='Topic'>");
		document.write("</td><td>");
		if(expanded==true)
			document.write("<a href='./forum_e.html?forum_num="+tab_forum[i].num+"'>");
		else
			document.write("<a href='./forum_c.html?forum_num="+tab_forum[i].num+"'>");
		document.writeln(tab_forum[i].name+"</a><br>"+page_setup(tab_forum[i].description)+"</td><td align='center'>"+tab_forum[i].nbr_post+"</td><td align='center'>"+tab_forum[i].last_post_date+"</td></tr>");
	}
</script>
</table>
