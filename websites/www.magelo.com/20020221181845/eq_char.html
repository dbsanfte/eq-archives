<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Untitled</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/eq_char.jsp"></script>
<script type="text/javascript">patch_IE();</script>

<br>
<div align="center">
	<a href="eq_char_add.html"><img border=0 alt="Add a character" src="img/add_char_off.gif" onmouseover="this.src='img/add_char_on.gif'" onmouseout="this.src='img/add_char_off.gif'"></a>
</div>
<br>

<script type='text/javascript' >
	document.write("<table width='95%' align='center' border=0 cellpadding=0 cellspacing=10><tr>");
	
	var nbr=0;
	for(var i=1;i<=tab_char.length;i++)
	{
		nbr++;
		if(nbr>2)
		{
			nbr=1;
			document.write("<\/tr><tr>");
		}
		
		var pronom="his";
		if(tab_char[i].male==false)
			pronom="her";
			
		document.write("<td><table align='center' cellpadding=0 cellspacing=0 width='390'><tr><td width='*' rowspan=2 colspan=2><table width='100%' align='center' border=1 style='border-color: #29455A' cellpadding=0 cellspacing=0><tr><td><table cellpadding=0 cellspacing=0 width='100%'><tr><td background='img/title_bg0.gif' height=15 class='title'>&nbsp;");
		document.write(tab_char[i].name+" ");
		if(tab_char[i].surname!=null)
			document.write(tab_char[i].surname);
		document.write("<\/td><\/tr><tr><td class='cadre-bg'><table width='96%' align='center'><tr><td>");
		
		<!-- Character info now -->
		document.write("<table class='text2'><tr><td valign='top' width=98 height=195>");
		if(tab_char[i].photo_url!=null)
			document.write("<img alt='' height=195 width=98 border=0 src='"+tab_char[i].photo_url+"'>");
		else
			document.write("<table border=1 width='98' height='195' class='text2'><tr><td align='center' valign='middle'>no picture<\/td><\/tr><\/table>");
		document.write("<\/td><td>"+tab_char[i].name+" ");
		if(tab_char[i].surname!=null)
			document.write(tab_char[i].surname);
		document.write("<br> "+tab_char[i].server);
		document.write("<br><br>Level "+tab_char[i].level+"<br>"+tab_char[i].race+" "+tab_char[i].class_eq+"<br>"+tab_char[i].deity+"<br>");
		
		document.write("<br><table cellpadding=3 cellspacing=0 class='text2'><tr><td>Ac:<\/td><td>"+tab_char[i].ac+"<\/td><td>Atk:<\/td><td>"+tab_char[i].atk+"<\/td><\/tr><\/table>");
		
		document.write("<br><table cellpadding=3 cellspacing=0 align='center' width='100%' class='text2'><tr><td>Str:<\/td><td>"+tab_char[i].str+"<\/td><td>Sta:<\/td><td>"+tab_char[i].sta+"<\/td><td>Agi:<\/td><td>"+tab_char[i].agi+"<\/td><td>Dex:<\/td><td>"+tab_char[i].dex+"<\/td><\/tr>");
		document.write("<tr><td>Wis:<\/td><td>"+tab_char[i].wis+"<\/td><td>Int:<\/td><td>"+tab_char[i].inte+"<\/td><td>Cha:<\/td><td>"+tab_char[i].cha+"<\/td><\/tr>");
		document.write("<\/table><br>");
		
		document.write("<table cellpadding=0 cellspacing=0 class='text2'><tr><td>This character has "+pronom+" epic<\/td><td><input type='checkbox' disabled ");
		if(tab_char[i].epic==true)
			document.write("checked");
		document.write("><\/td><\/tr>");
		document.write("<tr><td>This character is your primary<\/td><td><input type='checkbox' disabled ");
		if(tab_char[i].primary==true)
			document.write("checked");
		document.write("><\/td><\/tr><\/table><\/td><\/tr><tr><td colspan=2><br><b>Operations:<\/b><ul>");
		document.write("<li><a href='eq_char_update.html?index="+i+"'>Update this character<\/a><br><li><a href='eq_profile.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" profile(s)<\/a><br><li><a href='eq_keyring.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" keyring<\/a><br><li><a href='eq_inventory.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" inventory<\/a><br><li><a href='eq_ability.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" abilities<\/a><br><li><a href='eq_tradeskill.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" trade skills<\/a><\/ul>");
				
		document.write("<\/td><\/tr><\/table>");
			
		
		document.write("<\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><td width=6 height=8 style='background: url(img/right_shadow.gif)' valign='top'><img alt='' src='img/top_right_shadow.gif' width=6 height=8><\/td><\/tr><tr><td width=6 height='100%' background='img/right_shadow.gif'><\/td><\/tr><tr><td width=6 height=8 style='background: url(img/bottom_shadow.gif)'><img alt='' src='img/bottom_left_shadow.gif' width=6 height=8><\/td>");
		document.write("<td width='*' height=8 style='background: url(img/bottom_shadow.gif)'><img src='img/bottom_shadow.gif' width=6 height=8><\/td><td width=6 height=8 style='background: url(img/bottom_shadow.gif)'><img alt='' src='img/bottom_right_shadow.gif' width=6 height=8><\/td><\/tr><\/table><\/td>");
	}
	document.write("<\/tr><\/table>");
</script>






</body>
</html>
