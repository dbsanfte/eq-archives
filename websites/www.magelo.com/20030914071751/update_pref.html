<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Documentation</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/user_pref.jsp"></script>
<script type='text/javascript' src="http://www.magelo.com/components/timezone.jsp"></script>


<br>
<table align="center" width="70%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15" class="title">
		&nbsp;Update preferences
	</td>
</tr>
<tr><td class="cadre-bg"><table width="96%" align="center">
<tr>
	<td class="text">
		<form name="pref" action="">
		<input type="Hidden" name="send_to" value="preference_update">
		<input type="Hidden" name="redirect" value="/settings.jsp">
		<input type="Hidden" name="redirect_error" value="/error.html">
		
		<table cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td width="50%" valign="top" class="text">
				<br>
				Email address.<br>
				<input class="input" type="text" name="email" size="30" maxlength="50"><br><br>
				ICQ number<br>
				<input class="input" type="text" name="icq" size="12" maxlength="15"><br><br>
				
				<fieldset style="width:40%">
				<legend>Email / Icq privacy</legend>
					<input type="radio" name="private_info" value="true"> Private<br>
					<input type="radio" name="private_info" value="false"> Public<br>
				</fieldset>
		</td>
			<td width="*" valign="top" class="text">
				<br>
				Timezone<br>
				
				<script type='text/javascript'>
					document.write("<select class='input' name='timezone'>");
					for(var i=1;i<tab_timezone.length;i++)
					{
						if(tab_timezone[i].name==account.timezone)
							document.writeln("<option selected>"+tab_timezone[i].name);
						else
							document.writeln("<option>"+tab_timezone[i].name);
					}
					document.write("<\/select>");
				</script>
				<br><br>
				<fieldset style="width:50%">
				<legend>Hour system</legend>
					<input type="radio" name="am_pm" value="true"> 12 hours<br>
					<input type="radio" name="am_pm" value="false"> 24 hours<br>
				</fieldset>
				<br><br><br>
				<div align="center">
					<input type="image" alt="Save changes" src="img/save_changes_off.gif" onmouseover="this.src='img/save_changes_on.gif'" onmouseout="this.src='img/save_changes_off.gif'">
					<a href="javascript:window.history.back();"><img alt="Cancel" border="0" src="img/cancel_off.gif" onmouseover="this.src='img/cancel_on.gif'" onmouseout="this.src='img/cancel_off.gif'"></a>
				</div>
			</td>
		</tr>
		</table>
		
		</form>
		<br>
	</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" style="background: url(img/right_shadow.gif)" valign="top"><img alt="" src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" style="background: url(img/right_shadow.gif)"></td></tr>
<tr>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>



<script type='text/javascript'>
	document.pref.email.value=account.email;
	document.pref.icq.value=account.icq;
	if(account.am_pm==true)
		document.pref.am_pm[0].checked=true;
	else
		document.pref.am_pm[1].checked=true;
	if(account.private_info==true)
		document.pref.private_info[0].checked=true;
	else
		document.pref.private_info[1].checked=true;
</script>
<script type='text/javascript'>set_forms();</script>

</body>
</html>
