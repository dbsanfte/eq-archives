<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>EQ - Manage keyring</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
	<style type="text/css">
		select { width : 15em; }
	</style>
</head>
<body onload="update_buffer(document.key_managment.selected,document.key_managment.keyring);">
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/eq_keyring.jsp"></script>


<script type="text/javascript">
	function update_buffer(buffer,select1)
	{
		var buf='';
		for(var i=0;i<select1.length;i++)
			if(i<8)
				buf+=select1.options[i].value+';';
		buffer.value=buf;
	}
</script>


<br>
<table align="center" width="75%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15" class="title">
		&nbsp;Everquest - Keyring managment
	</td>
</tr>
<tr><td class="cadre-bg"><table width="96%" align="center">
<tr>
	<td class="text2">
		<br>
		<form name="key_managment" action="">
		<input type="Hidden" name="send_to" value="eq_keyring_update">
		<input type="Hidden" name="redirect" value="/eq_char.html">
		<input type="Hidden" name="redirect_error" value="/error.html">
		<script type="text/javascript">document.write("<input type='hidden' name='num_char' value='"+getParameter("num_char")+"'>");</script>
		<input type="Hidden" name="selected">
		<table align="center" class="text2" cellpadding="0" cellspacing="5">
		<tr><td align="center">Available keys</td><td></td><td align="center">Key ring (8 keys max)</td></tr>
		<tr>
			<td>
				<script type='text/javascript' >build_select("tab_key",tab_key,8,false,true);</script>
			</td>
			<td width="20"><input type="Button" value=">>" onclick="swap_item(document.key_managment.tab_key,document.key_managment.keyring,false);update_buffer(document.key_managment.selected,document.key_managment.keyring);" ><br><br><input type="Button" value="<<" onclick="swap_item(document.key_managment.keyring,document.key_managment.tab_key,true);update_buffer(document.key_managment.selected,document.key_managment.keyring);"></td>
			<td>
				<script type='text/javascript' >build_select("keyring",keyring,8,false,true);</script>
			</td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<br><input type="image" alt="Update" src="img/update_off.gif" onmouseover="this.src='img/update_on.gif'" onmouseout="this.src='img/update_off.gif'">
			</td>
		</tr>
		</table>
		</form>
	</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" style="background: url(img/right_shadow.gif)" valign="top"><img alt="" src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" style="background: url(img/right_shadow.gif)"></td></tr>
<tr>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>

<script type='text/javascript' >set_forms();</script>
</body>
</html>
