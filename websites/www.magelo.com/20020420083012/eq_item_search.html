				</tr>
			</table>

		<script type="text/javascript">
		if(typeof(nbr_item_found)!='undefined')
		{
			// we set search criterias
			for(var i=0;i<document.item_search.tab_race.length;i++)
				if(document.item_search.tab_race.options[i].value==item_race)
					document.item_search.tab_race.selectedIndex=i;
			for(var i=0;i<document.item_search.tab_class.length;i++)
				if(document.item_search.tab_class.options[i].value==item_class)
					document.item_search.tab_class.selectedIndex=i;
			for(var i=0;i<document.item_search.tab_deity.length;i++)
				if(document.item_search.tab_deity.options[i].value==item_deity)
					document.item_search.tab_deity.selectedIndex=i;
			for(var i=0;i<document.item_search.tab_slot.length;i++)
				if(document.item_search.tab_slot.options[i].value==item_slot)
					document.item_search.tab_slot.selectedIndex=i;
			for(var i=0;i<document.item_search.tab_category.length;i++)
				if(document.item_search.tab_category.options[i].value==item_category)
					document.item_search.tab_category.selectedIndex=i;
			for(var i=0;i<document.item_search.tab_modifier1.length;i++)
				if(document.item_search.tab_modifier1.options[i].value==item_modifier1)

					document.item_search.tab_modifier3.selectedIndex=i;
			document.item_search.text.value=item_text;
		}

<script type="text/javascript">
if(typeof(nbr_item_found)!='undefined')
{
	document.write("<table align='center' width='99%' cellpadding=0 cellspacing=0>");
	document.write("<tr><td width='*' rowspan=2 colspan=2>");
	document.write("<table width='100%' align='center' border=1 style='border-color: #29455A' cellpadding=0 cellspacing=0>");
	document.write("<tr><td><table cellpadding=0 cellspacing=0 width='100%'>");
	document.write("<tr><td style='background: url(img/title_bg0.gif)' height='15px' class='title'>&nbsp;Results");
	if(nbr_item_found>0)
	{
		document.write(" - "+nbr_item_found+" item");
		if(nbr_item_found>1)
			document.write("s");
		document.write(" found");
	}
	document.write("<\/td><\/tr><tr><td class='cadre-bg'><table width='100%' align='center'>");
	document.write("<tr><td class='text2'>");
	
	if(nbr_item_found>0)
	{
		// we display results	
		document.write("<br><table class='text2' align='center' width='99%' cellpadding=4 cellspacing=1>");
		document.write("<tr align='center' bgcolor='#4F597B' class='header'><td style='width: 20px'><\/td><td align='left' width='*'>Name<\/td><td width='25'>AC<\/td><td width='25'>Dmg<\/td><td width='25'>Delay<\/td><td width='25'>STR<\/td><td width='25'>STA<\/td><td width='25'>AGI<\/td><td width='25'>DEX<\/td><td width='25'>WIS<\/td><td width='25'>INT<\/td><td width='25'>CHA<\/td><td width='20'>PR<\/td><td width='20'>MR<\/td><td width='20'>DR<\/td><td width='20'>FR<\/td><td width='20'>CR<\/td><td width='20'>HP<\/td><td width='25'>MANA<\/td><\/tr>");

		{

		}
		document.write("<tr><td><\/td><\/tr>");
		document.write("<tr><td colspan=20 align='center'>Page ");
		for(var i=1;i<=nbr_page;i++)
		{
			if(current_page==i)
				document.write(i+"&nbsp;");
			else
				document.write("<a href='eq_item_search.html?page_num="+i+"'>"+i+"<\/a>&nbsp;");
		}
		document.write("<\/td><\/tr>");
		document.write("<\/table>");
	}

		document.write("<br><div align='center'>No item found<\/div><br>");
	
	document.write("<\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><\/table>");

	document.write("<tr>");

	document.write("<\/tr><\/table>");
}
</script>
