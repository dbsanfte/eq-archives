<!-- Header for Projet -->
<script src="http://www.magelo.com/components/function.jsp"></script>
<script src="http://www.magelo.com/components/user_pref.jsp"></script>
<script src="http://www.magelo.com/components/timezone.jsp"></script>
<!-------------------------->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Update your profile</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>

<br>
<form name='pref'>
<input type="Hidden" name="send_to" value="preference_update">
<input type="Hidden" name="redirect" value="/set_preference.html">
<input type="Hidden" name="redirect_error" value="/error.html">
<table width="60%" align="center" border="0">
<tr>
	<td bgcolor="#406886" align="center">User Profile</td>
</tr>
<tr>
	<td>
		<br>
		Email address.<br>
		<input type="text" name="email" size="30" maxlength="50"><br><br>
		ICQ number<br>
		<input type="text" name="icq" size="12" maxlength="15"><br><br>
		My Email / Icq are private
		<select name="private_info"><option value="true">yes<option value="false">no</select><br><br>
		Timezone<br>
		<select name="timezone">
		<script>
			for(var i=1;i<tab_timezone.length;i++)
			{
				if(tab_timezone[i].name==account.timezone)
					document.writeln("<option selected>"+tab_timezone[i].name);
				else
					document.writeln("<option>"+tab_timezone[i].name);
			}
		</script>
		</select><br><br>
		Hour system <select name="am_pm"><option value="true">12 hours<option value="false">24 hours</select><br><br>
		<br>
		</td>
	</tr>
	<tr><td align="center"><input type="submit" name="update" value="Update your profile"></td></tr>
</table>
</form>
<script>
	document.pref.email.value=account.email;
	document.pref.icq.value=account.icq;
	if(account.am_pm==true)
		document.pref.am_pm[0].selected=true;
	else
		document.pref.am_pm[1].selected=true;
	if(account.private_info==true)
		document.pref.private_info[0].selected=true;
	else
		document.pref.private_info[1].selected=true;
</script>
<script>set_forms();</script>
</body>
</html>
