<script type="text/javascript">
	
	function open_bag(num_bag)
	{
		var buffer="";
		
		for(var i=0;i<(tab_item[num_bag].bag_size/2);i++)
			buffer+=("<img border=0 alt='inv' src='"+repository+"/misc/inv.png'><br>");
		
		for(var i=1;i<=tab_item[num_bag].bag_size;i++)
		{
			buffer+=("<div id='slot"+getNumSlot(tab_item[num_bag].bag_size,i)+"' class='slot'>");
						
			buffer+=("<img ");
			if(typeof(tab_item[((num_bag-2000)*10+2030+i-1)])!='undefined')
			{
				// on affiche l icone
				buffer+=("src='"+tab_item[(num_bag-2000)*10+2030+i-1].icon+"' alt=\""+tab_item[(num_bag-2000)*10+2030+i-1].name+"\" border=0 style='cursor: "+cursor+"' onclick=\" document.update_inv.pos.value="+((num_bag-2000)*10+2030+i-1)+";document.getElementById('selected_slot').innerHTML='"+filtre(tab_item[num_bag].name)+" Slot "+i+" ["+filtre(displayLink((num_bag-2000)*10+2030+i-1))+"]';enable_form(0);document.getElementById('augments').innerHTML=displayAugments("+((num_bag-2000)*10+2030+i-1)+");  \" >");
							
				// est ce que l'item est stackable ?
				if(tab_item[(num_bag-2000)*10+2030+i-1].stackable==true && tab_item[(num_bag-2000)*10+2030+i-1].lore==false)
					buffer+=("<div class='qt'><img src='"+repository+"/misc/qt.png'><div class='qt-text'>"+tab_item[(num_bag-2000)*10+2030+i-1].qt+"<\/div><\/div>");
			}
			else
				buffer+=("src='"+repository+"/misc/money_mask.png' alt='slot"+i+"' border=0 style='cursor: "+cursor+"' onclick=\" document.update_inv.pos.value="+((num_bag-2000)*10+2030+i-1)+";document.getElementById('selected_slot').innerHTML='"+filtre(tab_item[num_bag].name)+" Slot "+i+"';enable_form(1); \" >");
			
			buffer+=("<\/div>");
		}	
		
		document.getElementById("bag").innerHTML=buffer;
		document.getElementById("bag").style.visibility='visible';
	}
	
	function close_bag()
	{
		document.getElementById("bag").style.visibility='hidden';
	}
	
	function enable_form(empty_slot)
	{
		document.update_inv.action_cat[0].disabled=false;
		document.update_inv.item.disabled=false;
		if(empty_slot==0)
			document.update_inv.action_cat[1].disabled=false;
		else
			document.update_inv.action_cat[1].disabled=true;
		
	}
	
	function disabled_form()
	{
		document.update_inv.action_cat[0].disabled=true;
		document.update_inv.action_cat[1].disabled=true;
		document.update_inv.item.disabled=true;
	}
	
	function getNumSlot(capaciteBag,indice)
	{
		if(indice<=capaciteBag/2)
			return indice;
		else
			return (indice+5-(capaciteBag/2));
	}
	
	function filtre(txt)
	{
		var tmp="";
		for(var i=0;i<txt.length;i++)
		{
			if(txt.charAt(i)=="\'")
				tmp+="\\\'";
			else
				tmp+=txt.charAt(i);
		}
		return tmp;
	}
	
	function displayAugments(itemPosition)
	{
		var buffer="";
		if(tab_item[itemPosition].slotAugType1!=0)
		{
			buffer+="Slot 1 -> type "+tab_item[itemPosition].slotAugType1+": ";
			if(tab_item[itemPosition].augId1!= 0)
				buffer+="<a href='eq_item_info.html?num="+tab_item[itemPosition].augId1+"'>"+(tab_item[itemPosition].augName1)+"<\/a>";
			else
				buffer+="empty";
			buffer+=" [<a href='eq_bank_update_aug.jsp?numPerso="+char_num+"&pos="+itemPosition+"&slot=1'>Update</a>]";
		}
		
		if(tab_item[itemPosition].slotAugType2!=0)
		{
			buffer+="<br>Slot 2 -> type "+tab_item[itemPosition].slotAugType2+": ";
			if(tab_item[itemPosition].augId2!= 0)
				buffer+="<a href='eq_item_info.html?num="+tab_item[itemPosition].augId2+"'>"+(tab_item[itemPosition].augName2)+"<\/a>";
			else
				buffer+="empty";
			buffer+=" [<a href='eq_bank_update_aug.jsp?numPerso="+char_num+"&pos="+itemPosition+"&slot=2'>Update</a>]";
		}
		
		if(tab_item[itemPosition].slotAugType3!=0)
		{
			buffer+="<br>Slot 3 -> type "+tab_item[itemPosition].slotAugType3+": ";
			if(tab_item[itemPosition].augId3!= 0)
				buffer+="<a href='eq_item_info.html?num="+tab_item[itemPosition].augId3+"'>"+(tab_item[itemPosition].augName3)+"<\/a>";
			else
				buffer+="empty";
			buffer+=" [<a href='eq_bank_update_aug.jsp?numPerso="+char_num+"&pos="+itemPosition+"&slot=3'>Update</a>]";
		}
		
		if(tab_item[itemPosition].slotAugType4!=0)
		{
			buffer+="<br>Slot 4 -> type "+tab_item[itemPosition].slotAugType4+": ";
			if(tab_item[itemPosition].augId4!= 0)
				buffer+="<a href='eq_item_info.html?num="+tab_item[itemPosition].augId4+"'>"+(tab_item[itemPosition].augName4)+"<\/a>";
			else
				buffer+="empty";
			buffer+=" [<a href='eq_bank_update_aug.jsp?numPerso="+char_num+"&pos="+itemPosition+"&slot=4'>Update</a>]";
		}
		
		return buffer;
	}
	
	function displayLink(itemPosition)
	{
		var buffer="<a href='eq_item_info.html?num="+tab_item[itemPosition].num;
		
		
		if(tab_item[itemPosition].slotAugType1!=0 && tab_item[itemPosition].augId1!= null)
			buffer+="&slot1="+tab_item[itemPosition].augId1;
		if(tab_item[itemPosition].slotAugType2!=0 && tab_item[itemPosition].augId2!= null)
			buffer+="&slot2="+tab_item[itemPosition].augId2;
		if(tab_item[itemPosition].slotAugType3!=0 && tab_item[itemPosition].augId3!= null)
			buffer+="&slot3="+tab_item[itemPosition].augId3;
		if(tab_item[itemPosition].slotAugType4!=0 && tab_item[itemPosition].augId4!= null)
			buffer+="&slot4="+tab_item[itemPosition].augId4;
		
		buffer+="'>"+tab_item[itemPosition].name+"<\/a>";
		
		
		
		return buffer;
	}
