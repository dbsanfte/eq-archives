<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Untitled</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
	<META HTTP-EQUIV="Expires" CONTENT="0"> 
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"> 
<META HTTP-EQUIV="PRAGMAS" CONTENT="NO-CACHE">
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="/components/eq_char.jsp"></script>


<br>
<div align="center">
	<a href="eq_char_add.html"><img border=0 alt="Add a character" src="img/add_char_off.gif" onmouseover="this.src='img/add_char_on.gif'" onmouseout="this.src='img/add_char_off.gif'"></a>
</div>
<br>

<script type='text/javascript' >
	function view_profile(num)
	{
		var profile=window.open('eq_view_profile.html?num='+num,'','width=800,height=600');
	}
	
	
	document.write("<table width='100%' align='center' border=0 cellpadding=0 cellspacing=0><tr>");
	
	var nbr=0;
	for(var i=1;i<=tab_char.length;i++)
	{
		nbr++;
		if(nbr>2)
		{
			nbr=1;
			document.write("<\/tr><tr>");
		}
		
		var pronom="his";
		if(tab_char[i].male==false)
			pronom="her";
			
		document.write("<td valign='top'><table align='center' cellpadding=0 cellspacing=0 style='width:400px'><tr><td width='*' rowspan=2 colspan=2><table width='100%' align='center' border=1 style='border-color: #29455A' cellpadding=0 cellspacing=0><tr><td><table cellpadding=0 cellspacing=0 width='100%'><tr><td background='img/title_bg0.gif' height=15 class='title'>&nbsp;");
		document.write(tab_char[i].name+" ");
		if(tab_char[i].surname!=null)
			document.write(tab_char[i].surname);
		document.write("<\/td><\/tr><tr><td class='cadre-bg'><table width='100%' align='center' cellpadding=4 cellspacing=0><tr><td>");
		
		<!-- Character info now -->
		document.write("<table class='text2'><tr><td valign='top' width=98 height=195>");
		if(tab_char[i].photo_url!=null)
			document.write("<img alt='' height=195 width=98 border=0 src='"+tab_char[i].photo_url+"'>");
		else
			document.write("<table border=1 width='98' height='195' class='text2'><tr><td align='center' valign='middle'>no picture<\/td><\/tr><\/table>");
		
		document.write("<\/td><td>"+tab_char[i].name+" ");
		if(tab_char[i].surname!=null)
			document.write(tab_char[i].surname);
		document.write("<br> "+tab_char[i].server);
		document.write("<br><br>Level "+tab_char[i].level+"<br>"+tab_char[i].race+" "+tab_char[i].class_eq+"<br>"+tab_char[i].deity+"<br>");
		
		document.write("<br><table cellpadding=3 cellspacing=0 align='center' width='100%' class='text2'><tr><td>Str:<\/td><td>"+tab_char[i].str+"<\/td><td>Sta:<\/td><td>"+tab_char[i].sta+"<\/td><td>Agi:<\/td><td>"+tab_char[i].agi+"<\/td><td>Dex:<\/td><td>"+tab_char[i].dex+"<\/td><\/tr>");
		document.write("<tr><td>Wis:<\/td><td>"+tab_char[i].wis+"<\/td><td>Int:<\/td><td>"+tab_char[i].inte+"<\/td><td>Cha:<\/td><td>"+tab_char[i].cha+"<\/td><\/tr>");
		document.write("<\/table><br>");
		
		document.write("<table cellpadding=0 cellspacing=0 class='text2'><tr><td>This character has "+pronom+" epic<\/td><td><input type='checkbox' disabled ");
		if(tab_char[i].epic==true)
			document.write("checked");
		document.write("><\/td><\/tr>");
		document.write("<tr><td>This character is your primary<\/td><td><input type='checkbox' disabled ");
		if(tab_char[i].primary==true)
			document.write("checked");
		document.write("><\/td><\/tr><\/table><\/td><\/tr><tr><td colspan=2><br><b>Profile link:<\/b><br><br><a href='javascript:view_profile("+tab_char[i].num_profile+");'>http://www.magelo.com/eq_view_profile.html?num="+tab_char[i].num_profile+"</a><\/td><\/tr><tr><td colspan=2><br><b>Operations:<\/b><ul>");
		document.write("<li><a href='eq_char_update.html?index="+i+"'>Update this character<\/a><br><li><a href='eq_profile.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" equipment<\/a><br><li><a href='eq_inventory.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" inventory<\/a><br><li><a href='eq_bank.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" bank<\/a><br>");
		document.write("<li><a href='eq_ability.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" advanced abilities<\/a><br>");
		document.write("<li><a href='eq_lead_ability.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" leadership abilities<\/a><br>");
		document.write("<li><a href='eq_skill.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" skills<\/a><br><li><a href='eq_lang.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" languages<\/a>");
		if(tab_char[i].spellbook==true)
			document.write("<br><li><a href='eq_spellbook.jsp?num_char="+tab_char[i].num+"'>Manage "+pronom+" spellbook<\/a>");
		
		document.write("<br><li><a href='eq_keys.jsp?num_char="+tab_char[i].num+"'>Manage "+pronom+" keys<\/a>");
		document.write("<br><li><a href='eq_flags.jsp?num_char="+tab_char[i].num+"'>Manage "+pronom+" flags<\/a>");
		
		
		document.write("<\/ul><\/td><\/tr><tr><td colspan=2><b>Other operations:<\/b><ul><li><a href='eq_alt_profile.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" alternate profiles<\/a><br>");
		if(tab_char[i].show_inv==false)
			document.write("<li><a href='eq_fake_inventory.html?num_char="+tab_char[i].num+"'>Manage "+pronom+" fake inventory<\/a><br>");
		if(tab_char[i].spellbook==true && account_security.rank_level>0)		
			document.write("<li><a href='eq_missing_spells.jsp?num_char="+tab_char[i].num+"'>Check for missing spells<\/a><br>");
		
			
		document.write("<\/ul><\/td><\/tr><\/table>");
			
		
		document.write("<\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><td width=6 height=8 style='background: url(img/right_shadow.gif)' valign='top'><img alt='' src='img/top_right_shadow.gif' width=6 height=8><\/td><\/tr><tr><td width=6 height='100%' background='img/right_shadow.gif'><\/td><\/tr><tr><td width=6 height=8 style='background: url(img/bottom_shadow.gif)'><img alt='' src='img/bottom_left_shadow.gif' width=6 height=8><\/td>");
		document.write("<td width='*' height=8 style='background: url(img/bottom_shadow.gif)'><img src='img/bottom_shadow.gif' width=6 height=8><\/td><td width=6 height=8 style='background: url(img/bottom_shadow.gif)'><img alt='' src='img/bottom_right_shadow.gif' width=6 height=8><\/td><\/tr><\/table><\/td>");
	}
	document.write("<\/tr><\/table>");
</script>






</body>
</html>
