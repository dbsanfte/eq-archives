<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>News</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
	<style type="text/css">
		.news-author {font-family: Verdana, Arial;font-size: 10px;}
		.news-author-sig {font-family: Verdana, Arial;color:#B42C29;font-size: 10px;}
		.news-date { font-family: Verdana, Arial; font-size: 13px; font-style: normal; color: #000000;}
		.news-title { font-family: Verdana, Arial; font-size: 14px;}
	</style>
</head>
<body>
<!-- Header for Magelo -->
<script type='text/javascript' src="magelo.js"></script>
<script type='text/javascript' src="http://www.magelo.com/components/news.jsp"></script>



<br>
<table align="center" width="96%" cellpadding="0" cellspacing="0">
<tr><td width="*" rowspan="2" colspan="2">
<table width="100%" align="center" border="1" style="border-color: #29455A" cellpadding="0" cellspacing="0">
<tr><td><table cellpadding="0" cellspacing="0" width="100%">
<tr>
	<td style="background: url(img/title_bg0.gif)" height="15px" class="title">
		<table width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td class="title">&nbsp;News</td>
			<td id="test" align="right" class="title"></td>
		</tr>
		</table>
	</td>
</tr>
<tr><td class="cadre-bg"><table width="98%" align="center">
<tr>
	<td>
		<br>
		<!-- News content -->
		<script type='text/javascript'>
			document.write("<table align='center' width='100%' cellpadding=0 cellspacing=0>");
			var tmp="";
			for(var i=1;i<=tab_news.length;i++)
			{
				if(tmp!=tab_news[i].date)
				{
					if(tmp!="")
						document.write("<\/td><\/tr><\/table>");
					
					tmp=tab_news[i].date;
					document.writeln("<tr><td bgcolor='#9BAFCF' class='news-date'>&nbsp;<b>"+tab_news[i].date+"<\/b><\/td><\/tr><tr><td height=8><\/td><\/tr>");
					document.writeln("<tr><td><table cellpadding=5 cellspacing=0 width='100%'>");
				}
				document.writeln("<tr><td class='news-title'><b>"+tab_news[i].title+"<\/b><\/td><\/tr><tr><td height=3><\/td><\/tr><tr><td class='text2'>"+page_setup(tab_news[i].news)+"<\/td><\/tr><tr><td height=3><\/td><\/tr><tr><td class='news-author'>Submitted by <span class='news-author-sig'>"+tab_news[i].author+"<\/span>, "+tab_news[i].time);
				if(logged==true && account_security.news==true)
					document.writeln("<a href='./news_edit.html?n="+tab_news[i].num+"'><img height='10' align='bottom' border='0' alt='Edit' src='img/edit.gif'><\/a>");
				document.write("<\/td><\/tr><tr><td height=15><\/td><\/tr>");
			}
			if(tab_news.length>0)
				document.write("<\/td><\/tr><\/table>");
			document.write("<\/table>");
		</script>
		
	</td>
</tr></table></td></tr></table></td></tr></table>
</td><td width="6" height="8" style="background: url(img/right_shadow.gif)" valign="top"><img alt="" src="img/top_right_shadow.gif" width="6" height="8"></td></tr>
<tr><td width="6" height="100%" style="background: url(img/right_shadow.gif)"></td></tr>
<tr>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_left_shadow.gif" width="6" height="8"></td>
	<td width="*" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_shadow.gif" width="6" height="8"></td>
	<td width="6" height="8" style="line-height:0;background: url(img/bottom_shadow.gif)"><img alt="" src="img/bottom_right_shadow.gif" width="6" height="8"></td>
</tr>	
</table>

<script type="text/javascript">
	if(logged==true && account_security.news==true)
		document.getElementById("test").innerHTML="<a href='news_post.html' class='title'>Post<\/a>&nbsp;&nbsp;";

</script>
