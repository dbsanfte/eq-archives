<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./style/magelo.css">
</head>
<body>
<!-- Header for Magelo -->
<script type="text/javascript" src="magelo.js"></script>
<script type="text/javascript" src="http://www.magelo.com/components/website_get_error.jsp"></script>


<p class="text" align="center"><b>Login to Magelo</b></p>
<table align="center" width="90%"> 
<tr>
	<td class="text2">
		You specified an invalid username or password.<br>
		<span class="text">Please try again.</span>
	</td>
</tr>
<tr><td><br></td></tr>
<tr>
	<td align="right">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<a href="javascript:window.history.back();"><img border="0" alt="Retry" src="img/retry_off.gif" onmouseover="this.src='img/retry_on.gif'" onmouseout="this.src='img/retry_off.gif'"></a>
			</td>
			<td>
				<a href="javascript:window.close();"><img border="0" alt="Cancel" src="img/cancel_off.gif" onmouseover="this.src='img/cancel_on.gif'" onmouseout="this.src='img/cancel_off.gif'"></a>
			</td>
		</tr>
		</table>
	</td>
</tr>
</table>



</body>
</html>
