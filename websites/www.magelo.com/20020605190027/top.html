<script type="text/javascript">
	PopupWin = null;
    function OpenWindow( url, name, width, height ) 
    {
        var params = "width=" + width + ",height=" + height + ",resizable=1,scrollbars=0,status=0";
        if ( PopupWin != null )
		{
        	if ( PopupWin.closed )
			{
        		PopupWin = null;
	    		PopupWin = window.open( url, name, params );
    		}
			else
			{
	    		if ( PopupWin.name != name )
				{
					PopupWin.close();
					PopupWin = null;
		    		PopupWin = window.open( url, name, params );
	    		}
				else
				{
	    			PopupWin.focus();
	    		}
			}
        }
		else
		{
       		PopupWin = window.open( url, name, params );
		}
    }
</script>
