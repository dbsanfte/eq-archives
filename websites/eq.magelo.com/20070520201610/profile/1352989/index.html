	var playMusicPref = true;
	if(getCookie("musicDisabled")!=undefined)
		playMusicPref = false;

	var soundLoaded = false;
	function initMusic()
	{
		if(musicUrl != undefined)
		{
			if(playMusicPref==true)
			{
				sound.loadSound(musicUrl, true);
				soundLoaded = true;
				rollImage('speaker','/images/v6/shared/eq/profile/speaker_on.png');
			}
			$('speaker').show();
		}
	}
	
	function handleSpeaker()
	{
		if(imgSrc('speaker').indexOf('_off') != -1)
		{
			if(soundLoaded)
				sound.start(0,1);
			else
			{
				sound.loadSound(musicUrl, true);
				soundLoaded = true;
			}
			rollImage('speaker','/images/v6/shared/eq/profile/speaker_on.png');
		}
		else
		{
			sound.stop();
			rollImage('speaker','/images/v6/shared/eq/profile/speaker_off.png');
		}
	}
	
	
	
	function toggleMusicPref()
	{
		if(playMusicPref==true)
		{
			playMusicPref = false;
			var date = new Date();
			date.setTime(date.getTime()+(12*30*24*60*60*1000)); //1 year
			setCookie("musicDisabled", "1", date, "/", ".magelo.com", false);
			rollImage('soundPrefBox','/images/v6/shared/eq/profile/tickbox_off.png');
			
			if(musicUrl != undefined && imgSrc('speaker').indexOf('_on') != -1)
				handleSpeaker();
		}
		else
		{
			playMusicPref = true;
			deleteCookie("musicDisabled","/",".magelo.com", false);
			rollImage('soundPrefBox','/images/v6/shared/eq/profile/tickbox_on.png');
			
			if(musicUrl != undefined && imgSrc('speaker').indexOf('_off') != -1)
				handleSpeaker();
		}
	}
	
	function toggleItemTooltipPref()
	{
		if(showItemTooltipPref==true)
		{
			showItemTooltipPref = false;
			var date = new Date();
			date.setTime(date.getTime()+(12*30*24*60*60*1000)); //1 year

			rollImage('itemTooltipPrefBox','/images/v6/shared/eq/profile/tickbox_off.png');
		}
		else

			showItemTooltipPref = true;
			deleteCookie("itemTooltipDisabled","/",".magelo.com", false);
			rollImage('itemTooltipPrefBox','/images/v6/shared/eq/profile/tickbox_on.png');
		}
	}
