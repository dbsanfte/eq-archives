        var binarySearch = function(a, value, lb, ub) {
            if (arguments.length == 2) {
                return binarySearch(a, value, 0, a.length - 1);
            }

            if (lb > ub) {
                return -1;
            }

            var middle = ((ub - lb) >> 1) + lb;

            var v = a[middle];
            if (v == value) {
                return middle;
            } else if (v > value) {
                return binarySearch(a, value, lb, middle - 1);
            } else {
                return binarySearch(a, value, middle + 1, ub);
            }
        };

        jQuery(function() {

                                    return binarySearch(spells, row[0]) > -1;
                                }
                            ],
                            [
                                "No",
                                function(row) {
                                    return binarySearch(spells, row[0]) == -1;
                                }
                            ]
                        ]
					);

					JSFacets.addFacet("eq:spells", myCharacterKnownSpellFacet);

                        }
                        myCharacterKnownSpellFacet.fireUpdate();
				    });
			    }
