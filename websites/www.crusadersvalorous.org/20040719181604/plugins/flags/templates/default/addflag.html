<script language="JavaScript" type="text/javascript">
<!--
	b_help = "{L_B_HELP}";
	i_help = "{L_I_HELP}";
	u_help = "{L_U_HELP}";
	q_help = "{L_Q_HELP}";
	c_help = "{L_C_HELP}";
	p_help = "{L_P_HELP}";
	w_help = "{L_W_HELP}";

	var theSelection = false;
	bbcode = new Array();
	bbtags = new Array(
		'[b]',
		'[/b]',
		'[i]',
		'[/i]',
		'[u]',
		'[/u]',
		'[quote]',
		'[/quote]',
		'[img]http://',
		'[/img]',
		'[url]http://',
		'[/url]',
		'[center]',
		'[/center]'
	);

	function helpline(help)
	{
		document.post.helpbox.value = eval(help + "_help");
	}

	function check_form()
	{
		if (document.post.flag_name.value.length < 1)
		{
			alert('{MSG_FLAG_NAME_EMPTY}');

			return false;
		}
		if (document.post.flag_name_short.value.length < 1)
		{
			alert('{MSG_FLAG_NAME_SHORT_EMPTY}');

			return false;
		}
		if (document.post.event_id.value.length < 1)
		{
			alert('{MSG_EVENT_ID_EMPTY}');

			return false;
		}
		return true;
	}

	function bbstyle(bbnumber)
	{
		// Insert opening/closing tags
		document.post.flag_description.value += bbtags[bbnumber] + bbtags[bbnumber+1];
		document.post.flag_description.focus();

		return;
	}
	//-->
</script>

<form method="post" action="{F_ADD_FLAG}" name="post" onsubmit="return check_form(this)">
<input type="hidden" name="{URI_FLAG}" value="{FLAG_ID}" />
<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tr>
    <th colspan="2" align="center" class="rowhead">{L_ADD_FLAG}</th>
  </tr>
  <tr>
    <td width="150" class="row1" nowrap="nowrap"><b>{L_FLAG_NAME}:</b></td>
    <td width="100%" class="row2"><input type="text" name="flag_name" size="40" maxlength="255" value="{FLAG_NAME}" style="width: 450px" class="input" />{FV_FLAG_NAME}
  </tr>
  <tr>
    <td width="150" class="row1" nowrap="nowrap"><b>{L_FLAG_NAME_SHORT}:</b></td>
    <td width="100%" class="row2"><input type="text" name="flag_name_short" size="40" maxlength="255" value="{FLAG_NAME_SHORT}" style="width: 450px" class="input" />{FV_FLAG_NAME_SHORT}
  </tr>
  <tr>
    <td width="150" class="row1" nowrap="nowrap"><b>{L_EVENT_ID}:</b></td>
    <td width="100%" class="row2"><select name="event_id" class="input">{EVENT_ID}</select>
  </tr>
  <tr>
    <td width="150" class="row1" nowrap="nowrap"><b>{L_FLAG_DESCRIPTION}:</b></td>
    <td width="100%" class="row2">
      <table border="0" cellspacing="0" cellpadding="2" class="borderless">
        <tr>
          <td><input type="button" accesskey="b" name="addcode0" value=" B " style="font-weight: bold; width: 30px" onmouseover="helpline('b')" onclick="bbstyle(0)" class="input" /></td>
          <td><input type="button" accesskey="i" name="addcode2" value=" i " style="font-style: italic; width: 30px" onmouseover="helpline('i')" onclick="bbstyle(2)" class="input" /></td>
          <td><input type="button" accesskey="u" name="addcode4" value=" u " style="text-decoration: underline; width: 30px" onmouseover="helpline('u')" onclick="bbstyle(4)" class="input" /></td>
          <td><input type="button" accesskey="q" name="addcode6" value=" Quote " style="width: 50px" onmouseover="helpline('q')" onclick="bbstyle(6)" class="input" /></td>
          <td><input type="button" accesskey="c" name="addcode12" value=" Center " style="width: 50px" onmouseover="helpline('c')" onclick="bbstyle(12)" class="input" /></td>
          <td><input type="button" accesskey="p" name="addcode8" value=" IMG " style="width: 50px" onmouseover="helpline('p')" onclick="bbstyle(8)" class="input" /></td>
          <td><input type="button" accesskey="w" name="addcode10" value=" URL " style="width: 50px" onmouseover="helpline('w')" onclick="bbstyle(10)" class="input" /></td>
        </tr>
      </table>
      <table border="0" cellspacing="0" cellpadding="2" class="borderless">
        <tr>
          <td><input type="text" name="helpbox" size="45" maxlength="100" style="width: 450px; font-size: 10px;" class="helpline2" value="" class="input" /></td>
        </tr>
        <tr>
          <td><textarea name="flag_description" rows="15" cols="60" style="width: 450px" wrap="virtual" class="input">{FLAG_DESCRIPTION}</textarea></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center" class="rowhead">
    <!-- IF S_ADD -->
    <input type="submit" name="add" value="{L_ADD_FLAG}" class="mainoption" /> <input type="reset" name="reset" value="{L_RESET}" class="liteoption" />
    <!-- ELSE -->
    <input type="submit" name="update" value="{L_UPDATE_FLAG}" class="mainoption" /> <input type="submit"  name="delete" value="{L_DELETE_FLAG}" class="liteoption" />
    <!-- ENDIF -->
    </td>
  </tr>
</table>
</form>
