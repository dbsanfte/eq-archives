<script language="JavaScript1.2">

var tickercontents=new Array()

tickercontents[0]='Join the Lords of War!!! <a href="http://www.eatel.net/~physics/lords/membership.html">[Read more]</a>'

tickercontents[1]='Check out The NEW Lords of War Message Board. <a href="http://pub70.ezboard.com/blordsofwar77106">[Read more]</a>'

tickercontents[2]='Register Your Character with GuildMagic. <a href="http://www.guildmagic.com">[Click Here]</a>'

tickercontents[3]='Check out Our Newest Pictures!!! <a href="http://www.eatel.net/~physics/lords/gallery.html">[Read more]</a>'

//configure the below 2 variables to set the width/background color of the ticker

var tickerwidth='100%'

var tickerbgcolor='#FFCC00'

//configure the below variable to determine the delay between ticking of messages (in miliseconds

var tickdelay='2000'

////Do not edit pass this line////////////////

var currentmessage=0

function changetickercontent(){

if (document.layers){

document.tickernsmain.document.tickernssub.document.write(tickercontents[currentmessage])

document.tickernsmain.document.tickernssub.document.close()

}

else if (document.all)

tickerie.innerHTML=tickercontents[currentmessage]

if (currentmessage==tickercontents.length-1) currentmessage=0

else currentmessage++

setTimeout("changetickercontent()",tickdelay)

}

function start_ticking(){

if (document.layers)

document.tickernsmain.visibility="show"

changetickercontent()

}

if (document.all)

document.write('<div id="tickerie" style="width:'+tickerwidth+'; background-color:'+tickerbgcolor+'"></div>')

window.onload=start_ticking

</script>

<ilayer id="tickernsmain" width=&{tickerwidth}; bgColor=&{tickerbgcolor}; visibility=hide><layer id="tickernssub" width=&{tickerwidth}; left=0 top=0></layer></ilayer>
