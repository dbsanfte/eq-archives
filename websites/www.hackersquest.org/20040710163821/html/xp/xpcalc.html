// Functions -- Switch Race, Switch Class, Calculations, and Display...
function switchRaceTo(newRace)
{
	if(newRace != prevRace)
	{
		if(prevRace){document.images[prevRace].src = eval(prevRace + "UP.src");}
		if(prevClass){document.images[prevClass].src = eval(prevClass + "UP.src");}
		document.images[newRace].src = eval(newRace + "DOWN.src");
		setRaceClasses(newRace);
		top.two.document.open("text/html", "replace");
		top.two.document.write("<HTML>\n\n<BODY BGCOLOR=\"A0A0A0\" TEXT=\"000000\">\n</BODY>\n</HTML>\n");
		top.two.document.close();
		prevClass = null;
	}
	prevRace = newRace;
}

function switchClassTo(newClass)
{
	if((prevRace) && (newClass != prevClass) && (confirmValid(prevRace,newClass) == true))
	{
		if(prevClass){document.images[prevClass].src = eval(prevClass + "UP.src");}
		document.images[newClass].src = eval(newClass + "DOWN.src");
		printData(prevRace,newClass);
		prevClass = newClass;
	}
}

function confirmValid(prevRace,newClass)
{
	for(var i = 0; i < 13; i++)
	{
		if(prevRace == race[i][1])
		{
			for(var z = 0; z < 14; z++)
			{
				if(newClass == classes[z][1])
				{
					if(race[i][z + 3] == '1')
					{
						return true;
					}
					else
					{
						return false;
					}
				}
			}
		}
	}	
}

function setRaceClasses(newRace)
{
	var iC = 0;
	for(var i = 0; i < 13; i++)
	{
		if(newRace == race[i][1])
		{
			for(var z = 3; z <= 16; z++)
			{
				if(race[i][z] == '1')
				{
					curImageName = classes[(z - 3)][1];
					document.images[curImageName].src = eval(classes[iC][1] + "UP.src");
				}
				else
				{
					curImageName = classes[(z - 3)][1];
					document.images[curImageName].src = eval(classes[iC][1] + "NA.src");
				}
				iC++;
			}
		}
	}
}

function calcXP(level,raceMult,classMult)
{
	var c = (level > 30) ? 1 + Math.floor((level - 30 + 4) / 5) * 0.1 : 1;
	if (level <= 30){c = 1}
	else if (level <= 35){c = 1.1}
	else if (level <= 40){c = 1.2}
	else if (level <= 45){c = 1.3}
	else if (level <= 51){c = 1.4}
	else if (level <= 54){c = 1.3 + ((level - 50) / 10)}
	else if (level <= 59){c = 1.4 + ((level - 50) / 10)}
	else if (level <= 60){c = 1.5 + ((level - 50) / 10)}
	else {c = 2.6}
        return(Math.floor(c * raceMult * classMult * Math.pow(level - 1, 3)));
}

function printData(chosenRace,chosenClass)
{
	top.two.document.open("text/html", "replace");
	for(var i = 0; i < 13; i++)
	{
		if(chosenRace == race[i][1])
		{
			for(var z = 0; z < 14; z++)
			{
				if(chosenClass == classes[z][1])
				{
					if(race[i][z + 3] == '1')
					{
						raceName = race[i][0];
						className = classes[z][0];
						raceValue = i;
						classValue = z;
					}
				}
			}
		}
	}

	top.two.document.write("<HTML>\n\n<BODY BGCOLOR=\"A0A0A0\" TEXT=\"FFFFFF\">\n<CENTER>\n<FONT FACE=\"VERDANA,ARIAL\" SIZE=\"4\" COLOR=\"000000\"><B>" + raceName + " " + className + "</B></FONT><P>\n\n<TABLE BORDER=\"0\" CELLSPACING=\"0\" CELLPADDING=\"0\" BGCOLOR=\"000000\" WIDTH=\"500\">\n <TR>\n  <TD><TABLE BORDER=\"0\" CELLSPACING=\"3\" CELLPADDING=\"4\" WIDTH=\"100%\">\n	 <TR>\n	  <TD ALIGN=\"CENTER\" BGCOLOR=\"803020\"><FONT FACE=\"VERDANA,ARIAL\" SIZE=\"1\" COLOR=\"FFFFFF\"><B>LEVEL</B></FONT></TD>\n	  <TD ALIGN=\"CENTER\" BGCOLOR=\"803020\"><FONT FACE=\"VERDANA,ARIAL\" SIZE=\"1\" COLOR=\"FFFFFF\"><B>LEVEL BEGINNING</B></FONT></TD>\n	  <TD ALIGN=\"CENTER\" BGCOLOR=\"803020\"><FONT FACE=\"VERDANA,ARIAL\" SIZE=\"1\" COLOR=\"FFFFFF\"><B>LEVEL ENDING</B></FONT></TD>\n	  <TD ALIGN=\"CENTER\" BGCOLOR=\"803020\"><FONT FACE=\"VERDANA,ARIAL\" SIZE=\"1\" COLOR=\"FFFFFF\"><B>XP GAINED PER LEVEL</B></FONT></TD>\n	 </TR>\n");
	for(var l = 1; l <= 60; l++)
	{
                var lvlStartingXP = calcXP(l,race[raceValue][2],classes[classValue][2]);
                var lvlEndingXP = calcXP(l+1,race[raceValue][2],classes[classValue][2]);
                var lvlDifference = lvlEndingXP - lvlStartingXP;
		
		lvlStartingXP += "";
		var lvlStartXP = "";
		while(lvlStartingXP.length > 3)
		{
			lvlStartXP = "," + lvlStartingXP.slice(lvlStartingXP.length-3,lvlStartingXP.length) + lvlStartXP;
			lvlStartingXP = lvlStartingXP.slice(0,lvlStartingXP.length-3);
		}
		lvlStartXP = lvlStartingXP + lvlStartXP;
		
		lvlEndingXP += "";
		var lvlEndXP = "";
		while(lvlEndingXP.length > 3)
		{
			lvlEndXP = "," + lvlEndingXP.slice(lvlEndingXP.length-3,lvlEndingXP.length) + lvlEndXP;
			lvlEndingXP = lvlEndingXP.slice(0,lvlEndingXP.length-3);
		}
		lvlEndXP = lvlEndingXP + lvlEndXP;

		lvlDifference += "";
		var lvlDiff = "";
		while(lvlDifference.length > 3)
		{
                        lvlDiff = "," + lvlDifference.slice(lvlDifference.length-3,lvlDifference.length) + lvlDiff;
                        lvlDifference = lvlDifference.slice(0,lvlDifference.length-3);
		}
		lvlDiff = lvlDifference + lvlDiff;

		lvlHell = ((l == 30) || (l == 35) || (l == 40) || (l == 45) || (l >= 50));
		
		top.two.document.write("	 <TR>\n	  <TD BGCOLOR=" + (lvlHell? BGcolorHell:BGcolor) + " ALIGN=\"CENTER\"><FONT FACE=\"COURIER NEW,COURIER\" SIZE=" + (lvlHell? "3":"2") + "><B>" + l + "</B></FONT></TD>\n	  <TD BGCOLOR=" + (lvlHell? BGcolorHell:BGcolor) + " ALIGN=\"RIGHT\"><FONT FACE=\"COURIER NEW,COURIER\" SIZE=" + (lvlHell? "3":"2") + ">" + (lvlHell? "<B>":"") + lvlStartXP + (lvlHell? "</B>":"") + "</FONT></TD>\n	  <TD BGCOLOR=" + (lvlHell? BGcolorHell:BGcolor) + " ALIGN=\"RIGHT\"><FONT FACE=\"COURIER NEW,COURIER\" SIZE=" + (lvlHell? "3":"2") + ">" + (lvlHell? "<B>":"") + lvlEndXP + (lvlHell? "</B>":"") + "</FONT></TD>\n	  <TD BGCOLOR=" + (lvlHell? BGcolorHell:BGcolor) + " ALIGN=\"RIGHT\"><FONT FACE=\"COURIER NEW,COURIER\" SIZE=" + (lvlHell? "3":"2") + ">" + (lvlHell? "<B>":"") + lvlDiff + (lvlHell? "</B>":"") + "</FONT></TD>\n	 </TR>\n");
	}
	top.two.document.write("	</TABLE></TD>\n </TR>\n</TABLE>\n</CENTER>\n</BODY>\n</HTML>");
	top.two.document.close();
}

	}

	top.two.document.open("text/html", "replace");
	top.two.document.write("<HTML>\n\n<BODY BGCOLOR=\"A0A0A0\" TEXT=\"000000\">\n</BODY>\n</HTML>\n");
	top.two.document.close();
}
