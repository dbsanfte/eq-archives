    </a><a href="Issue28/iss28.htm" target="main"><img src="eqxpics/nsiss28.jpg" alt="Issue 28 - EverQuest Express Changes Format, Again: 30th Issue Contest! - Win an EQ poster! The In-game Nuisance - Article by Razor: Razor Speaks on RPG'ing - Article by Razor: Life-line, Online - Article by Archanalia: A Look into the Power Gaming vs. Role Playing Argument - Article by Elaanilus Nazgul: On The Paw - Tale by Mac: The Invasion of Grobb - Tale by Modeus: A King's Order - Tale by Razor: Yvette's Tower - part 6 - Tale by Ian Ash: The Black Rock - Tale by Friar Piernaval, Holy Hermit of Kithicor: And a new column; EXPRESSions - How to Cheat and Lose - by Oghma" width="125" height="37" border="0"><br>
    </a><a href="Issue27/iss27.htm" target="main"><img src="eqxpics/nsiss27.jpg" alt="Issue 27 - This issue we have EverQuest vs Asheron's Call - Responses, from Brad McQuaid and Jason Booth. Crossing Paths is a great frozen tale from Mac. A Rambling about RolePlaying in EverQuest by Brymen is, well, just what it says it is. And we are also happy to have part 5 of Yvette's Tower from Ian Ash." width="125" height="37" border="0"><br>
    </a><a href="Issue26/iss26.htm" target="main"><img src="eqxpics/nsiss26.jpg" alt="Issue 26 - For Issue 26 we again have some information from Wynn Orill and E3. This time it's EverQuest vs Asheron's Call. One of our readers, Angus McGregor, sent us Interaction between PVP and Non-PVP, a look at how to roleplay in EverQuest. And Razor regales us with two more articles. Remember when you were a newbie?, Razor does. And The Plague, a brief look into what happens when nothing is happening." width="125" height="37" border="0"><br>
    </a><a href="Issue25/iss25.htm" target="main"><img src="eqxpics/nsiss25.jpg" alt="Issue 25 - For this issue, just when we thought there couldn't be any more information, Wynn Orill brings us part 2 of his EverQuest E3 Report.  He also volunteers to join our staff.  Welcome Wynn!  Ian Ash has written the 4th part of Yvette's Tower, a story worth reading.  And again with two articles comes Razor.  Check out Dragon Dreams and Razor's "Free Entertainment 101.".  Also the unequalable bard, Oghma, finishes his series on bards with in EverQuest." width="125" height="37" border="0"><br>
    </a><a href="Issue24/iss24.htm" target="main"><img src="eqxpics/nsiss24.jpg" alt="Issue 24 - A big issue this week. Wynn Orill has been to E3, he's seen EQ and he brings us an EverQuest E3 Report. Ian Ash continues the fascinating tale of Yvette's Tower. A View to Temptation is a story about how to roleplay with the switch, by Dirge. And Razor goes off topic in a useful article about finding work in I Need A Job!." width="125" height="37" border="0"><br>
    </a><a href="Issue23/iss23.htm" target="main"><img src="eqxpics/nsiss23.jpg" alt="Issue 23 - This week Razor again brings us another amusing tale from the real world with Home Alone. Kip Goodleaf is a different kind of tale for Ian Ash, but as usual a very good one. And don't miss our letters to the editor or Absors editorial." width="125" height="37" border="0"><br>
    </a><a href="Issue22/iss22.htm" target="main"><img src="eqxpics/nsiss22.jpg" alt="Issue 22 - In this weeks issue one of our readers, Amoroth, tells the tale of A Long Day.  And Oghma gives us the second part of his comprehensive article on bards, called The Troubadour: the passionate bard.  We also have our weekly letters to the editor and Absors editorial." width="125" height="37" border="0"><br>
    </a><a href="Issue21/iss21.htm" target="main"><img src="eqxpics/nsiss21.jpg" alt="Issue 21 - This issue we have another article by Razor, called No Experience Required where he tells us about his introduction into the computer world. And Oghma gives us some great insight into bards in The Bard. In Territory Ian again exposes a line of thought that most of us have probably missed." width="125" height="37" border="0"><br>
    </a><a href="Issue20/iss20.htm" target="main"><img src="eqxpics/nsiss20.jpg" alt="Issue 20 - Our readers certainly responded to our story writing challenge, as does our staff.  A lot of good tales are told in A Challenge Met by Our Readers.  Razor continues the fascinating tale of Venire in Venire's Promise - part 2.  Razor also stuns us with an article that is actually more entertaining than Geeking 101, How to Geektify Your Wife 101." width="125" height="37" border="0"><br>
    </a><a href="Issue19/iss19.htm" target="main"><img src="eqxpics/nsiss19.jpg" alt="Issue 19 - This week we have for you a possible answer to the ever important question Will EverQuest Succeed? provided by Maestro.  Dorian gives us some further speculation about the combat abilities of the five magic using clases in Dorian - on Mage Combat.  Also, Whim tells us a bit about his experiences with PKing and Bounty/Rewards.  And EQX is also presenting our readers with a challenge.  Write us a story based on the screenshot.  There are no prizes, but that's not always a good reason for doing things, now is it?" width="125" height="37" border="0"><br>
    </a><a href="Issue18/iss18.htm" target="main"><img src="eqxpics/nsiss18.jpg" alt="Issue 18 - Issue 18, and Dach returns! He brings us the final installment of How to Make an EverQuest Website. And again Ian Ash regales us with another story about Yvette and her life as a Necromancer. Not to be held to one spot in this issue, Ian also brings us some great insight into the relative power of the various magic using classes in EQ in Mage Combat. Razor starts a new story (and promises several installments) with Venire's Promise." width="125" height="37" border="0"><br>
    </a><a href="Issue17/iss17.htm" target="main"><img src="eqxpics/nsiss17.jpg" alt="Issue 17 - This week we have many tales to tell.  Ian's story, Yvette's Tower, tells us about the legacy of the Erudites.  Lagony is a humorous tale from Archanalia.  We get a peek into the future life of Razor in The Ultimate Geeking Experience.  And in Shot Story we, the Staff of EQX and others, answer a story telling challenge." width="125" height="37" border="0"><br>
    </a><a href="Issue16/iss16.htm" target="main"><img src="eqxpics/nsiss16.jpg" alt="Issue 16 - In this issue Al Eri brings us an emoticon dictionary with a slight twist. We have a brief clinic on what sorts of things a beta tester should do in Beta Testing 101 by Wynn Orill. And Oghma continues his great tutorial on creating a good character in Nuts and Bolts: telling others about your character. And did we mention that EQX has an exclusive screen shot? Well, we do. And we think it may just be the best shot yet." width="125" height="37" border="0"><br>
    </a><a href="Issue15/iss15.htm" target="main"><img src="eqxpics/nsiss15.jpg" alt="Issue 15 - Oghma again graces us with his understanding of the roleplaying
process with a treatise on creating a good background for your character.  Razor gives us a 
detailed description of how the understand lag over the Internet in 'The Lag Monster'.  He also 
expresses his view on cheating in an on-line game in 'Game Hacking'.  And we have a great new tale for this issue, and hopefully to be continued in the next several 
issues, by Anastasia.  It's called Midnite Eyes." width="125" height="37" border="0"></a><br>
    <a href="Issue14/iss14.htm" target="main"><img src="eqxpics/nsiss14.jpg" alt="Issue 14 - Absor concludes his discussion about the lawsuit brought against Origin and Electronic Arts
with an article entitled Bearing Witness.  Oghma continues his examination of religion
in role playing games with Roleplaying Religion in EverQuest." width="125" height="37" border="0"></a><br>
    <a href="Issue13/iss13.htm" target="main"><img src="eqxpics/nsiss13.jpg" alt="Issue 13 - How should we look at religion in a role playing game?  What goes into a good religious character?  Read Oghma's article and find out.  Ian Ash once again uses his lyrical writing style to bring us a great article.  This time he tackles game balance.  And Absor brings us a bit of information and, as usual, opinion about the lawsuit filed against Origin and EA." width="125" height="37" border="0"></a><br>
    <a href="Issue12/iss12.htm" target="main"><img src="eqxpics/nsiss12.jpg" alt="Issue 12 - This week Ueser gives us some good reasons that EQ will surpass UO and that some of our most common fears are unfounded.  Archanalia tells us about the trouble with games and game designers that get into a rut." width="125" height="37" border="0"></a><br>
    <a href="Issue11/iss11.htm" target="main"><img src="eqxpics/nsiss11.jpg" alt="Issue 11 - This issue continues our recent trend for great stories.  Enjoy these two from Tutori and Archanalia.  We are also trying something new this issue, a debate column.  Read The Killing Grounds." width="125" height="37" border="0"></a><br>
    <a href="Issue10/iss10.htm" target="main"><img src="eqxpics/nsiss10.jpg" alt="Issue 10 - A letter from Thumper about the life of a PKiller.  Part iii of Dach's series on making an EQ web site.  And two insightful tales from Oghma and Tutori." width="125" height="37" border="0"></a><br>
