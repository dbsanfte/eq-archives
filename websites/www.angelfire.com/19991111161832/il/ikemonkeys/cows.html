<hr width=75%><p>
Over the fields and hills he roams,<Br>
to find the cow who softly lows.       <Br>
Her big brown eyes, her soft smooth hide!  <Br>
Once again his passion's denied.               <Br>
DAMN THE ELECTRIC FENCE!                           <Br>
DAMN THE ELECTRIC FENCE!
