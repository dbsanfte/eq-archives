var lastMenu = "";

if (document.addEventListener) {
	document.addEventListener("mouseout", function (e) {
        	window.event = e;
		}, true); // using capture
	}

function togglemenu(sMenu) {
	document.getElementById(sMenu).style.display = document.getElementById(sMenu).style.display == "block" ? document.getElementById(sMenu).style.display = "none" : document.getElementById(sMenu).style.display = "block";
	lastMenu = sMenu;
	if ( document.getElementById(sMenu).parentNode.parentNode.className == "menus" ) { document.getElementById(sMenu).parentNode.className = document.getElementById(sMenu).parentNode.className == "" ? "curmenu" : ""; }
	}

function hideout(sID) {
	if (window.event.toElement) {
		sTEx = window.event.toElement;
		} else {
		sTEx = window.event.relatedTarget;
		while ( sTEx ? (sTEx.nodeType ? sTEx.nodeType != 1 : false != false ) : false != false ) { sTEx = sTEx.parentNode; }
		}
	
	var bHide = true;
	if (document.getElementById(sID) == sTEx) {
		bHide = false;
		} else {
		while (sTEx != null) {
			if (document.getElementById(sID) == sTEx) {
				bHide = false;
				break;
			}
			sTEx = sTEx.parentNode;
		}
	}
	if (bHide) {
		document.getElementById(sID).style.display = "none";
		document.getElementById(sID).className = "";
		if ( document.getElementById(sID).parentNode.parentNode.className == "menus" ) { document.getElementById(sID).parentNode.className = ""; }
		if (lastMenu == sID) { lastMenu = ""; }
		}
}

</script>
