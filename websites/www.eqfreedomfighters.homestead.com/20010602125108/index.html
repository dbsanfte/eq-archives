<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=487><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1254><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 1, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Target Raid Area= Velketor's Labyrinth will be are targeted raid area for the month. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Please View the monthly agenda page. Purpose will be to aquire gems for quest armors for mates. </FONT></FONT><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lower lvls are welcome to e-mail me any raids they would like to set up for the month to be posted on the agenda page. </FONT></FONT><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Dont forget Saturday's Guild Bank Raid in Rathe Mtns.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you do not have passwords to boards please see an officer or e-mail me to get them this goes also for the alliance boards. Check guildmotd.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 26, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Solusk Raid; </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">With all the trains was not a success. However the alternate Velketor's Labyrinth Raid after was a huge success. Thanks to all who stuck it out and turned a bad night into an excellent one. Please see the guild alliance Raids board above in the future for posting attendance thanks all for giving it a go.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Not alot posted attendance to be able to organize this well. </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">I appologize to everyone who did post attendance, this is why posting attendance is so important I hope this encourages people to post in the future, without proper communication and planning you cannot ensure the success of a raid. The changing over of boards had an impact on this.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 23, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Guild Alliance message boards have been created. Please view these by going to the button above </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">FF Guild Alliances </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">or the button on main board </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild's Alliance Council </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">These boards will be used to communicate between our alliances. The message boards created for the Alliance on FF boards will be deleted on the 27th along with all the other boards. Please start using the new boards. Thank you. Also the name of the alliance will be changing keep eye out for that.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Raid Rules page is now formed please go to Guild Rules and read our raid rules.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 10, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">&#034;Guild Pic of the Month Contest&#034; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We are having a guild screenshot contest which we will have each month. Submissions must be submitted through e-mail to </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Panoply </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">at </FONT></FONT><A HREF=mailto:bryanng@hotmail.com TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">bryanng@hotmail.com</FONT></A><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> they must be e-mail dated by the last day of the month to be voted on the following month. Contest is open to all guild mates including officers. Guild </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">main char</FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> votes determine winners. Votes submitted through post for all to see. Keep eye out for voting poll. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes are; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1st Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 200pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2nd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>100pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3rd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 50pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes will be awarded at the Festival following voting and winners posted on site for the month for all to see. jpg, gif images prferred but not required. Give your pic a caption and be creative. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">HAVE FUN!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Deadline for submissions for June voting is May 31st.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Pics will be posted for voting </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Votes must be in by June 30th.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#6633cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners will be awarded Prizes at the July 14th Festival. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners pics will be posted July 5th for all to view.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages need to be created so please e-mail Azula if you want a member page created for your chars. Send Azula pics of your chars for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=487><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1254><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 1, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Target Raid Area= Velketor's Labyrinth will be are targeted raid area for the month. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Please View the monthly agenda page. Purpose will be to aquire gems for quest armors for mates. </FONT></FONT><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lower lvls are welcome to e-mail me any raids they would like to set up for the month to be posted on the agenda page. </FONT></FONT><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Dont forget Saturday's Guild Bank Raid in Rathe Mtns.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you do not have passwords to boards please see an officer or e-mail me to get them this goes also for the alliance boards. Check guildmotd.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 26, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Solusk Raid; </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">With all the trains was not a success. However the alternate Velketor's Labyrinth Raid after was a huge success. Thanks to all who stuck it out and turned a bad night into an excellent one. Please see the guild alliance Raids board above in the future for posting attendance thanks all for giving it a go.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Not alot posted attendance to be able to organize this well. </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">I appologize to everyone who did post attendance, this is why posting attendance is so important I hope this encourages people to post in the future, without proper communication and planning you cannot ensure the success of a raid. The changing over of boards had an impact on this.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 23, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Guild Alliance message boards have been created. Please view these by going to the button above </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">FF Guild Alliances </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">or the button on main board </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild's Alliance Council </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">These boards will be used to communicate between our alliances. The message boards created for the Alliance on FF boards will be deleted on the 27th along with all the other boards. Please start using the new boards. Thank you. Also the name of the alliance will be changing keep eye out for that.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Raid Rules page is now formed please go to Guild Rules and read our raid rules.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 10, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">&#034;Guild Pic of the Month Contest&#034; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We are having a guild screenshot contest which we will have each month. Submissions must be submitted through e-mail to </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Panoply </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">at </FONT></FONT><A HREF=mailto:bryanng@hotmail.com TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">bryanng@hotmail.com</FONT></A><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> they must be e-mail dated by the last day of the month to be voted on the following month. Contest is open to all guild mates including officers. Guild </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">main char</FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> votes determine winners. Votes submitted through post for all to see. Keep eye out for voting poll. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes are; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1st Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 200pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2nd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>100pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3rd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 50pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes will be awarded at the Festival following voting and winners posted on site for the month for all to see. jpg, gif images prferred but not required. Give your pic a caption and be creative. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">HAVE FUN!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Deadline for submissions for June voting is May 31st.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Pics will be posted for voting </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Votes must be in by June 30th.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#6633cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners will be awarded Prizes at the July 14th Festival. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners pics will be posted July 5th for all to view.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages need to be created so please e-mail Azula if you want a member page created for your chars. Send Azula pics of your chars for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
