<DIV style="margin-top: 3699px; margin-left: 107px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=537><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1434><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules / Guidelines of Services of Guildmates</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">This section covers all services such as but not limited to; Ports and Rezzurections.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Proper etiquette is to ask in guild who can perform this service when you need.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) Personal tells to a guildmate are not allowed unless you are a close net friend whom dont care to recieve them.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) If you cannot find someone in guild whom is available to do the service for you at the time Shout/ OOC/Auction for the service to be done.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) Handling infractions to this rule;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>a.) Our mates should not feel obligated to provide services when they <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>are trying to achieve thier goals in game such as we all are.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>b.) If you send a mate a tell note; that they can say in guild and refer to this policy about no tells for services.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>c.) Seriousness; The mistreatment of mates concerning this will not be tolerated.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Quest Help and Etiquette</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you need help doing a quest you are to request the help on message board. If you sign up for quest help, under the post, then you are obligated to help that mate. If you cannot help you must make the effort to find a replacement if you can.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Mates will not harrass, in tell, or treat eachother in a foul or offensive manner when help cannot be provided from one mate to another. This concerns all things.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) All efforts should be made to ensure the help is there and replacements found as needed.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Spur of the moment quest help can be done but please note; that if not set up before hand you could be setting yourself up for disappointment.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We have officers whom are in charge of Quest Help / Research who can set up mini raids to help you with your needs.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) These requests must be posted and scheduled as can be done by them. If you feel you are not getting results fast enough then feel free to set up a mini raid on your own to get your needs met. Planning is the key to the success of your adventure.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules / Guidelines to Follow in case of Emergency</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We all know that emergency situations occur when guild is needed to help a fellow mate in need. When these situations occur the proper procedure to follow is as follows;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) See who in the zone can help, shout/ooc if necessary.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) See who in guild is close to help you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Determine wheither or not a GM needs to be called and if a guild mate can come be a witness to your situation.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) Anounce that all options have been looked at and a Guild Rescue is then in order. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">At this time the guild will see what it can do to help the mate in need. Sometimes even when a GM is called, guild can manage to help while mate waits for response. If all options have been looked at and no solutions found then mates can pull together to help resolve a bad situation.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Treatment of Fellow Guild Mates</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Mistreatment of fellow guild mates is considered an act against guild, disciplinary action can and will be taken.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) If you have questions of proper game play etiquette go to the </FONT></FONT></DIV><DIV align=left><A HREF=http://www.everquest.com/support/conduct.jsp TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Conduct</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> link and see what VERANT considers proper game play etiquette.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Disciplinary action will be discussed and voted on by council on a situation by situation basis.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Your needs can be met without the mistreatment and slandering of fellow mate and family.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Conduct /Guidelines are subjct to change; If you are asked on message boards to come and reread them, you are required by guild&nbsp; to do so. All new rules are active immediatly upon request, to guild, to come see this page, on message board. No Excuses for not knowing guild rules /guidelines will be tolerated. You are required by guild to view this site for guild info./News/ Rules etc. Joining guild is acceptance of you following these rules and guidelines and viewing this web site.</FONT></FONT></U></DIV></TD></TR></DIV></TABLE>
</DIV>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=553><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=2034><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Recruitment;</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2 guild members must vouch for person before inviting to guild. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If interested in joining guild place a</FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> </FONT></FONT><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Request for Membership</FONT></FONT></U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">in</FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Out of Character Board</FONT></FONT></U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">so that members may comment on your char's membership. </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild invites will not be done until Request has been made on post and guild mates have had 3 days to comment on your char.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">To see if a person is honorable, 2 guild members around same lvl must group with person to see how their persona is and how they conduct themselves. </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2 or 3 groupings with mates must be done to determine honorability before invite</FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">. New recruits must make effort to group with mates to be considered for invite. </FONT></FONT><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We never shout for new members.</FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New recruit must also be approved by 2 officers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Recruting Cap</FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> is lvl </FONT></FONT><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">20</FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">, but if a person proves themselves to be of honorable character and worthy of the name Freedom Fighter they may be invited to guild by officer/leader no questions asked. Officers have the power to make decisions, in regard to, inviting new members, whom are family of mates.&nbsp; Officers have the right to take special circumstances into consideration, as well, without question. Having 1 char in guild makes your alter egos auto approved. You must give your alters names to officer as your main char in guild before invite will be done. </FONT></FONT><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Note; If you or an officer remove yourself for dishonorable conduct be it known that an officer may remove your other chars as well if you are found in the same zone as they are.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Always involve a guild members when faced with persons who are conducting themselves in a dishonorable fashion towards you or whenever a GM is required. (Always have witnesses)</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Mates are to conduct themselves in a honorable fashion to others in game, OOC, Shout, Auction, ETC.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Discipline;</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If a guild member conducts themselves in a dishonorable fashion, they will be required to give a formal appology to the other guild / person involved.</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Possible penalty;</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">They will then be required to do community service, bringing honor back to our guild, for 3 hours by offering free buffs or helping a newbbie.</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Disciplinary action will be discussed and voted on by council on a situation by situation basis.</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Otherwise they can be removed from guild for dishonorable conduct if a leader/officer has to do the formal appology.</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you have a complaint or suggetion please talk about&nbsp; the problem before removing yourself from the guild, to possibly resolve any and all problems.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild Wars: </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We do not promote guild wars. If another guild chooses to have one with us in fun then it will be considered for the fun aspect. We will try to avoid any guild wars for idiotic reasons. We are a guild of Honor, it is not honorable to declare war without first trying to resolve dispute in negotiation. Only guild leader can declare war and every means to resolve the dispute will be done before such drastic actions will be taken.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">KS-kill stealing / Camp stealing / Ninja Looting/hogging etc;</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">EQ does not tolerate this behavior and neither does our guild.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>If you kill steal by accident you should humbly appologize, show respect and make amends as you are able to. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Before invading a camp you must ask to share camp and if you are declined respect the camp that was there before you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>Please do not hog loots and be respectful of others, best rule to go by in a group of 6 loot every 6th kill or establish loot order so there are no misunderstandings. This shows you as an honorable person.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><B><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">When in the feild you carry the name (Freedom Fighter) you will show honor, truth, might, and respect while you carry the name above your brow. Pride we share between eachother and a helping hand when can and possible.</FONT></FONT></B></U></DIV><DIV align=left><U><B><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">/Anon is not allowed o Permanent Basis; Use /roleplay to hide lvl and class if you choose so. If, for some reason you need to use anon,&nbsp; it needs to be on a temporary basis only. Not on all the time. </FONT></FONT></B></U></DIV><DIV align=left><U><B><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></B></U></DIV><DIV align=left><U><B><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></B></U></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild Chat;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guild chat is a private form of communication between our members. It will not be used as a form of blackmail by any means. If a member wishes to Express, Vent, Jest, in guild chat they should feel free to do so without the fear of being reported to Verant. Pease be respectful and try to not offend anyone. But never be afraid to talk in guild chat. This is our way of getting to know eachother and help eachother. To utilize this for raids and help in groupings. If it bothers you please turn it off temp. But let everyone know you are. If you have a problem with something that was said in guild chat you are to use your levels of management in guild. Which is your officers and Leader. This holds true for all things. If you find your self so bothered by guild chat, to the extent, that you do not want it on ever. Than perhaps you do not have a place in guild because that is what makes the experience of interacting and communicating with one another to bring excitement to our game life. A GM should never been called without first using your levels of management. at least 3 officers and your guild leader.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">NOTE: THIS GUILD IS RUN BY A COUNCIL OF OFFICERS NOT BY ONE PERSON, ALL DECISIONS ARE MADE ON MAJORITY VOTES AND FULLY DISCUSSED BEFORE ACTIONS TAKEN.</FONT></FONT></U></DIV></TD></TR></DIV></TABLE>
</DIV>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=414><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=41><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman24" FACE="Times New Roman, adobe-times, Times" SIZE="5">Procedures of Officers</FONT></FONT></U></DIV></TD></TR></DIV></TABLE>

<DIV style="margin-top: 2249px; margin-left: 107px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=533><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=434><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">When a situation arises in which the need for dicipline/ community service, execution, is concerned these are the procedures our Council follows to resolve and the situation.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1. Consult with other officers regarding the matter to get ideas comments and suggestions on possible resolutions.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2. Council members by speaking to them to resolve their problems and if another guild mate is involved talk to both parties to come to a mutual and positive outcome.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3. Take votes on a finally decision concerning a situation on the matter. Majority vote decides final decision.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4. One of our officers will go to the party/parties involved and voice decision made by all officers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">5. If it is a matter which concerns all guild the matter will be taken to message boards and a poll placed for votes from mates on the matter. At the time, when all votes in, one of our officers will place a message on board of final decision on the matter.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>

<DIV style="margin-top: 3700px; margin-left: 107px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=537><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1434><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules / Guidelines of Services of Guildmates</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">This section covers all services such as but not limited to; Ports and Rezzurections.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Proper etiquette is to ask in guild who can perform this service when you need.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) Personal tells to a guildmate are not allowed unless you are a close net friend whom dont care to recieve them.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) If you cannot find someone in guild whom is available to do the service for you at the time Shout/ OOC/Auction for the service to be done.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) Handling infractions to this rule;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>a.) Our mates should not feel obligated to provide services when they <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>are trying to achieve thier goals in game such as we all are.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>b.) If you send a mate a tell note; that they can say in guild and refer to this policy about no tells for services.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>c.) Seriousness; The mistreatment of mates concerning this will not be tolerated.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Quest Help and Etiquette</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you need help doing a quest you are to request the help on message board. If you sign up for quest help, under the post, then you are obligated to help that mate. If you cannot help you must make the effort to find a replacement if you can.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Mates will not harrass, in tell, or treat eachother in a foul or offensive manner when help cannot be provided from one mate to another. This concerns all things.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) All efforts should be made to ensure the help is there and replacements found as needed.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Spur of the moment quest help can be done but please note; that if not set up before hand you could be setting yourself up for disappointment.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We have officers whom are in charge of Quest Help / Research who can set up mini raids to help you with your needs.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) These requests must be posted and scheduled as can be done by them. If you feel you are not getting results fast enough then feel free to set up a mini raid on your own to get your needs met. Planning is the key to the success of your adventure.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules / Guidelines to Follow in case of Emergency</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We all know that emergency situations occur when guild is needed to help a fellow mate in need. When these situations occur the proper procedure to follow is as follows;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) See who in the zone can help, shout/ooc if necessary.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) See who in guild is close to help you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Determine wheither or not a GM needs to be called and if a guild mate can come be a witness to your situation.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4.) Anounce that all options have been looked at and a Guild Rescue is then in order. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">At this time the guild will see what it can do to help the mate in need. Sometimes even when a GM is called, guild can manage to help while mate waits for response. If all options have been looked at and no solutions found then mates can pull together to help resolve a bad situation.</FONT></FONT></DIV><DIV align=center><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Treatment of Fellow Guild Mates</FONT></FONT></U></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1.) Mistreatment of fellow guild mates is considered an act against guild, disciplinary action can and will be taken.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2.) If you have questions of proper game play etiquette go to the </FONT></FONT></DIV><DIV align=left><A HREF=http://www.everquest.com/support/conduct.jsp TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Conduct</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> link and see what VERANT considers proper game play etiquette.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3.) Disciplinary action will be discussed and voted on by council on a situation by situation basis.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Your needs can be met without the mistreatment and slandering of fellow mate and family.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rules of Conduct /Guidelines are subjct to change; If you are asked on message boards to come and reread them, you are required by guild&nbsp; to do so. All new rules are active immediatly upon request, to guild, to come see this page, on message board. No Excuses for not knowing guild rules /guidelines will be tolerated. You are required by guild to view this site for guild info./News/ Rules etc. Joining guild is acceptance of you following these rules and guidelines and viewing this web site.</FONT></FONT></U></DIV></TD></TR></DIV></TABLE>
</DIV>
