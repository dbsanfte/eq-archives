oman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">April 24, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Today is last day to vote for guild leader. Please E-mail Ananin or Leblaatte with your main char name in guild and who you are voting for.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Vote for; Taige, Regnor, or Azula</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Leblaatte is = leblaatte@excite.com</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">see Ananin in game to get his e-mail he created one just for this purpose.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Only one vote per guildmate. Results will be posted on Thursday.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Sign Up for Mistmoore Raid</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Purpose; To help Paladins get items they need for quests.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Sign up for MM raid is posted. If you plan to attend you must post you will be attending. Our allianced guilds will be invited to this raid so we need to know who all will be there so that Regnor can asign group leaders and groups per lvl and class. Please have sign ups done by Thursday. Thank you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Guild Alliance</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We have formed a new guild alliance with </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Forged Union</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">a new guild created by our good friend Baines. We wish them well in their endevour and look forward to many good hunts together.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Congrats.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages will start being created next month for all to have a link on their profile. Send Azula pics of your char for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Suggestions for next month's agenda</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lets try to post some suggestions for next month's agenda no later than Friday April 27, 2001. Otherwise Officers will be making the agenda accordingly.</FONT></FONT></DIV></TD></TR></DIV></TABLE>

Thursday. Thank you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Guild Alliance</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We have formed a new guild alliance with </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Forged Union</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">a new guild created by our good friend Baines. We wish them well in their endevour and look forward to many good hunts together.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Congrats.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages will start being created next month for all to have a link on their profile. Send Azula pics of your char for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Suggestions for next month's agenda</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lets try to post some suggestions for next month's agenda no later than Friday April 27, 2001. Otherwise Officers will be making the agenda accordingly.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
