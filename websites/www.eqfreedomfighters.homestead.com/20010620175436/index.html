<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=487><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1254><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 12, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Dont forget to sign up on message boards for Kaesora raid. This is necessary to ensure raid success. Regnor will be leading the raid and needs to be able to make the groups and group leaders prior to the raid day. Please check back on message boards for raid lists and asigned group leaders. Also please view raid rules and any posts regarding any changes to them. Thank you all, I hope for another fun and exciting time at Kaesora.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 7, 2001</FONT></FONT></DIV><DIV align=left><A HREF=http://pub69.ezboard.com/ffreedomfighter75540frm2.showMessage?topicID=11.topic TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Karana Event </FONT></A><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Posted on Guild Event Board please read.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 5, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Page Created</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">View the faces of Freedom Fighter</FONT></FONT></DIV><DIV align=left><A HREF=http://freedomfightersmembers.homestead.com/faces.html TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">http://freedomfightersmembers.homestead.com/faces.html</FONT></A></DIV><DIV align=left><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you would like your pic added to this section please e-mail it to Azula and she will place it on the page.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Please update your char info on Guildmagic Everyone...Thanks.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 4, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">I would like everyone to please see the Guild's Alliance Council Buttons that are posted here and on main page.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Possible Runnyeye Raid for low levels coming;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">This is now being discussed and keep eye out for more info to come. Any of our lower levels interested please coment on message boards I would like to see some participation on this.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lower lvls are welcome to e-mail me any raids they would like to set up for the month to be posted on the agenda page. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you do not have passwords to boards please see an officer or e-mail me to get them this goes also for the alliance boards. Check guildmotd.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 23, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Raid Rules page is now formed please go to Guild Rules and read our raid rules.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 10, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">&#034;Guild Pic of the Month Contest&#034; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We are having a guild screenshot contest which we will have each month. Submissions must be submitted through e-mail to </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Panoply </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">at </FONT></FONT><A HREF=mailto:bryanng@hotmail.com TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">bryanng@hotmail.com</FONT></A><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> they must be e-mail dated by the last day of the month to be voted on the following month. Contest is open to all guild mates including officers. Guild </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">main char</FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> votes determine winners. Votes submitted through post for all to see. Keep eye out for voting poll. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes are; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1st Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 200pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2nd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>100pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3rd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 50pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes will be awarded at the Festival following voting and winners posted on site for the month for all to see. jpg, gif images prferred but not required. Give your pic a caption and be creative. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">HAVE FUN!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Deadline for submissions for June voting is May 31st.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Pics will be posted for voting </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Votes must be in by June 30th.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#6633cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners will be awarded Prizes at the July 14th Festival. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners pics will be posted July 5th for all to view.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already and update Char Info. Thank you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages need to be created so please e-mail Azula if you want a member page created for your chars. Send Azula pics of your chars for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV></TD></TR></DIV></TABLE>

es" SIZE="4">http://freedomfightersmembers.homestead.com/faces.html</FONT></A></DIV><DIV align=left><FONT COLOR=#ff9900><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you would like your pic added to this section please e-mail it to Azula and she will place it on the page.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Please update your char info on Guildmagic Everyone...Thanks.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">June 4, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">I would like everyone to please see the Guild's Alliance Council Buttons that are posted here and on main page.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Possible Runnyeye Raid for low levels coming;</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">This is now being discussed and keep eye out for more info to come. Any of our lower levels interested please coment on message boards I would like to see some participation on this.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Lower lvls are welcome to e-mail me any raids they would like to set up for the month to be posted on the agenda page. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">If you do not have passwords to boards please see an officer or e-mail me to get them this goes also for the alliance boards. Check guildmotd.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 23, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">New Raid Rules page is now formed please go to Guild Rules and read our raid rules.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">May 10, 2001</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">&#034;Guild Pic of the Month Contest&#034; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">We are having a guild screenshot contest which we will have each month. Submissions must be submitted through e-mail to </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Panoply </FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">at </FONT></FONT><A HREF=mailto:bryanng@hotmail.com TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">bryanng@hotmail.com</FONT></A><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> they must be e-mail dated by the last day of the month to be voted on the following month. Contest is open to all guild mates including officers. Guild </FONT></FONT><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">main char</FONT></FONT><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"> votes determine winners. Votes submitted through post for all to see. Keep eye out for voting poll. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes are; </FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1st Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 200pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2nd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>100pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#339966><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3rd Place; <FONT class="Times10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT> 50pp</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Prizes will be awarded at the Festival following voting and winners posted on site for the month for all to see. jpg, gif images prferred but not required. Give your pic a caption and be creative. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">HAVE FUN!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffff00><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Deadline for submissions for June voting is May 31st.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Pics will be posted for voting </FONT></FONT><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Votes must be in by June 30th.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#6633cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners will be awarded Prizes at the July 14th Festival. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Winners pics will be posted July 5th for all to view.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#3333cc><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Need Mates to sign up on roster if they havent already and update Char Info. Thank you.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#999999><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Remember to create your own username and password in guildmagic and add Freedom Fighter Guild to your chars. Member pages need to be created so please e-mail Azula if you want a member page created for your chars. Send Azula pics of your chars for Cropping and converting to jpeg formate if you need this done.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
