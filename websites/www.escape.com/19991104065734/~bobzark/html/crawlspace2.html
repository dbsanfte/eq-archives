     <SCRIPT LANGUAGE = "JavaScript">

     function makeArray() {

     this.length = makeArray.arguments.length;

             for (var i = 0; i < this.length; i++)

             this[i + 1] = makeArray.arguments[i];

     }

     function makeSlideShow (obj, wait, pre, url) {

     this.curText = '';

     this.posit = 1;   

     this.word = obj;  

     this.length = obj.length;

     this.pre = pre;

     this.wait = wait;

     this.url =url;

     this.display = displaySlideShow;

     }



     function displaySlideShow() {

             if (this.posit <= this.length) {

             this.curText = this.word[this.posit]

             outStringWord = blankFrameTop + this.pre + this.curText + blankFrameBottom;

             parent.draw.location = 'javascript:parent.outStringWord';

             this.posit++;

             }

             else {

             doneLoop = true;

             top.location = this.url;

             }

     }



     function displayLoop() {

     if (!doneLoop) reDraw = setTimeout('displayLoop()', wordIntro.wait);

     wordIntro.display();

     }



     var words = new makeArray ('WATCH YOUR HEAD! ', 'THE UNDERGROUND CRAWLSPACE ', 'HOUSES FRINGE MARGINALIA, ', 'ARTIFACTS SUBTERRANEAN, ', 'ALL THINGS STRANGE AND BEAUTIFUL . . . ');

     var wordIntro = new makeSlideShow (words, 2500, '<CENTER><BR><BR><BR><BR><BR><BR><BR><BR><FONT SIZE = 5>', 'http://www.escape.com/~bobzark/html/e-zine_contents.html');

     var blankFrameTop = '<HTML><BODY BGCOLOR = "#a020f0" TEXT = "#FFFFFF">';

     var blankFrameBottom = '</BODY></HTML>';

     var blankFrame = blankFrameTop + blankFrameBottom;

     var doneLoop = false;

     



</SCRIPT>

         <FRAMESET onLoad = "displayLoop()" ROWS = "100%, *" FRAMEBORDER = NO BORDER = 0>
