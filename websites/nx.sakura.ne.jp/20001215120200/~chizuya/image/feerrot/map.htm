<P><FONT face="Comic Sans MS">Guide</FONT></P>
<P><FONT size="-1">Ogerの故郷です。</FONT><BR>
<FONT size="-1">
暗いうえ、弱小の敵の数が少なく、生まれたてのOgerは皆苦労するでしょう。</FONT><BR>
<FONT size="-1">
また、スケルトンキャンプ・とかげキャンプなどがあり、迂闊に迷い込んだら死、あるのみ。</FONT><BR>
<FONT size="-1">
ここの名物は巡回のオーガガード(Lv34?)ととかげShamanのRanoc(だっけ？)です。</FONT><BR>
<FONT size="-1">
オーガガードはCHAが15上がるコーヒーカップを落とします。</FONT><BR>
<BR>
<FONT size="-1">
また、南西最端部のSpec caveは奥にFear Plane行きのゲートがあります。</FONT><BR>
<FONT size="-1">
Caveの中に下手にはいるとSpeが反則ワープアウトしてきて複数にタコにされるので注意。</FONT></P>
