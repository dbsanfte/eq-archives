<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>var width = screen.width;var res =(((!(640-width))*1)+((!(800-width))*2)+((!(1024-width))*3)+((!(1152-width))*4)+((!(1280-width))*5)+((!(1600-width))*6)); if(!(res)) res = 1;if (res=='1') {window.location='wussnews.htm'}if (res=='2') {window.location='wussnews.htm'}</script>
</head>

<body bgcolor="#0000000" background="background.jpg">
<div align="center"><applet code="NewsScroller.class" name="NewsScroller" width="160" height="266" align="middle">
    <param name=FONTFACE value="Helvetica">
    <param name=FONTSIZE value="14">
    <param name=FONTSTYLE value="plain">
    <param name=bgcolor value="000000">
    <param name=fgcolor value="CC0000">
    <param name=linkcolor value="0000ff">
    <param name=linkcolorsel value="ff0000">
    <param name=topborder value="0">
    <param name=bottomborder value="0">
    <param name=leftborder value="10">
    <param name=rightborder value="10">
    <param name=fade value="true">
    <param name=fadeBorder value="20">
    <param name=mouseInColor value="cccc80">
    <param name=hrColor value="cccc88">
    <param name=filename value="scroll.txt">
    <param name=scrollspeed value="9">
    <param name=defaultFrame value="_blank">
  </applet> </div>
</body>
</html>
