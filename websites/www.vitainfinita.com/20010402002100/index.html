<HTML>
<BODY BGCOLOR="#FFFFFF" TEXT="#000000" LINK="#FF0000" VLINK="#000080" ALINK="#000080" onLoad="StartBanner();">


<!-- Begin Status Scroller Script -->

<SCRIPT>
     
     numlines = 6;

     StatusBar = new MakeArray(numlines);

     StatusBar[1] = "Welcome to Vita Infinita's Home on the Web!!!"
     StatusBar[2] = "Check out the 'Photos' section for our latest screenshots."
     StatusBar[3] = "Visit our Message Board for our latest discussions."
     StatusBar[4] = "If you are looking to make our guild your home visit the 'New Recruits' area."
     StatusBar[5] = "If the EQ servers are down you'll find us in our Chat room."
     StatusBar[6] = "We hope you enjoy your stay here.  :)"

     DoLoop = 1;   

     Speed = 50;  
     Pause = 1500;

     timerID = null;
     IsRunning = false;
     CurrentMessage = 1;
     CurrentLetter = 0;

     function StartBanner() {
            StopBanner();
            ShowBanner();
     }

     function StopBanner() {
             if (IsRunning) { clearTimeout(timerID); }
           IsRunning = false
     }

     function ShowBanner() {
             if (CurrentMessage > numlines) {
                     if (DoLoop) {
                             CurrentMessage = 1;
                             CurrentLetter = 0; 
                     } else {
                             StopBanner();
                             window.status = ""
                             return;
                     }
             }
             currtext = StatusBar[CurrentMessage]

             if (CurrentLetter > currtext.length) {
                     CurrentLetter = 0
                     CurrentMessage++
                     timerID = setTimeout("ShowBanner()", Pause)
             } else {
                     Msg = currtext.substring(0, CurrentLetter + 1) 
                     window.status = Msg
                     CurrentLetter++
                     timerID = setTimeout("ShowBanner()", Speed)
             }
     }
                             
                     
     function MakeArray(n) { 
                  this.length = n; 
                  for (var i = 1; i <= n; i++) { 
                          this[i] = 0 }
                      return this 
                   

          }
</SCRIPT>

<!-- End Status Scroller Script -->




</BODY>
