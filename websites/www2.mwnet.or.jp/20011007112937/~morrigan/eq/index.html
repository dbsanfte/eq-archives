<!---都市別時計
function tTokyo(){
var GMT = 9;
var week = new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sat");
var gmt = new Date();
var now = new Date();
var set = now.getTimezoneOffset();
gmt.setTime(now.getTime()+(set/60+parseFloat(GMT))*60*60*1000);
Mon = gmt.getMonth() + 1;
Wee = week[gmt.getDay()];
Dat = gmt.getDate();
hor = gmt.getHours();   if(hor < 10)hor = "0" + hor;
min = gmt.getMinutes(); if(min < 10)min = "0" + min;
sec = gmt.getSeconds(); if(sec < 10)sec = "0" + sec;
document.Times.dateJP.value = " "+Mon+"/"+Dat+"["+Wee+"] "+hor+":"+min+":"+sec;
setTimeout('tTokyo()',999);
}
tTokyo();
//end--->
</SCRIPT> PST:<INPUT TYPE=TEXT NAME="dateNY" SIZE=20 ID="dateNY"><SCRIPT LANGUAGE="JavaScript">
<!---都市別時計
function tNewYork(){
var GMT = -8;
var week = new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sat");
var gmt = new Date();
var now = new Date();
var set = now.getTimezoneOffset();
gmt.setTime(now.getTime()+(set/60+parseFloat(GMT))*60*60*1000);
Mon = gmt.getMonth() + 1;
Wee = week[gmt.getDay()];
Dat = gmt.getDate();
hor = gmt.getHours();   if(hor < 10)hor = "0" + hor;
min = gmt.getMinutes(); if(min < 10)min = "0" + min;
sec = gmt.getSeconds(); if(sec < 10)sec = "0" + sec;
document.Times.dateNY.value = " "+Mon+"/"+Dat+"["+Wee+"] "+hor+":"+min+":"+sec;
setTimeout('tNewYork()',999);
}
tNewYork();
//end--->
