<SCRIPT LANGUAGE="JavaScript">
function dosubmit() {
	var theform = document.forms["mainform"];

	theform.submit();
	}

<FORM ACTION="/calendar/calendar_admin.cgi" METHOD="POST">

<SCRIPT LANGUAGE="JavaScript">
function menu_navigate(theform) {
	var command = theform.commandlist.options[theform.commandlist.selectedIndex].value;
	if (command=="viewcalendar") {
		window.location.href = "http://www.flamekeepers.com/calendar/calendar.cgi?calendar=default";
		return false;
		}
	if (command == "") {
		return false;
		}
	theform.template.value = command;
	theform.submit();
	}
</SCRIPT>
<INPUT TYPE="hidden" NAME="template" VALUE="main.html">
<INPUT TYPE="hidden" NAME="command" VALUE="">
<b>Menu:</b>
	<SELECT NAME="commandlist" onChange="if(this.options[this.selectedIndex].value==''){this.selectedIndex=0;}menu_navigate(this.form);">
		<OPTION VALUE="">-- Select Command --
		<OPTION VALUE="viewcalendar">View Calendar (default)
		<OPTION VALUE="main.html">Main Menu
		<OPTION VALUE="select_calendar.html">Change Calendars
		
		<OPTION VALUE="" STYLE="background-color:#cccccc;text-decoration:underline;">Events
