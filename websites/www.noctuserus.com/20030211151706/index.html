<script language="JavaScript">
function imagesLoad() { //written by the great Rafajafar Samas
	var d = document;
	d.imagearray = new Array();
	d.imagearray_act = new Array();
	var i = 0;
	d.argarray = imagesLoad.arguments;
	for(i=0; i < d.argarray.length; i++){
		if(d.argarray[i].indexOf("#") != 0){
			d.imagearray[i] = new Image;
			d.imagearray[i].src = '/images/' +  d.argarray[i] + '.gif';
			d.imagearray_act[i] = new Image;
			d.imagearray_act[i].src = '/images/' + d.argarray[i] + '_act.gif';
		}
	}
	return true;
}
function arraysearch(strng, arraynm){
	var i = 0;
	var temp = "";
	for(i = 0; i < arraynm.length; i++){
		temp = arraynm[i].src;
		//alert(temp);
		if (temp.indexOf(strng) != -1) return i;
	}
}
function imageSwap(imName, actpass){
	var d = document;
	if (actpass == 0){ //active
		d[imName].src = d.imagearray_act[arraysearch(imName, d.imagearray_act)].src;
	} else { //passive
		d[imName].src =d.imagearray[arraysearch(imName, d.imagearray)].src;
	}
}
</script>
