<HTML><HEAD><TITLE>Untitled</TITLE></HEAD><BODY BGCOLOR="#FFFFFF"><FONT FACE=Verdana,Arial,Sans-Serif SIZE="2" STYLE="font-size:10 px" COLOR=black><BR><BR>Nyt rakastan ketä voin<BR>enkä kaipaa sinua<br>et ollut koskaan se mies, joka sanoit olevasi<br>ne olivat vain kaksi päivää<br>et jättänyt jälkeesi mitään<br>paitsi minut ajattelemaan<br>tapoja löytää rauhaa</FONt></BODY></HTML>
