<p align="center"><font size="4"><em><u>A Thief in the Night</u></em></font></p>

<p align="center"><font size="3"><em>Silent as the falling snow,
deadly as a stalking cat.</em></font></p>

<p align="center"><font size="3"><em>Deep into the shadows he
goes, straight as an arrow for your back.</em></font></p>

<p align="center"><em>Glint Soulrender is his name. Be careful
when at first you meet.</em></p>

<p align="center"><em>The gleam you notice in his eye is from the
empty purse he drops at your feet!</em></p>
